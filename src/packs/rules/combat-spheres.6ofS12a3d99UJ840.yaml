        <img src="modules/pf1spheres/assets/icons/spheres/leadership.webp"
        style="float:right;border:none;outline:none" /><h1 id="toc0">Leadership
        Sphere</h1>

        <p>Practitioners of the Leadership sphere learn how to gather, organize,
        and command others. When you gain the Leadership sphere, you gain 5
        ranks in the Diplomacy skill, plus 5 ranks per additional talent spent
        in the Leadership sphere (maximum ranks equal to your total Hit Dice).
        If you already have ranks in the Diplomacy skill you may immediately
        retrain them. Both base packages of the Leadership sphere require
        significant time investment and thus are unsuitable for being granted as
        a temporary talent. Likewise, no (follower) talents may be granted as
        temporary talents. (Cohort) talents that do not affect the type or
        number of creatures you can recruit may be gained as temporary talents
        if you have the (cohort) package.</p>

        <p>If you possess multiple spheres that grant ranks in Diplomacy, you
        gain a competence bonus on Diplomacy checks equal to half your base
        attack bonus instead of retraining the ranks multiple times. This is
        only applied once.</p>

        <p><strong>Special:</strong> Animal companions, Conjuration sphere
        companions, drake companions, eidolons, familiars, independent
        inventions, Leadership cohorts, and any other controlled characters
        gained by class features, talents or feats cannot gain this sphere or
        talents from this sphere. When you first take the Leadership sphere,
        choose one of the following packages: Cohort or Follower.
        <strong>Associated Feat:</strong> Leadership.</p>

        <h4 id="toc1">Leadership Sphere and Wealth</h4>

        <p>Hiring NPCs to accompany you on adventures normally costs wealth.
        Likewise, having a group of commoners working for you would normally be
        expected to generate wealth. The Leadership sphere is intended neither
        to force players to pay gold to use abilities they paid
        character-building resources (talents) for, nor to significantly skew
        expected wealth. The costs and profits from cohorts and followers from
        the Leadership sphere are abstracted. Cohorts are paid in the experience
        they gain, in the miscellaneous items that they recover and sell that
        the PCs don't bother with, and from surplus income of followers (if the
        (followers) package is also possessed). Likewise, wealth generated by
        followers is assumed to go into providing the mechanical benefits they
        provide, into establishing businesses and homes, into bribes, and
        towards supporting their leader and his associates.</p>

        <p><strong>Note: General Profits:</strong> Some Leadership talents state
        that you can make earnings checks, and that these stack with capital
        gains from other talents. This means that you can make a check for each
        such talent when calculating earnings.</p>

        <h2 id="toc2">Cohort Package</h2>

        <p>Specialized NPCs called cohorts are willing to follow you on
        adventures. A cohort always acts on your initiative. You gain the
        following ability:</p>

        <h4 id="toc3">Recruit</h4>

        <p>You may recruit adventurers, mercenaries, and sellswords to actively
        assist you. Recruiting requires spending 8 hours in a settlement and
        making a Diplomacy check. You may select the profession and martial
        tradition you are looking for, and may also specify a particular race
        from those available. Not all races, professions, and traditions will be
        available in all locations; the available pool is determined by the GM.
        The base DC of this check is 10 + the Hit Dice of the person you are
        looking to recruit, modified per Settlement Size Modifier and
        Miscellaneous Modifier tables. Modifiers are cumulative. You may take 10
        on this check.</p>

        <p>You may not recruit a creature with more Hit Dice than the maximum
        shown on Table: Cohort. The exact feats and talents the cohort possesses
        are up to the GM, though you may reject a given cohort and attempt to
        recruit another with the normal action. Recruits are usually humanoids
        with no racial Hit Dice, and are of races available in the region you
        are recruiting. Creatures with racial Hit Dice, templates, or abilities
        unsuitable to player races are not suitable to be cohorts.</p>

        <p>You may have multiple recruited creatures under your control, but
        their total Hit Dice cannot exceed your ranks in Diplomacy. If you
        attempt to recruit a creature that would exceed your Hit Dice cap, you
        must choose which other creatures to release from your service.</p>

        <p>A cohort serves you loyally and will follow you into and aid you
        during combat, but will not obey obviously suicidal orders nor subject
        itself to harm for no obvious purpose. Cohorts are usually within 1
        alignment step of you, though some exceptions may occur at the GM’s
        discretion.</p>

        <p><sup><strong>Wiki Note:</strong> Effects that increase effective BAB
        or skill ranks in a sphere do not accelerate the strength of leadership
        cohorts or similar partners, just as increasing your caster level does
        not accelerate the hit dice of Conjuration sphere companions. Only
        effects that actually raise your effective level, such as the
        Spherebound mythic quality or a Conscript sphere specialization, can
        increase the hit dice of cohorts and similar companions.</sup></p>

