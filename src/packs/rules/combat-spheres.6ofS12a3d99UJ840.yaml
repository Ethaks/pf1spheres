        <img src="modules/pf1spheres/assets/icons/spheres/boxing.webp"
        style="float:right;border:none;outline:none" />Boxers specialize in
        fighting with their fists, using their punches and upper bodies to
        batter their way across the battlefield. Boxing practitioners are
        unarmed fighters who deal additional damage with their unarmed strikes
        as described in the unarmed strike practitioner table.
        <strong>Associated Feat:</strong> Improved Unarmed Strike.

        <p>All practitioners of the Boxing sphere gain the following
        ability:</p>

        <h2 id="toc0"><span><span style="color:#993300">Counter
        Punch</span></span></h2>

        <p>You may ready an action to make an attack with a light melee weapon
        against the next enemy who makes a non-maneuver melee attack roll
        against you before the beginning of your next turn; this attack is
        treated as an attack action for the purposes of talents as well as the
        Vital Strike feat and occurs before the attack that triggers it, gaining
        a +2 competence bonus to damage rolls. For every 4 points of base attack
        bonus you possess, this bonus increases by +2. Using this ability does
        not change your place in the initiative order.</p>

        <p>You can apply a single talent with the (counter) tag to a counter
        punch.</p>

        <p>Whenever you ready a counter punch, you can decide on an additional
        trigger for your prepared attack from the following list; if the trigger
        is met, the readied attack qualifies as a counter punch (if an action
        would also provoke an attack of opportunity, you may choose in which
        order you wish to resolve your attacks):</p>

        <ul>

        <li>A hostile creature making an attack roll, other than as part of a
        combat maneuver</li>

        <li>A hostile creature attempting a combat maneuver</li>

        <li>A hostile creature moving from their square</li>

        <li>A hostile creature using a spell or a spell-like ability</li>

        <li>A hostile creature drawing a weapon</li>

        <li>A hostile creature speaking</li>

        </ul>

        <p>For every 5 points of base attack bonus you possess, you may select
        an additional trigger from this list.</p>

        <h4 id="toc1"><span>Unarmed Combatants</span></h4>

        <p>Practitioners who train in certain spheres focused on unarmed combat,
        such as Boxing, deal additional damage with their unarmed strikes based
        on the total number of unarmed spheres and talents they possess, as
        shown in the following table. Practitioners from a class that already
        grants an unarmed damage progression, such as the brawler or monk, may
        treat their unarmed strike as one size category larger if they have 3 or
        more talents in an unarmed combat sphere, but receive no further
        benefits. In addition, any practitioner with at least 1 talent in an
        unarmed sphere gains the benefits of the Improved Unarmed Strike
        feat.</p>

        <h4 id="toc2"><span>Table: Practitioner Unarmed Damage</span></h4>

