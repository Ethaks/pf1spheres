        <img src="modules/pf1spheres/assets/icons/spheres/alchemy.webp"
        style="float:right;border:none;outline:none" /><p>Training in the
        Alchemy combat sphere teaches you how to quickly and efficiently combine
        volatile chemicals for new or enhanced effects.</p><p>When you gain the
        Alchemy sphere, you gain 5 ranks in the Craft (alchemy) skill, plus 5
        ranks per additional talent spent in the Alchemy sphere (maximum ranks
        equal to your total Hit Dice). If you already have ranks in the Craft
        (alchemy) skill you may immediately retrain them, but you do not get to
        retrain when only temporarily gaining talents, such as through the
        armiger’s customized weapons class feature.</p><p>In addition, choose
        one of the following packages:</p><h1 id="toc0"><span
        style="color:#993300">Formulae</span></h1><p>Some Alchemy talents have
        the (formulae) descriptor; these are improved or original versions of
        alchemical items you can only create once you’ve learned the talent. All
        formulae have a base crafting DC as noted in their descriptor, and their
        saving throw DCs, if any, are determined using the normal formula for
        combat sphere talents, using the practitioner’s ranks in Craft (alchemy)
        in place of their base attack bonus. The necessary ingredients for
        creating formulae are gathered over the course of a given day; there is
        no monetary cost to creating a formulae. You may craft any item whose
        formulae you know in 30 minutes, or 15 minutes if you have access to an
        alchemist’s lab or alchemist’s crafting kit, but due to the volatile
        nature of the enhanced formulae you cannot have more formulae prepared
        at one time than a number equal to 1/2 your ranks in Craft (alchemy)
        (minimum 1) + the number of formulae talents you possess. For every 4
        ranks in Craft (alchemy) you possess, you may craft 1 additional
        formulae as part of the same 30/15 minute time period.</p><p>Any
        creature affected by splash damage from an improved formulae is entitled
        to a Reflex save to reduce the damage by half.</p><p>Because formulae
        are more unstable than standard alchemical items, they expire and no
        longer work after 24 hours; it is relatively easy (DC 10 Appraise) to
        recognize the unstable and impermanent nature of these items so
        typically they have no monetary value; a potential buyer who fails their
        Appraise check assumes they are a standard item of their type (if
        applicable), or as a mundane item worth no more than 10 gp. In addition,
        the overly refined and unstable nature of formulae means that they
        cannot be further refined or enhanced by items such as focusing flasks
        or hybridization funnels. You cannot fail to craft an alchemical item
        you know the formulae for; failure to meet the DC instead means you
        create the item but at its minimum potency, without additional effects
        or benefits for having additional Craft (alchemy) ranks or having
        increased the crafting DC. When you first gain this package, you may
        learn any one (formulae) talent you qualify
        for.</p><p><strong>Clarification:</strong> Additional damage dice in
        formulae for having multiple ranks in Craft (alchemy) are always treated
        as bonus damage dice and are not multiplied by Vital Strike or a
        critical hit. (Per discussion with a writer)</p><h1 id="toc1"><span
        style="color:#993300">Poison</span></h1><p>You may create a special
        poison as a standard action, or a move action if you have access to an
        alchemist’s lab or alchemist’s crafting kit. This special poison forces
        the opponent to make a successful Fortitude save against it (saving
        throw DCs are determined using the normal formula for combat sphere
        talents but substituting ranks in Craft (alchemy) for base attack bonus)
        or become fatigued for 1 minute. This poison may be contact, ingested,
        inhaled, or injury (chosen when created), but you cannot increase its DC
        by using multiple doses.</p><p>Some (toxin) talents have additional
        effects when a creature fails multiple saving throws against a poison;
        these toxins can affect a creature who has already failed a saving throw
        against their effects if the target is exposed to additional
        applications of the same toxin on subsequent rounds, requiring an
        additional saving throw, though a single target cannot be affected by
        the same (toxin) more than once per round.</p><p>The necessary
        ingredients for creating poison are contained within an alchemy crafting
        kit or alchemist’s lab and are otherwise gathered over the course of a
        given day; there is no monetary cost to creating a poison. You may apply
        this poison to a weapon as part of the same standard or move action used
        to create it and do not risk poisoning yourself when doing
        so.</p><p>After creating a poison, you may make a melee touch attack
        against a target (if using a contact poison) or throw the poison (if
        using an inhaled poison) as a standard action. Thrown poisons have a 10
        foot range increment. A poison remains potent until used or for 1 round
        +1 per 4 ranks in Craft (alchemy) you possess, whichever comes first.
        Inhaled poisons are considered splash weapons that fill up a 10 ft. cube
        when used.</p><p>(Toxin) talents modify your poison in some way, causing
        it to have a variety of different effects. You may apply a single
        (toxin) talent to your poison at the time of creation.</p><p>You cannot
        gain a (formulae) talent unless you possess the (formulae) package, nor
        a (toxin) talent unless you possess the (poison) package.</p><h3
        id="toc2"><span style="color:#993300">Note: The Alchemy Sphere and Other
        Poisons</span></h3><p>Unless stated otherwise within the talent, Alchemy
        talents that involve poisons only work for poisons created with the
        Alchemy sphere itself. They do not improve poisons created through other
        means, such as traditional crafting or class features from outside the
        Spheres system.</p><hr /><p><br /><br /><strong>Alchemy
