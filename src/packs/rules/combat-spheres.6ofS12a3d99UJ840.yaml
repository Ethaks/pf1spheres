        <img src="modules/pf1spheres/assets/icons/spheres/barrage.webp"
        style="float:right;border:none;outline:none" />Barrage practitioners
        specialize in using ranged weapons to make fast shots, often from the
        middle of the melee itself.

        <p>All practitioners of the Barrage sphere gain the following
        abilities:</p>

        <h1 id="toc0"><span><span style="color:#993300">Melee
        Archer</span></span></h1>

        <p>You gain a +1 bonus on attack and damage rolls with ranged weapons at
        ranges of up to 30 ft. <strong>Associated Feat:</strong> Point-Blank
        Shot.</p>

        <h1 id="toc1"><span><span
        style="color:#993300">Barrage</span></span></h1>

        <p>As a special attack action, you may make two ranged attacks at your
        full base attack bonus -2. Beginning at 6 base attack bonus, you may
        expend your martial focus to make an additional extra attack, increasing
        the penalty to all your attacks from -2 to -4. For every 5 points of
        base attack bonus you possess beyond 6, when expending your martial
        focus you may increase this penalty by an additional -2 to make an
        additional extra attack.</p>

        <p>Some talents are marked (blitz). You may apply a maximum of one
        (blitz) per extra attack to a barrage, but only if the barrage meets the
        prerequisites, including that attack (for example, if a (blitz) requires
        a target be struck twice, you can only apply that (blitz) to a target
        that has been struck twice. If he is struck a third time, you could
        apply a second (blitz) that requires at least two attacks to that
        target). <strong>Associated Feat:</strong> Rapid Shot</p>

        <p><strong>Wiki Note:</strong> You do not need to expend martial focus
        to apply a (blitz). You cannot apply a (blitz) to the first attack you
        make in a barrage, but can to each additional attack, including the
        second attack.</p>

