        <h3 id="toc4">Building A Cohort</h3>

        <p>Cohorts gain abilities based on their Hit Dice and race. The listed
        statistics are modified by the cohort’s race as normal. Cohorts are
        considered to have a CR equal to their Hit Dice - 2 for purposes that
        require it. Cohorts have class skills according to their creature type
        (Climb, Craft, Handle Animal, Heal, Profession, Ride, and Survival for
        humanoids), plus the ones listed in their profession. Select from the
        following professions to determine the cohort’s base statistics:</p>

        <p><strong>Student</strong><br /><strong>Hit Dice</strong> d6;
        <strong>Saves</strong> Fort (bad), Ref (good), Will (good);
        <strong>Ability Scores</strong> Str 11, Dex 12, Con 13, Int 16, Wis 9,
        Cha 10; <strong>Practitioner Modifier</strong> Int; <strong>Skill Points
        per Hit Die</strong> 2; <strong>Class Skills</strong> Appraise,
        Knowledge (all), Use Magic Device; <strong>Magic Scholar:</strong>
        Students gain the Alchemy sphere as a bonus talent at 1 Hit Die.
        Students add half their level (minimum 1) to all Use Magic Device checks
        and may use their Intelligence in place of their Charisma for such
        checks.; <strong>Budding Academic:</strong> Students gain an additional
        4 skill points per Hit Die that must be spent on Intelligence-based
        skills. <strong>Starting Equipment:</strong> Alchemy kit, simple melee
        or ranged weapon with 20 pieces ammunition</p>

        <p><strong>Thief</strong><br /><strong>Hit Dice</strong> d8;
        <strong>Saves</strong> Fort (bad), Ref (good), Will (good);
        <strong>Ability Scores</strong> Str 12, Dex 16, Con 13, Int 11, Wis 9,
        Cha 10; <strong>Practitioner Modifier</strong> Int; <strong>Skill Points
        per Hit Die</strong> 4; <strong>Class Skills</strong> Appraise,
        Disguise, Disable Device, Perception, Sleight of Hand, Stealth;
        <strong>Rogue Training:</strong> Thieves may take rogue talents in place
        of feats and gain the following ability: <em>Trapfinding:</em> A thief
        cohort adds 1/2 her level to Perception skill checks made to locate
        traps and to Disable Device skill checks (minimum +1). A thief cohort
        can use Disable Device to disarm magic traps. <strong>Starting
        Equipment:</strong> Studded leather armor, thieves tools, One of: 1.
        Simple or martial melee weapon and simple or martial ranged weapon with
        20 pieces ammunition, or 2. Simple or martial melee weapon and
        shield.</p>

        <p><strong>Warrior</strong><br /><strong>Hit Dice</strong> d10;
        <strong>Saves</strong> Fort (good), Ref (bad), Will (good);
        <strong>Ability Scores</strong> Str 16, Dex 12, Con 13, Int 9, Wis 10,
        Cha 11; <strong>Practitioner Modifier</strong> Con; <strong>Skill Points
        per Hit Die</strong> 4; <strong>Class Skills</strong> Intimidate,
        Knowledge (dungeoneering), Knowledge (local), Knowledge (nobility),
        Perception, Swim; <strong>Athlete:</strong> Warrior cohorts gain a bonus
        equal to half their Hit Dice on all Climb and Swim skill checks as well
        as on Constitution-based ability checks. <strong>Starting
        Equipment:</strong> scale mail or studded leather armor, One of: 1.
        Simple or martial melee weapon and simple or martial ranged weapon with
        20 pieces ammunition 2. Simple or martial melee weapon and shield</p>

        <p><strong>Woodsman</strong><br /><strong>Hit Dice</strong> d10;
        <strong>Saves</strong> Fort (good), Ref (good), Will (bad);
        <strong>Ability Scores</strong> Str 12, Dex 16, Con 13, Int 9, Wis 11,
        Cha 10; <strong>Practitioner Modifier</strong> Wis; <strong>Skill Points
        per Hit Die</strong> 4; <strong>Class Skills</strong> Knowledge
        (geography), Knowledge (nature), Perception, Sense Motive, Stealth,
        Swim; <strong>Survivalist:</strong> Woodsman cohorts gain a bonus equal
        to half their Hit Dice on all Survival skill checks. <strong>Starting
        Equipment</strong> Studded leather armor, a simple or martial melee
        weapon and simple or martial ranged weapon with 20 pieces ammunition</p>

        <p>When a cohort gains variable starting equipment (for example, a
        choice of weapons or shields) the total cost of the combined weapons,
        ammunition, and/or shield cannot exceed 100 gp.</p>

        <p>All cohorts are proficient with simple weapons, light armor, and
        bucklers. Cohorts begin play with leather armor and a dagger in addition
        to any equipment listed in their descriptions; further equipment must be
        supplied to them. A cohort’s starting gear may not be used to increase
        PC wealth; it cannot normally be sold and if extreme circumstances occur
        where the PCs benefit from its loss, it must be replaced (or wealth
        sufficient to pay for replacements given) at the earliest possible time.
        If the cohort is deceased, this payment must be made to their next of
        kin or other designee (it is assumed that such a person always exists as
        part of normal recruitment). If a cohort is equipped with additional
        items, the cohort will not keep them if leaving your service.</p>

