        <img src="modules/pf1spheres/assets/icons/spheres/beastmastery.webp"
        style="float:right;border:none;outline:none" />The Beastmastery sphere
        focuses on all forms of animal handling.

        <p>Unlike most other spheres which rest squarely on the related core
        rules, talents and abilities granted by the Beastmastery sphere override
        certain skill functions (particularly Handle Animal and Ride). No
        additional checks are required outside of those listed in the associated
        ability. Some abilities call out joint actions. These actions require
        both the user and his animal ally to pay the requisite action cost.</p>

        <p><strong>Animal Allies:</strong> Some talents and abilities reference
        animal allies; your animal companions, familiars, tame creatures, and
        any creature actively serving as your mount with an Intelligence score
        of 2 or less are considered your animal allies. Animal allies always act
        on your initiative.</p>

        <p><strong>Special:</strong> Animal companions, Conjuration sphere
        companions, drake companions, eidolons, and familiars cannot gain this
        sphere or talents from this sphere.</p>

        <p>When you first take the Beastmastery sphere, choose one of the
        following packages: Handle Animal or Ride. Talents possessing a tag or
        tags matching one of the Beastmastery packages cannot be taken unless
        you possess one of the tagged packages.</p>

        <h1 id="toc0"><span><span style="color:#993300">Beastmastery
        Packages</span></span></h1>

        <h3 id="toc1"><span><span style="color:#993300">Handle
        Animal</span></span></h3>

        <p>You gain 5 ranks in the Handle Animal skill, plus 5 ranks per talent
        spent in the Beastmastery sphere (maximum equal to your total Hit Dice).
        If you already have ranks in Handle Animal you may immediately retrain
        them. You do not get to retrain skill ranks when only gaining
        Beastmastery sphere talents as temporary talents, such as through the
        armiger’s customized weapons class feature or the brawler’s martial
        flexibility ability. Talents with the (handle animal) tag grant new ways
        to tame and train your animal allies. Talents with the (handle animal)
        tag substitute your ranks in Handle Animal for your base attack bonus
        when determining the saving throw DC of those talents (10 + 1/2 your
        ranks in Handle Animal + your practitioner modifier) unless otherwise
        stated.</p>

        <p>You also gain the following ability:</p>

        <h4 id="toc2"><span>Tame</span></h4>

        <p>You may attempt to train an animal to readily obey your commands in
        and out of combat. This requires 8 hours and a creature of the animal
        type that has an attitude toward you of indifferent or better. This time
        may be divided as per the magic item crafting rules. You may only train
        one creature at a time with this ability. At the end of this period,
        make a Handle Animal check with a DC of 10 + the creature’s Hit Dice. If
        successful, the creature is now considered tame.</p>

        <p>You may not tame a creature with more Hit Dice than you have ranks in
        Handle Animal. You may have multiple tame creatures under your control,
        but their total Hit Dice cannot exceed your ranks in Handle Animal. If
        you attempt to tame a creature that would exceed your Hit Dice cap, you
        must choose which other creatures to release. Animal companions and
        familiars, such as from class features, the Animal Companion talent, or
        the Pet talent, never count against this Hit Dice cap.</p>

        <p>You may not use this ability on a creature with the swarm subtype. A
        creature with a template adds the challenge rating adjustment of the
        template to its HD (minimum increase +0) for determining if you may tame
        it and for how many creatures you can have tame. Variant creatures with
        increased challenge ratings (such as a pyrohydra compared to a normal
        hydra, if using the Broad Skills talent), treats the challenge rating
        increase of the variant as if it were a template for this purpose. A
        creature whose permanent Intelligence score is raised above 2 is no
        longer a valid target for this ability and is automatically released.
        This effect ends if you go two full days without spending at least 1
        hour training your tame creatures.</p>

        <p>This is treated as an extraordinary mind-affecting compulsion effect
        for the purposes of opposed control checks, such as another compulsion
        effect affecting your tame creature. Use your ranks in Handle Animal in
        place of your caster level for the opposed check.</p>

        <h3 id="toc3"><span><span style="color:#993300">Ride</span></span></h3>

        <p>You gain 5 ranks in the Ride skill, plus 5 ranks per talent spent in
        the Beastmastery sphere (maximum equal to your total Hit Dice). If you
        already have ranks in Ride you may immediately retrain them. You do not
        get to retrain skill ranks when only gaining Beastmastery sphere talents
        as temporary talents, such as through the armiger’s customized weapons
        class feature or the brawler’s martial flexibility ability. When using
        the handle or push functions of the Handle Animal skill on a creature
        you are mounted on, you may substitute your Ride skill modifier for your
        Handle Animal skill modifier.</p>

        <p>Talents with the (ride) tag grant new ways to interact with your
        mount. Talents with the (ride) tag substitute your ranks in Ride for
        your base attack bonus when determining the saving throw DC of those
        talents (10 + 1/2 your ranks in Ride + your practitioner modifier)
        unless otherwise stated.</p>

        <p>Additionally, you gain the following ability:</p>

        <h4 id="toc4"><span>Defensive Rider</span></h4>

        <p>When your mount is targeted by an attack or subject to a Reflex save,
        you may spend an attack of opportunity to make a Ride check and use the
        result in place of your mount’s AC or Reflex save result, if higher.
        <strong>Associated Feat:</strong> Mounted Combat.</p>

