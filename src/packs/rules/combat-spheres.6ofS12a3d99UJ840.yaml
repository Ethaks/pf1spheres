        <p>When you gain a level and your ranks in Diplomacy increase, you may
        assign an additional Hit Die to current cohorts, up to the maximum they
        may possess and not causing the total Hit Dice you have recruited to
        exceed your limit.</p>

        <p><strong>Feats:</strong> A cohort begins with one feat, and gains
        another feat at every odd Hit Die. A cohort may gain any PC feat for
        which it qualifies. Cohorts may not gain magic item crafting feats.</p>

        <p><strong>Combat Talents:</strong> Cohorts gains talents with the
        proficient progression.</p>

        <p><strong>Martial Tradition:</strong> Your cohort gains a martial
        tradition, using the practitioner modifier given by their
        profession.</p>

        <p><strong>Ability Score Increase:</strong> Just like PCs and Monsters,
        a cohort gains a permanent +1 bonus to an ability score of your choice
        for every 4 Hit Dice possessed.</p>

        <p><strong>Enhancement:</strong> At 5 Hit Dice, a cohort gains a +2
        enhancement bonus to one ability score. At 9th level, they increase this
        bonus to +4 and gain a +2 bonus to an additional ability score. At 13th
        level, the first bonus increases to +6, the second to +4, and they gain
        a +2 bonus to an additional ability score. These bonuses may be
        retrained as if they were a single feat.</p>

        <p>Talents marked (cohort) grant additional options for your cohorts.
        Some abilities call out joint actions. These actions require both the
        user and his cohort to pay the requisite action cost.</p>

        <h3 id="toc5">Re-Recruiting Cohorts</h3>

        <p>A cohort that leaves your service on good terms is easier to recruit.
        You may maintain a network of such former cohorts, called contacts,
        equal to twice your practitioner ability modifier (minimum 2). Such
        contacts do not normally travel with you beyond reaching the nearest
        settlement. Each contact will have a place of residence, usually in a
        settlement but sometimes a wilderness area, ship, or other abode. You
        may send messages to a contact by whatever means you have available,
        requesting that they meet you at a particular time and place, allowing
        you to recruit them. Talents such a Messenger, and legendary talents
        such as Air Travel, Planisphere, and Teleportation can facilitate
        getting messages to the contact and their traveling to meet you.
        Contacts are able to travel to your caravan at the same rate as your
        Messengers.</p>

        <p>Contacts have lives apart from following you and may on occasion send
        requests for aid or show up in unexpected places. Unlike a cohort, there
        is no penalty for the death of a contact. Mindless cohorts may not
        become contacts.</p>

        <h3 id="toc6">Roleplaying Cohorts</h3>

        <p>Cohorts are generally under the player's control regarding their
        mechanical actions, especially during adventures, but they are not
        mindless automatons. Cohorts that are abused or mistreated will abandon
        the player when able to do so. Normally, the GM will speak for cohorts.
        Another option is to allow other players to control some cohorts,
        investing them in the cohort's development and well-being. The other
        players could be allowed a degree of latitude to portray a unique
        personality for the cohort, emphasizing that it is a unique person
        rather than simply a class ability. This should obviously only be done
        after consulting with the other players and may not work in all groups.
        Be aware that this invites the others players' input on how the cohort
        is used, which may be unwelcome to some players.</p>

        <h2 id="toc7">Follower Package</h2>

        <p>You gain a group of followers. These followers will not accompany you
        into dangerous locations, but can lend assistance in various ways.
        Followers can supply unskilled labor for simple tasks, such as clearing
        a road obstructed by falling rocks. Count the followers as supplying a
        number of Medium-sized unskilled laborers equal to half the number of
        followers in the settlement (or caravan). While doing so, the followers
        cannot provide their other benefits. If attacked, followers will attempt
        to flee to a safe place to the best of their ability. You normally have
        about 5 followers per rank in Diplomacy. If statistics are needed for a
        particular follower, treat them as level 1 commoners.</p>

        <p>If you possess the Alchemists, Craftsmen, Entertainers, Healers,
        Merchants, Rangers, or Scholars talents, then there is a 10% chance per
        talent that a randomly selected follower will be a level 1 expert. When
        you gain this package, choose a settlement with which you are well
        acquainted. Your initial followers are drawn from there. When first
        gaining this package, it is assumed that you have spent time in the past
        making contacts, deals, and promises and that you are well known enough
        in the community to attract a group of followers.</p>

        <p>Should the number of followers available be reduced for any reason,
        the effectiveness of (followers) talents is reduced, treating your ranks
        in Diplomacy as equal to the number of available followers/4. You
        normally regain 1 follower per rank in Diplomacy each day you spend in a
        settlement where your followers are dispersed, but you can double this
        number with 8 hours of active effort each day. If you have lost all of
        your followers or do not disperse your followers in the settlement, the
        recruitment rate is halved (minimum 1 follower per day).</p>

        <p>If using the downtime rules found in Ultimate Campaign, having your
        followers present in a settlement increases the effect of Influence or
        Labor you spend by 50%, to a maximum of 1 additional Influence or Labor
        for every 2 followers in the settlement where the downtime activity
        takes place. Any talents that enable followers to make checks to
        generate capital receive any benefits from rooms and teams you have
        access to. If a talent allows followers to generate capital, the entire
        group of followers makes this check collectively. Any results that are
        not sufficient to generate capital on a given day may be carried over to
        the next day; this carrying-over may be continued until the result is
        sufficient to generate capital or your followers leave the
        settlement.</p>

        <p>If using the kingdom building rules found in Ultimate Campaign,
        possessing this package grants a +1 bonus to all kingdom attributes you
        affect.</p>

        <p>When you first gain the follower package, you gain the following
        ability:</p>

        <h4 id="toc8">Caravan</h4>

        <p>Your followers can follow you as you travel, providing cartage. This
        caravan has an overland movement speed of 3 miles per hour and can
        travel 32 miles a day. The caravan has wagons and draft animals
        necessary to carry 100 pounds of objects per rank in Diplomacy in
        addition to sufficient provisions to sustain themselves in normal
        conditions. A caravan is assumed to be capable of making Survival checks
        with a DC of 10 + your ranks in Diplomacy to feed itself and 1
        additional Medium creature per 5 followers (Medium creatures count as
        two Small creatures, Large creatures count as two Medium ones) while
        moving without affecting speed. In harsher environments, the caravan has
        supplies for 1 week plus 1 day per rank in Diplomacy that you possess.
        If their Survival check is not more than 5 below the environment DC,
        they count as only spending half a day’s supplies.</p>

        <p>The caravan can make camp, setting up tents, cooking, and performing
        other camp tasks. Doing so increases the progress a PC can make when
        crafting while adventuring by 2 hours per day (normally going from 2
        hours to 4 hours a day).</p>

        <p>When you enter a settlement, you can disperse your caravan there,
        allowing you to gain the benefits of your followers while in that
        settlement. Gathering a caravan after it has been dispersed requires 1
        hour.</p>

        <p><strong>Note:</strong> Your caravan doesn’t have to rest at the same
        time as you do. If the caravan rests while you adventure, they can
        travel while you rest, carrying a number of Medium creatures equal to
        your practitioner modifier plus your ranks in Diplomacy. Two Small
        creatures counts as one Medium creature, two Medium creatures count as
        one Large creature, etc.</p>

        <p>A caravan that is attacked in your absence will disperse. A dispersed
        caravan will reform, regaining 25% of its members every hour after
        threats are removed. If statistics are required for the caravan, treat
        it as a 1 Hit Die troop per the Squad talent, but it takes no action
        except to attempt to flee to safety. The number of troops increases by
        +1 for every 5 ranks in Diplomacy you possess, with your total number of
        followers divided equally between them. If such a troop is destroyed,
        treat half the followers in it as lost.</p>

        <h3 id="toc9">Dividing Followers</h3>

        <p>You may divide your followers into multiple groups (minimum size of
        5), treating your ranks in Diplomacy as equal to the number of available
        followers/4 (round down as usual). You may have multiple caravans, but
        any caravan not accompanied by a PC or cohort is at risk from the
        various hazards of travel and may not reach its destination, based on
        the conditions in the region it travels. The GM should roll random
        encounters, treating combat encounters as dispersing the caravan. Combat
        encounters with a CR of less than half your ranks in Diplomacy disperse
        the caravan but cause no permanent losses. Encounters with a CR of at
        least half your ranks in Diplomacy but not greater than your ranks
        disperses the caravan and causes 25% losses. A combat encounter with a
        CR of greater than your ranks in Diplomacy disperses the caravan and
        causes 50% losses. A caravan reduced below 4 followers is lost
        entirely.</p>

        <p>Talents marked (follower) grant additional options for your
        followers.</p>

        <h3 id="toc10">Roleplaying Followers</h3>

        <p>While naming and developing personalities and tracking the abilities
        and developments of each individual in a large group of followers would
        be unnecessarily onerous, players and groups are encouraged to develop
        at least a few key followers to act as the focal points for interactions
        with followers. While on the move, a caravan will usually have a boss,
        directing others to execute the PC's directions. Likewise, talents that
        grant additional skills to your followers each lend themselves to having
        one higher ranking follower direct activities (scouting, trade,
        crafting) of the group of followers. As with cohorts, the GM will
        normally voice these NPCs, but in some groups allowing other players to
        speak and develop personalities for some of them could make the
        interactions more interesting.</p>

        <h3 id="toc11">Followers And Statistics</h3>

        <p>Followers are normally intended to be governed by the abilities
        listed in the followers package and relevant talents. Using the
        statistics for commoners, experts, and troops are intended for use
        primarily when interactions cannot be easily handled narratively.
        Followers are not intended to be expendable operatives, skilled
        infiltrators, or massed alchemical bombers. If a PC's actions cause the
        unnecessary death of followers, follower recruitment may be slowed.
        Losses in the normal course of events should not have an effect;
        ambushes and unforeseen events occur, but repeated and extended abuse
        will discourage others from joining you.</p>

