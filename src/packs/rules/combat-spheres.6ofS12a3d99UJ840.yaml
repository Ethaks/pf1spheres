      content: >-
        <img src="modules/pf1spheres/assets/icons/spheres/fencing.webp"
        style="float:right;border:none;outline:none" />Fencers are quick
        fighters who use nimble footwork and expert feints to open up their
        target before landing a fatal blow.

        <p>When you gain the Fencing sphere, you gain 5 ranks in the Bluff
        skill, plus 5 ranks per additional talent spent in the Fencing sphere
        (maximum ranks equal to your total Hit Dice). If you already have ranks
        in the Bluff skill you may immediately retrain them, but you do not get
        to retrain when only temporarily gaining talents, such as through the
        armiger’s customized weapons class feature.</p>

        <h2 id="toc0"><span><span style="color:#993300">Fatal
        Thrust</span></span></h2>

        <p>Whenever you make an attack action or an attack of opportunity
        against a target that is within 30 ft. and that you are flanking, that
        is flat-footed, or that has lost its Dexterity bonus to AC (such as
        through a successful feint), you deal an additional +1d6 precision
        damage to the target. This damage is not multiplied on a critical hit.
        This damage increases by an additional 1d6 precision damage for every 5
        points of base attack bonus you possess.</p>

        <p>A fencer may apply the effects of a single (exploit) talent to any
        fatal thrust.</p>

