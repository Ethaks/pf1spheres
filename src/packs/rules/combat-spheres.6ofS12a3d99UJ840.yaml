        style="float:right;border:none;outline:none" />Masters of unarmed
        combat, Open Hand practitioners are known for their varied styles and
        unorthodox combat technique. Open Hand practitioners are unarmed
        fighters who deal additional damage with their unarmed strikes as
        described in the unarmed strike practitioner table. <strong>Associated
        Feat:</strong> Improved Unarmed Strike.

        <p>In addition, all practitioners of the Open Hand sphere gain the
        following ability:</p>

        <h2 id="toc0"><span><span style="color:#993300">Sweep</span></span></h2>

        <p>You may attempt a trip combat maneuver with a -2 penalty as a move
        action, although you may not use a manufactured weapon to make this trip
        attempt. This does not provoke an attack of opportunity.</p>

        <h4 id="toc1"><span>Unarmed Combatants</span></h4>

        <p>Practitioners who train in certain spheres focused on unarmed combat,
        such as Boxing, deal additional damage with their unarmed strikes based
        on the total number of unarmed spheres and talents they possess, as
