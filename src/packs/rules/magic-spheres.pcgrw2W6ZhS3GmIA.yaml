        <img src="modules/pf1spheres/assets/icons/spheres/mind.webp"
        style="float:right;border:none;outline:none" />You gain the ability to
        alter the minds of others, causing them to act as you see fit. All
        (charm) and (cloud) effects are enchantment (compulsion) mind-affecting
        abilities.

        <p><strong>Note:</strong> Some Mind sphere abilities allow the caster to
        make a request of the target creature and have different effects
        depending on the particular request made. While the final decision on
        what request falls into what category is up to the GM, the examples in
        Table: Example Requests are a shorthand for players and GMs hoping to
        quickly determine what an enchanted creature might or might not be asked
        to do.</p>

        <div style="clear:both;height:0px;font-size:1px"></div>

        <strong>Table: Example Requests</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>Creature</th>

        <th>Very Simple Request</th>

        <th>Basic Request</th>

        <th>Would not normally do</th>

        <th>Against the creature’s nature</th>

        </tr>

        <tr>

        <td>Paladin</td>

        <td>Provide healing to an injured person</td>

        <td>Protect the innocent from danger, hunt a monster in the area</td>

        <td>Ignore minor criminal activity, hide a creature of dubious
        guilt</td>

        <td>Attack teammates, slaughter the innocent, renounce her religion,
        desecrate a temple</td>

        </tr>

        <tr>

        <td>Evil-aligned professional thief</td>

        <td>Steal a simple, unattended object, visit a tavern</td>

        <td>Share non-compromising information, teach someone thieving
        skills</td>

        <td>Donate a few coins to charity, reveal secret plans, stab their
        co-conspirators in the back</td>

        <td>Give up their most valuable magic items, reveal their greatest
        secrets, turn themselves in for their crimes</td>

        </tr>

        <tr>

        <td>Bear</td>

        <td>Grab fish from a stream</td>

        <td>Calm down and not attack an unassuming target</td>

        <td>Ignore a humanoid sitting in its den</td>

        <td>Ignore the kidnapping of its cubs</td>

        </tr>

        <tr>

        <td>Orc bandit</td>

        <td>Mug a weak, unguarded target</td>

        <td>Join a raid on a town, or the hunting of a monster</td>

        <td>Help run a farm, ignore a rich-looking target, fight a target where
        survival is uncertain</td>

        <td>Fight a target where survival is unlikely, join a raid against its
        own people</td>

        </tr>

        <tr>

        <td>Ancient dragon</td>

        <td>Eat an annoying humanoid</td>

        <td>Eat an unassuming humanoid</td>

        <td>Give up a valuable item</td>

        <td>Give up its hoard</td>

        </tr>

        <tr>

        <td>Middle-aged farmer</td>

        <td>Eat lunch</td>

        <td>Give a kind stranger a meal and a hayloft to sleep in</td>

        <td>House and feed a squadron of questionable men, help a team of
        adventurers as a cook and porter on their quests</td>

        <td>House wanted criminals, allow the kidnapping of his family, take up
        arms and become a soldier</td>

        </tr>

        </tbody></table>

        <h2 id="toc0"><span>Charm</span></h2>

        <p>You may place charms on creatures. Charms require a standard action
        to use, have a range of close, and are subject to spell resistance. You
        may only use charms on targets that possess your own creature type
        (humanoid for humanoids, etc.) although the Expanded Charm talent
        changes this. Each charm has three strengths; lesser, greater, and
        powerful. Lesser charms are at-will abilities, but you may not target an
        individual creature more than once in a day with any individual lesser
        charm. Greater charms cost a spell point to use and powerful charms cost
        2 points to use. You must possess the Powerful Charm talent before you
        may use any powerful charms.</p>

        <p>When you gain the Mind sphere, you gain the following charm:</p>

        <h4 id="toc1"><span>Suggestion</span></h4>

        <p>You may plant thoughts into a target’s mind.</p>

        <p><strong>Lesser Charm:</strong> You may plant a suggestion in a
        target’s mind, which they obey as if the thought had been their own
        (Will negates). The suggested course of activity must be limited to a
        sentence or two and must be a very simple request. The creature performs
        the suggested action until it finishes, or for 1 hour per caster level,
        whichever comes first. If you choose, you can instead specify conditions
        the creature should look for, (i.e., “you should search the next person
        who enters this room, looking for weapons.”) If the condition is not met
        before this duration expires, the activity is not performed.</p>

        <p><strong>Greater Charm:</strong> This works as the lesser charm, but
        may be up to a basic request. Very simple requests cause the save to be
        made with a -2 penalty. The target cannot be asked to do anything it
        would not normally do.</p>

        <p><strong>Powerful Charm:</strong> This works as the lesser charm, but
        the creature obeys any course of action given, so long as the suggestion
        is not obviously fatal or against the target’s nature. Basic requests
        cause the save to be made with a -2 penalty, while very simple requests
        cause the save to be made with a -4 penalty.</p>

        <hr />

        <h3 id="toc2"><span>Mind Talent Types</span></h3>

        <p>Some mind talents are designated (charm) talents. These talents grant
        you additional charms you may place on targets.</p>

        <h4 id="toc3"><span>Cloud</span></h4>

        <p>Talents marked with the (cloud) tag allow the caster to spend a
        standard action to create clouds of mental energy that emanate from an
        area, object, or creature within close range. When applying a cloud to
        an unwilling creature or an attended object they are allowed a Will save
        to resist, and both placing a cloud and the effects of a cloud are
        subject to spell resistance. A creature is immune to cloud effects
        placed upon itself or its worn and carried equipment.</p>

        <p>An imbued area may either be 10 feet in radius + an extra 5 feet per
        caster level, or a 10-foot wide area that extends for a length of 10
        feet + 10 feet per caster level (such as would be appropriate to fill a
        10-foot wide hallway). An imbued item may be no larger than 5 cubic feet
        per caster level in size. A creature may be up to the caster’s size + 1
        size category for every 5 caster levels. It is possible to imbue a
        portion of an item or creature (a single head of a massive, two-headed
        dragon or a single segment of a lengthy carpet with blood smeared over
        it, for instance) but hiding a portion of an item or creature will not
        prevent the whole of it from being noticed. Unless otherwise specified,
        a cloud’s radius extends from an item or creature as if the creature was
        the center of an imbued area measured as a radius.</p>

        <p>As with charms, most clouds have three strengths; lesser, greater,
        and powerful. Spell point expenditures remain the same for the three
        strengths, and you may only affect a creature with a cloud if you could
        also affect it with a charm. Similarly, the Powerful Charm talent is
        required to use the powerful versions of clouds and you may only imbue
        the same item, creature, or area with a lesser cloud once per day. With
        the exception of Mass Charm, (cloud) talents are affected by talents
        that affect charms.</p>

        <h4 id="toc4"><span>Cognition</span></h4>

        <p>Some talents are marked (cognition). These talents grant you
        additional mental powers, increasing your ability to analyze and think.
        All (cognition) talents are personal range, benefiting only the person
        that uses them.</p>

