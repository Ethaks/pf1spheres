        <img src="modules/pf1spheres/assets/icons/spheres/life.webp"
        style="float:right;border:none;outline:none" /><p><strong>Important
        Note:</strong> While the Life sphere deals with recovery, some
        afflictions can only be cured with the Life sphere's Advanced Talents.
        Game Masters should carefully consider whether to make those available
        to players, available to NPCs, or absent from the game. If they're
        totally absent, be careful which monsters are used against the party
        because they it may be impossible to remove some of the afflictions they
        can cause. Allowing all Advanced Talents from the Life Sphere is
        recommended, limiting it to NPCs only if the GM wants to limit powerful
        effects like resurrection.</p>

        <hr />

        <p>You wield the powers of life. All Life sphere effects are subject to
        spell resistance.</p>

        <h2 id="toc0">Cure</h2>

        <p>As a standard action, you may spend a spell point to touch a target
        and heal it an amount of damage equal to 1d8 + your caster level. To
        living creatures, this is a harmless positive energy effect, but it is
        harmful to undead and other creatures normally damaged by positive
        energy (Will half).</p>

        <h2 id="toc1">Invigorate</h2>

        <p>As a standard action, you may invigorate a touched creature, granting
        them temporary hit points equal to your caster level (minimum 1). Unlike
        normal temporary hit points, this ability can only be used on an injured
        target and cannot raise a target’s current hit points plus their
        temporary hit points to be higher than their total hit points. This
        benefit lasts for 1 hour (Will negates (harmless)).</p>

        <h2 id="toc2">Restore</h2>

        <p>As a standard action, you may touch a target and spend a spell point
        to restore their health (Will negates (harmless)). When using restore,
        you must choose to restore mind, body, or soul. If affecting multiple
        targets, this choice becomes the same for all targets.</p>

        <p>If restoring mind, this accomplishes all of the following:</p>

        <ul>

        <li>Removes the dazzled condition.</li>

        <li>Removes the shaken condition or lessens frightened to shaken, or
        panicked to frightened.</li>

        <li>Removes the staggered condition.</li>

        </ul>

        <p>If restoring body, this accomplishes all of the following:</p>

        <ul>

        <li>Removes the battered condition. (See Spheres of Might.)</li>

        <li>Removes the fatigued condition or lessens exhaustion to
        fatigued.</li>

        <li>Removes the sickened condition or lessens nauseated to
        sickened.</li>

        </ul>

        <p>If restoring soul, this:</p>

        <ul>

        <li>Heals 1d4 points of ability damage to one ability score of your
        choice.</li>

        </ul>

        <p>If the condition targeted is part of an on-going effect, restore
        instead suppresses the condition for a number of rounds equal to your
        caster level. This cannot be used to remove curses or instantaneous
        effects.</p>

        <h3 id="toc3">Life Talent Types</h3>

        <h4 id="toc4">Cure</h4>

        <p>(Cure) talents increase the healing done by your cure ability, as
        well as other effects.</p>

        <h4 id="toc5">Vitality</h4>

        <p>(Vitality) talents are benefits a caster may grant to any ally at the
        same time they use any other Life sphere ability on them. (Vitality)
        talents always have a duration of up to 1 minute starting at the time
        the effect was used, or until the target takes damage from either
        failing a saving throw or being hit with an attack roll.</p>

        <p>If a caster possesses multiple (vitality) talents, they may only
        grant one to the target of their Life sphere effect, but may choose to
        grant different benefits to each target of a particular Life sphere
        ability.</p>

        <p>A creature can benefit from a (vitality) talent attached to a Life
        ability, even if they do not actually gain anything from the Life
        ability (such as using cure on a creature at full hit points).</p>

