        <img src="modules/pf1spheres/assets/icons/spheres/destruction.webp"
        style="border:none;outline:none;float:right" /><p>You can use
        destructive power.</p><h2 id="toc0"><span>Destructive
        Blast</span></h2><p>As a standard action, you may deliver a burst of
        blunt magical force as a melee touch attack or a ranged touch attack
        within close range. A destructive blast is subject to spell resistance,
        and while it bypasses DR/magic, it does not automatically bypass other
        forms of damage reduction if it deals physical damage (bludgeoning,
        slashing, or piercing). A ranged destructive blast counts as a ray
        attack.</p><p>A basic destructive blast deals 1d6 bludgeoning damage for
        every odd caster level.</p><p><strong>Table: Destructive Blast
        Damage</strong><br /></p><table
        class="wiki-content-table"><tbody><tr><th><p>Level</p></th><th><p>Damage</p></th></tr><tr><td><p>1st</p></td><td><p>1d6</p></td></tr><tr><td><p>3rd</p></td><td><p>2d6</p></td></tr><tr><td><p>5th</p></td><td><p>3d6</p></td></tr><tr><td><p>7th</p></td><td><p>4d6</p></td></tr><tr><td><p>9th</p></td><td><p>5d6</p></td></tr><tr><td><p>11th</p></td><td><p>6d6</p></td></tr><tr><td><p>13th</p></td><td><p>7d6</p></td></tr><tr><td><p>15th</p></td><td><p>8d6</p></td></tr><tr><td><p>17th</p></td><td><p>9d6</p></td></tr><tr><td><p>19th</p></td><td><p>10d6</p></td></tr><tr><td><p>21st</p></td><td><p>11d6</p></td></tr><tr><td><p>23rd</p></td><td><p>12d6</p></td></tr><tr><td><p>25th</p></td><td><p>13d6</p></td></tr></tbody></table><p>You
        may spend 1 spell point when making a destructive blast to increase the
        damage dealt to one damage die per caster level (minimum 2d6).</p><h3
        id="toc1"><span>Destruction Talent Types</span></h3><p>When augmenting a
