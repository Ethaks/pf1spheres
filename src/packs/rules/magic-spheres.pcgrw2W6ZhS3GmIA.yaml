        <img src="modules/pf1spheres/assets/icons/spheres/illusion.webp"
        style="float:right;border:none;outline:none" />You may craft images and
        impressions of things that are not there.

        <p>Illusion sphere abilities have a range of close, and unless stated
        otherwise, creatures who interact with an Illusion sphere ability may
        attempt a Will save to disbelieve.</p>

        <p>All Illusion sphere effects are either a figment or a glamer.</p>

        <p><strong>Figment:</strong> Illusions or tricks cast on an area are
        called figments and are transparent when disbelieved. You may choose to
        believe or disbelieve your own figments at will, even switching between
        the two once per round as a non-action, but not both at once. Figments
        are not subject to spell resistance. A figment may shed as much normal
        light as a torch and may cast a shadow.</p>

        <p>A figment may be created anywhere within your maximum illusion range
        without the need of line of sight nor line of effect, but requires line
        of sight to be moved, directed, or have its appearance altered after
        creation (all of which are done as either a standard action or as part
        of the action used to maintain via concentration). Figments can be moved
        at a speed of 20 feet + 5 feet per 5 caster levels per round and must
        remain within your maximum illusion range.</p>

        <p><strong>Glamer:</strong> Illusions or tricks cast on a creature or
        object are called glamers, and change the way the creature or object
        looks, smells, tastes, or otherwise interacts with the senses of others.
        The recipient of a glamer can see through the glamer and ignore its
        effects (for example, an invisible creature can still see itself, and
        while you could use Illusionary Disguise and Illusionary Touch x2 to
        make a glamer of someone on fire, that fire would not damage the wearer
        of the glamer itself). Unwilling targets may attempt a Will save to
        resist a glamer being placed upon them, and glamers are subject to spell
        resistance.</p>

        <p>Glamers remain on the creature or object they are placed upon
        regardless of how quickly the target moves or distance between them and
        the caster. A target can be the subject of multiple glamers at once, but
        not the same type of glamer multiple times; for example, if a target is
        wearing an Illusionary Disguise and becomes subject to another
        Illusionary Disguise, the caster of the second Illusionary Disguise must
        succeed at a magic skill check against the first glamer to replace it
        with their own.</p>

        <h2 id="toc0"><span>Illusion</span></h2>

        <p>As a standard action, you may spend a spell point to create an
        illusion within close range. This illusion may be a figment or a glamer,
        and has a duration of concentration, to a maximum of 1 minute per caster
        level. By default, these illusions are visual only. You cannot move
        further away from the illusion than your illusion range while
        maintaining it through concentration, and the illusion is limited in
        size according to Table: Illusion Maximum Size.</p>

        <strong>Table: Illusion Maximum Size</strong><br />

