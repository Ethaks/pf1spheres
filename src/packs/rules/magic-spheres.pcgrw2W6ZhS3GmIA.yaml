        <h3 id="toc4"><span>Clarifications</span></h3>

        <p>There are dozens of ways a created object can interact with the
        world, and many of the details of those interactions are determined by
        the GM. The following notes, however, include clarifications about
        various types of created objects.</p>

        <h4 id="toc5"><span>Falling Objects</span></h4>

        <p>Objects that fall upon characters deal falling damage based on their
        size according to Table: Object Size.</p>

        <p>Objects made of stone or harder substances deal double falling
        damage, while soft object such as cloth deal half falling damage. An
        object falling less than 30 feet also deals half falling damage, while
        an object falling more than 150 feet deals double falling damage. These
        multipliers stack; a stone object falling 150 feet would deal x4 damage,
        while a cloth object falling 20 feet would deal 1/4th damage. A falling
        object takes the same amount of falling damage as it deals, and no
        falling object can deal more than 20d6 falling damage. Additional
        damage, such as through enhancements, acid coatings, etc., is not
        multiplied or divided by hardness or falling distance.</p>

        <p>Dropping an object on a creature is considered an attack with a
        ranged weapon with a range increment of 20 feet. This distance is
        measured from the object’s starting point to the target’s square, rather
        than the distance between you and the target. When making an attack roll
        with a falling object, use your Intelligence instead of your Dexterity
        when calculating your attack bonus.</p>

        <p>When dropping an object on a target that is larger than the dropped
        object, make an attack roll against their AC. This is similar to a
        weapon attack. When dropping an object that is the same size or larger
        than the target, make an attack roll against their touch AC. This is
        similar to using an indirect-fire siege weapon, and carries some
        additional rules:</p>

        <p>When using a Large or larger object like an indirect-fire siege
        weapon, the object targets a creature in a square, but also deals half
        its falling damage as splash damage to additional creatures within 5
        feet + 5 feet per size category above Large of the object being
        dropped.</p>

        <p>When using a dropped object of Medium size or larger like an
        indirect-fire siege engine, you may target a grid intersection instead
        of a creature like you can with a splash weapon, in which case direct
        damage is not dealt and splash damage (if any) affects creatures as
        normal. Also, like a splash weapon, if you miss with a dropped object,
        the object veers off course one space per range increment. Roll a d8 to
        determine the direction in which the object veered off-course, just as
        with a splash weapon.</p>

        <p>A dropped, hard, non-wall/covering object larger than the creatures
        underneath it will push creatures out of the area where it fell to the
        nearest unoccupied spaces, while objects the same size or smaller would
        themselves move to the nearest unoccupied spaces. Walls and coverings
        larger than the objects underneath them function as catches, described
        below.</p>

        <p>A dropped soft non-covering object, such as a large bundle of cloth,
        that is larger than the creatures underneath it neither moves creatures
        nor becomes a catch, and instead forces the targets to pass a Reflex
        save or be knocked prone and buried underneath the object itself.</p>

        <h4 id="toc6"><span>Falling Weapons</span></h4>

        <p>Weapons deal their normal damage instead of their object size damage
        when dropped on a target and their damage is not multiplied for
        hardness, although it is still multiplied for distance. Falling weapons
        are never treated as indirect siege weapons, and always target AC rather
        than touch AC. Dropping a giant spike is the same as dropping a
        greatsword.</p>

        <h4 id="toc7"><span>Buried</span></h4>

        <p>When a target is buried in material, such as from large cloth objects
        as mentioned above, they suffer 1d6 points of nonlethal damage per
        minute while buried, which becomes lethal damage when their nonlethal
        damage equals their hit points. A creature may clear material equal to
        five times their heavy load limit per minute, or per 30 seconds if using
        an appropriate tool such as a pick, crowbar, or shovel. The amount of
        stone or heavier material that fills a 5-foot-by-5-foot area weighs
        about 1 ton (2,000 pounds), with wood and softer materials such as cloth
        weight half that amount. A buried character cannot unbury itself, but
        may attempt to free itself with a Strength check or Escape Artist check
        against a DC equal to 5 + the Reflex save DC they failed that buried
        them.</p>

        <h4 id="toc8"><span>Walls and Coverings</span></h4>

        <p>When creating walls, coverings, or other objects that are
        particularly thin but cover a large area, a section of
        20-foot-by-20-foot cloth is considered a Small object (1 hit point),
        while a wall 10-foot-by-10-foot and 1 inch thick counts as a Small
        object. Adding spikes or other such decorations to a 10-foot-by-10-foot
        wall makes it count as a Medium object, and doubling the thickness of a
        wall or covering counts as doubling its size. When dropping a wall or
        covering onto an area, damage is dealt to all spaces the wall or
        covering strikes, but damage is determined by the thickness, rather than
        the overall size, of the object (dropping a spikeless wall 1-inch thick
        onto a target counts as striking them with a Small object, no matter how
        large the wall may actually be in total). Additionally, you cannot
        target specific creatures with a wall or covering; only splash damage
        can be dealt over the affected area. Coverings made of soft materials
        such as cloth dropped less than 30 feet do not deal damage.</p>

        <h4 id="toc9"><span>Spikes and Hazardous Ground</span></h4>

        <p>You may create spikes on an object or the ground that deal damage to
        targets who run into or pass over them. If a target is pushed onto
        spikes (such as through a successful bull rush) or steps onto them, make
        a touch attack roll against the target using your caster level as your
        attack bonus. If successful, the target suffers piercing damage equal to
        your caster level (minimum 1) and has its land speed reduced by half if
        the wound was administered to its feet. This movement penalty lasts for
        24 hours or until the creature is treated with a DC 15 Heal check or
        receives at least 1 point of fast healing/magical healing/regeneration.
        A charging or running creature must immediately stop if it enters an
        area covered in spikes. A creature may move at half speed through this
        area without risking damage to itself. Spikes added to a dropped object
        do not increase the damage of the falling object, though spikes added to
        a wall count as increasing its size as mentioned above.</p>

        <p>When placing spikes or any other form of hazardous terrain directly
        underneath a target, they are allowed a Reflex saving throw. Success
        means they suffer no effect from the hazardous terrain in that square
        until the end of their next turn. Attempting to move into or through
        such hazardous squares affects the target normally. It is also possible,
        through certain talents, to create other forms of hazardous terrain,
        such as grease, ice, acid, or other materials. Hazardous terrain created
        in this fashion functions as normal for its kind.</p>

        <h4 id="toc10"><span>Catches, Nets, and Cages</span></h4>

        <p>A catch is any wall or covering larger than the target underneath it
        that is dropped on a target and then rests on top of them to impede
        their movement. A net is a catch made from cloth, rope, chains, or other
        pliable materials that is the same size as the target underneath it. A
        cage is a wall or covering that is wrapped around a target so as to
        impede their movement without dealing falling damage first.</p>

        <p>A net functions the same as the exotic weapon of the same name. A
        catch is similar to a net in that targets underneath it are entangled,
        but escaping a catch is as easy as moving out from underneath it, in
        addition to breaking it through dealing damage or making a Strength
        check.</p>

        <p>Cages, on the other hand, do not deal damage, but are also much
        harder to escape. While it is possible to box someone in with walls and
        a ceiling, if those walls are not at least 10 feet away from the target
        on all sides, the target is allowed a Reflex save to immediately move to
        the nearest unoccupied space on the outside of the cages. Creating a
        cage 1-inch thick that occupies the same space as a creature is
        considered the same as creating an object one size larger than the
        target creature. No matter how small a cage might be, a target may
        always make attack rolls and Strength checks unimpeded against any cage
        created around them (with the usual DC of 10 + the object’s Hardness +1
        per inch in the item’s thickness), though the inside may be covered in
        spikes as a wall at the usual cost of increasing its effective size (or
        be coated in acid or other harmful materials if you possess the
        appropriate talents) to discourage such attacks and checks. Targets are
        not damaged by the material unless they make such attacks or checks.</p>

        <h3 id="toc11"><span>Creation Talent Types</span></h3>

        <p>Some Creation talents are designated (alter) talents. These grant you
        new ways to alter objects.</p>

        <h4 id="toc12"><span>Material</span></h4>

        <p>Some Creation talents are designated (material) talents. These
        talents expand the list of the types of materials that can be altered or
        created.</p>

