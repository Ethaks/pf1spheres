        <img src="modules/pf1spheres/assets/icons/spheres/creation.webp"
        style="float:right;border:none;outline:none" />You may alter and create
        physical materials.

        <h2 id="toc0"><span>Alter</span></h2>

        <p>Altering an object is a standard action and requires you to touch the
        object to be altered. Alter is subject to spell resistance. You cannot
        alter an animate target (such as a golem or animated object) and the
        object must be non-magical and unattended (not held, worn, or part of a
        creature’s equipment). While some talents may affect these limitations,
        artifacts can never be altered.</p>

        <p>When you gain the Creation sphere, you may alter objects in the
        following ways:</p>

        <h4 id="toc1"><span>Destroy</span></h4>

        <p>You deal damage to the object equal to 1d4 + 1/2 your caster level.
        This bypasses all hardness. An object reduced to less than half its hit
        points gains the broken condition.</p>

        <h4 id="toc2"><span>Repair</span></h4>

        <p>You may repair a damaged object, healing it for a number of hit
        points equal to 1d4 + 1/2 your caster level. If the object has the
        broken condition, this condition is removed if the object is restored to
        at least half its original hit points.</p>

        <p>This ability cannot restore warped or transmuted items, but it can
        still repair damage done to such items.</p>

        <h2 id="toc3"><span>Create</span></h2>

        <p>As a standard action, you may spend a spell point to create a
        non-magical, unattended object out of vegetable matter such as wood,
        hemp, or cotton in either your hand or an adjacent square. You may
        create objects with multiple materials, provided you can create all the
        materials required. Adamantine cannot be altered or created, except for
        the Repair and Destroy abilities. The object may be of equivalent size
        to one Small object per caster level (see chart below) and lasts as long
        as you continue to concentrate, to a maximum of 1 minute per caster
        level. When creating an object you may spend an additional spell point
        to allow that object to persist for 1 minute per caster level without
        concentration. A created object may be dismissed as a standard
        action.</p>

        <p>If the created object is especially large, it must begin in an
        adjacent square and must be completely contained within close range. You
        may choose to create objects that can be moved easily, or can create
        objects that are anchored to an unattended surface large enough to hold
        that part of the object (such as a bridge being anchored to both sides
        of a gap, or a wall growing out of the ground). You cannot create an
        object directly onto a creature or attended object (summoning manacles
        onto someone’s wrists, etc.).</p>

        <p>When attempting to break an object that does not have a predetermined
        Break DC, the Break DC is equal to 10 + the object’s hardness +1 per
        inch in the item’s thickness. For example, a 2-inch thick stone wall
        would have a Break DC of 10 + 8 hardness + 2 inches, or DC 20.</p>

        <p>Generally speaking, you cannot create alchemical items, poisons,
        materials that deal damage on contact or items that carry special
        properties or knowledge you do not possess (rare herbs, the key to a
        lock you did not construct, etc.). While simple objects such as candles,
        folds of cloth, simple furniture, or basic weapons are easy to create;
        particularly complex objects (mechanics, crossbows, objects with moving
        parts) require a Craft check made against the object’s Craft DC.
        Likewise, non-magical common herbs can be created through a successful
        Knowledge (Nature) check, such as wolfsbane or the night tea plant. For
        herbs and items with no predetermined Craft DC, the check DC is assumed
        to be equal to 10 +1 per 5 gp in the item’s cost, though any items with
        a DC above 15 cannot be made. Failure means the object comes into being
        broken and unusable, or otherwise incorrect.</p>

        <p>A DC 15 Appraise check reveals the object as a magical fake.
        Fabricated objects have a lingering magical aura that can be detected as
        magic, although the objects themselves are not magical.</p>

