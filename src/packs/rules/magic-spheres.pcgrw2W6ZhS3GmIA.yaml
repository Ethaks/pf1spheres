        style="float:right;border:none;outline:none" />You have made contracts
        with outsiders, calling them to your side when you are in need.

        <h2 id="toc0"><span>Summon</span></h2>

        <p>As a standard action, you may spend a spell point to summon a
        creature you have made a contract with (called a companion) causing it
        to appear in an adjacent square, ready to act on your following turn.
        You must concentrate to maintain the companion’s presence, but may
        always spend an additional spell point to allow the summoned creature to
        remain for 1 minute per caster level without concentration.</p>

        <p>Companions can take many forms; a caster could contract with
        sympathetic angels or demons, elemental spirits, or primordial beings
        only given form after the contract is made. Thus, a companion could have
        the form of a knight in armor, a demonic dog, a flying anthropomorphic
        cat, or indeed virtually any other form. You cannot choose a companion
        with the exact same appearance as another creature.</p>

        <p>When you gain the Conjuration sphere, you automatically gain a single
        companion of your choice. If a companion is conjured multiple times
        during a day, they do not regain hit points or other resources spent. If
        a companion is reduced to 0 hit points, they instantly disappear and
        cannot be summoned until the following day.</p>

        <p>A companion only recovers hit points and resources (unless restored
        through the Heal skill or magical means) when the caster rests to
        recover spell points. A companion may be dismissed as a free action.</p>

        <p>Companions may not carry equipment or items back and forth when
        summoned and so cannot be used to store items in their home plane or
        bring items to the caster’s plane. The exception to this rule is
        equipment gained through Conjuration talents, which automatically
        accompany the companion. Whenever you gain a companion, they immediately
        gain 1 (form) or (type) talent of your choice.</p>

        <p>Every companion comes with one of the following base forms, chosen by
        the caster. Once made, this choice cannot be altered. Companions also
        gain power as their caster’s power grows, according to Table:
        Companion.</p>

        <p>(Note: A companion does not gain power from temporary increases to
        caster level; i.e., from a thaumaturge’s forbidden lore ability or from
        certain boons.)</p>

