        powers of unlife.

        <h2 id="toc0"><span>Ghost Strike</span></h2>

        <p>As a standard action, you may make a ghost strike, summoning negative
        energy as a melee touch attack or a ranged touch attack within medium
        range. A ghost strike is considered a negative energy death effect, and
        as such has no effect on undead, constructs, and other creatures immune
        to such things (although some talents provide exceptions). Ghost strike
        effects do not stack with themselves, and are subject to spell
        resistance.</p>

        <p>You gain the following ghost strike when you gain the Death
        sphere:</p>

        <h4 id="toc1"><span>Exhausting Strike</span></h4>

        <p>The subject of your ghost strike becomes fatigued for 1 round per
        caster level (Fortitude negates). You may spend a spell point to
        increases this effect to making the target exhausted for 1 minute per
        caster level (Fortitude negates). On a successful save, the target is
        still fatigued for 1 round. Unlike regular fatigue and exhaustion, these
        conditions end as soon as the duration expires.</p>

        <h2 id="toc2"><span>Reanimate</span></h2>

        <p>As a standard action, you may touch an intact dead body and spend a
        spell point to reanimate it as a zombie or skeleton (depending on the
        composition of the body in question) for 1 minute per caster level. This
        creature gains the zombie or skeleton template and obeys your commands,
        although only basic commands such as “go”, “stay”, “follow me”,
        “attack”, or “guard” are understandable. While specifics can be given
        (“guard this area against humans but let goblins pass”), undead are
        unintelligent and easily fooled.</p>

        <p>A reanimated body cannot speak and has no knowledge or ability to
        think and so cannot answer questions or reveal anything it knew in life.
        When the duration expires, the body collapses until reanimated again. It
        does not regain hit points between reanimations. If reduced to 0 hit
        points, the body collapses and is destroyed; it cannot be reanimated
        again.</p>

        <p>You may have a total number of reanimated creatures active at any one
        time whose combined Hit Dice does not exceed twice your caster level. If
        you attempt to reanimate a creature that would push your total beyond
        this limit, you must choose which creatures cease to be reanimated or
        are released from your control. You cannot reanimate a creature with
        more Hit Dice than twice your caster level. Temporary increases to
        caster level (such as from implements or the thaumaturge’s forbidden
        lore class feature) do not increase the statistics, maximums, or number
        of undead the caster controls.</p>

        <p><strong>Animate Dead:</strong><br />

        Undead created through the Death sphere count against the total number
        of undead that can be controlled by the <em>animate dead</em> spell, if
        using both spells and spheres in the same game.</p>

        <h3 id="toc3"><span>Death Talents Types</span></h3>

        <p>Some Death talents are designated (ghost strike), which provide you
        with additional types of ghost strikes.</p>

        <h4 id="toc4"><span>Dominion</span></h4>

        <p>New to The Gravecaller’s Handbook is an update and errata to a number
        of talents that previously used or interacted with the Master’s Presence
        talent, primarily to use its range if you possessed the talent, or a
        default range otherwise. This change standardizes the range of these
        talents to close range and taking the Ranged Death talent can increase
        this range, instead of needing to take Master’s Presence additional
        times.</p>

        <p>This handbook has added the (dominion) descriptor to the following
        talents and advanced talent in addition to other minor changes:</p>

        <ul>

        <li>Dark Sacrifice (Ultimate Spheres of Power pg. 269)</li>

        <li>Master’s Presence (Ultimate Spheres of Power pg. 270)</li>

        <li>Reanimated Warriors (Ultimate Spheres of Power pg. 270)</li>

        <li>Shroud (Ultimate Spheres of Power pg. 270)</li>

        <li>Undead Whisperer (Ultimate Spheres of Power pg. 271)</li>

        <li>Corpse Forge (advanced talent) (Ultimate Spheres of Power pg.
        393)</li>

        </ul>

        <p>Some Death talents are designated (dominion), which grant you new
        ways to interact with your raised and controlled undead. (Dominion)
        talents have a range of close.</p>

