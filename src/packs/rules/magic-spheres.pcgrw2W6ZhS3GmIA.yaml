        <p><strong>Figments:</strong> You may create an illusion that is a
        figment of anything you may clearly imagine, which behaves according to
        your desires.</p>

        <p><strong>Glamers:</strong> You may create an illusion that is a
        glamer. The maximum size of creature you may apply this glamer to is
        determined by your illusion maximum size.</p>

        <p>When you gain this base sphere, you gain the following type of
        glamer:</p>

        <h4 id="toc1"><span>Illusionary Disguise</span></h4>

        <p>You may create a glamer that makes a creature or object appear as
        something else. This allows you to attempt a Disguise check as part of
        casting the glamer, even without a disguise kit. This disguise is
        magical for the purposes of detecting magic or for spells and effects
        that allow a target to see through magical effects and illusions, and
        interacting with it allows for a Will save to disbelieve.</p>

        <p>You may disguise a target as something larger than itself (up to your
        maximum illusion size) but can only make something appear to be one size
        smaller than it actually is.</p>

        <h3 id="toc2"><span>Special Considerations</span></h3>

        <p><strong>Disbelief and Interaction:</strong> When a creature interacts
        with an illusion, they may attempt a Will save to disbelieve. Generally
        speaking, simply observing an illusion is not enough; in order to
        ‘interact’ with an illusion a creature may spend a move action to
        carefully study the illusion. Additionally, any action that requires at
        least a move action and similarly engages directly with the illusion
        counts as interaction.</p>

        <p>For example, if there were a figment of a dragon, a character who
        tried to attack the dragon would receive a saving throw to disbelieve,
        as would a character who spent 1 minute attempting a Diplomacy check on
        the dragon. A character who just traded witty banter with the dragon as
        a free action would not, nor would a character who simply cast spells on
        herself or her allies and never directly confronted the illusory
        dragon.</p>

        <p>For a glamer, interacting generally works the same as for a figment,
        except that the interaction must be limited to something the glamer
        affects. For instance, grabbing a creature’s ear would be an interaction
        for a human using disguise self to appear as an elf, but not for someone
        using a glamer to change their hair color. Similarly, visually studying
        someone would not grant a save against a glamer that purely changed
        their voice.</p>

        <p>Additionally, if you or a creature who has made their saving throw
        against one of your illusions declares that the illusion is, indeed, an
        illusion, other creatures so informed gain an automatic saving throw
        against the illusion. While multiple declarations from multiple
        creatures can produce multiple saving throws, only one saving throw can
        be generated per illusion by any single creature; if a declaration was
        unconvincing, the same person simply insisting again is not helpful.</p>

        <p><strong>Sustained Disbelief:</strong> Allies do not automatically
        disbelieve your illusions, but if they have been informed about and are
        familiar with your particular artistry and illusion style they gain a +5
        circumstance bonus to all saves made to disbelieve your illusions. You
        may suppress this bonus by changing your personal style if you so
        desire.</p>

        <p>Creatures who successfully identify a sphere effect as belonging to
        the Illusion sphere as it is being cast, such as with a Spellcraft check
        or detect magic spell (or similar ability), also gain this +5
        circumstance bonus to any Will saves made to disbelieve that
        illusion.</p>

        <p>If the GM feels it is appropriate, a creature who has interacted with
        multiple illusions in a day (especially if they have come from the same
        illusionist), might gain this bonus as well, to reflect how they are
        looking for patterns and checking and double-checking everything in
        front of them to avoid being fooled ‘again’. This bonus would not apply
        when taking 10, taking 20, and would disallow checking a location
        multiple times in a row; double-checking is reflected in the bonus.</p>

        <p><strong>Multiple Senses:</strong> By default, the only sense that can
        be affected by a basic illusion is sight. However, certain talents
        marked with as (sensory) talents allow the caster to create illusions
        that also produce illusionary sound, taste, smell, or even touch.</p>

        <p>The more complex an illusion is, the more talents it requires to be
        convincing, with the chart below serving as a guideline and the GM
        serving as the final arbiter for what talents are required to create a
        specific illusion. Creating an illusion without the necessary (sensory)
        talents often leads to disbelief; whenever a creature interacts with an
        illusion in a way that requires a (sensory) talent it does not possess,
        they may attempt a Will save to disbelieve with a +5 bonus. This bonus
        is cumulative for each missing (sensory) talent. This is in addition to
        simply learning the sensory experience is not there (for example, if a
        creature walks through an illusionary wall they will learn they can pass
        through that wall whether or not they discover the reason why is that
        the wall is illusionary).</p>

        <p>If the GM deems it appropriate, certain other situations might allow
        a target to gain a similar +5 bonus to their Will saves (for example, a
        creature being damaged by illusionary ‘fire’ that is normally immune to
        fire damage).</p>

        <strong>Table: Example Illusions</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>Example of Illusion</th>

        <th>Additional Required Talents</th>

        </tr>

        <tr>

        <td>An illusionary wall</td>

