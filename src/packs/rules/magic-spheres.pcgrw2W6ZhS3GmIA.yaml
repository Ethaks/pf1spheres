        <img src="modules/pf1spheres/assets/icons/spheres/fate.webp"
        style="float:right;border:none;outline:none" />You command cosmic forces
        including luck, destiny, and alignment.

        <h2 id="toc0"><span>Consecration</span></h2>

        <p>As a standard action, you may affect a 20-foot radius + 5 feet per 5
        caster levels area centered on you with a consecration. This aura moves
        as you do. The effects of consecrations are subject to spell resistance.
        When you gain the Fate sphere, you gain the following consecration:</p>

        <h4 id="toc1"><span>Serendipity</span></h4>

        <p>You bestow luck upon your allies. All allies within range gain a +1
        luck bonus to attack rolls, skill checks, ability checks, and saving
        throws. This bonus lasts as long as you concentrate. You may spend a
        spell point as a free action to allow this effect to continue for 1
        round per caster level without concentration.</p>

        <h2 id="toc2"><span>Word</span></h2>

        <p>As a standard action, you may invoke a word of power, affecting a
        single creature or object within close range. Words are subject to spell
        resistance.</p>

        <p>When you gain the Fate sphere, you gain the following word:</p>

        <h4 id="toc3"><span>Hallow</span></h4>

        <p>You may spend a spell point to hallow a target for 1 minute per
        caster level. Choose an end of the alignment spectrum (good, evil,
        lawful, chaotic); you must choose an alignment that you possess. The
        target of this word gains a +1 sacred bonus (profane bonus if you are
        evil; if you are neither good nor evil you must choose whether you grant
        sacred or profane bonuses with this sphere) to attack rolls, AC, and
        saving throws made against targets of your opposed alignment (evil for
        good, lawful for chaotic, etc.). This bonus increases by 1 for every 10
        caster levels possessed.</p>

        <p>The target also gains immunity to any spell or sphere effect that
        possesses or exercises mental control over them (including enchantment
        charm effects and enchantment compulsion effects), so long as that
        effect originates from a creature who possesses your opposed alignment.
        If the target is already under the influence of such an effect, the
        target is allowed to attempt a new saving throw against the controlling
        effect. Success means the effect is suppressed for the duration of this
        word, but resumes when this word expires. This does not expel a
        controlling life force (such as a ghost or projected spirit), but it
        does prevent them from controlling the target.</p>

        <h3 id="toc4"><span>Fate Talent Types</span></h3>

        <p>Some talents are marked (word). These grant you additional words of
        power.</p>

        <p>Some talents are marked (consecration). These grant you additional
        consecrations.</p>

        <h4 id="toc5"><span>Arcana [BaP]</span></h4>

        <p>Where most normal motifs grant a brief glimpse of the target’s fate,
        and ends with a short lived burst of power, some Fate casters learn to
        weave additional prophecy into their motifs.</p>

        <p>(Arcana) talents are unique (motif) talents which can either be cast
        normally as a motif or attached to another motif as part of casting it.
        When casting any motif, the caster may attach one (arcana) to that
        motif, which is hereafter referred to as the “attached motif”. Attaching
        an (arcana) to a motif does not cost the caster any additional spell
        points or increase the casting time of the attached motif.</p>

        <p>While attached to another motif, an (arcana) talent functions in the
        following ways:</p>

        <ul>

        <li>An (arcana) shares its duration with the attached motif, and ends
        when the attached motif ends.</li>

        <li>An (arcana) does not grant bonuses while attached to another motif,
        and only adds its discharge effect to the attached motif’s discharge
        (e.g. the pentacle’s bonus to one saving throw would not apply while
        being attached and only grants the discharge benefit for rerolls on
        saving throws).</li>

        <li>An (arcana) cannot be discharged for its additional effect
        independently, and only grants its discharge effect when the attached
        motif is discharged.</li>

        <li>A caster may only attach one (arcana) to another (motif) talent,
        though feats, items, and other features may affect this. An (arcana)
        talent can not be attached to the same (arcana) when cast as a motif.
        For example, you cannot attach Swords to Swords as a motif, but can
        attach Swords to Cups as a motif.</li>

        </ul>

        <h4 id="toc6"><span>Motifs</span></h4>

        <p>Some talents are marked (motif). These grant you motifs you can grant
        to targets.</p>

        <p>Less precise than divination, but more proactive, (motif) talents
        give an auspician a glimpse at the pattern of Fate’s tapestry and allow
        her to nudge one or two threads in a direction she chooses. Unless
        otherwise noted, a talent with the (motif) tag is cast as a standard
        action on a target with a range of touch and costs one spell point. A
        successful Will save negates a motif, and motifs are subject to spell
        resistance. While they normally have a duration of 1 hour per level, the
        target can also discharge a (motif) talent as an immediate action to
        gain an instantaneous or short-lived benefit, after which the effect
        ends. The normal effect ends immediately upon being discharged, and is
        replaced by the instantaneous or short-lived benefit.</p>

        <p>A given creature can never have more than one instance of a
        particular (motif) talent active on them at a time; a second casting at
        an equal or higher caster level replaces the first, while a second
        casting at a lower level has no effect.</p>

        <h5 id="toc7"><span>Harrow Deck Motifs</span></h5>

        <p>If it better suits your game, names of harrow cards can be
        substituted for the major arcana that lend their names to motifs.
        Suggested replacements are:</p>

        <p><strong>The Chariot:</strong> The Cricket or the Teamster<br />

        <strong>Death (advanced talent):</strong> The Uprising or the
        Wanderer<br />

        <strong>The Devil:</strong> The Mute Hag or the Rakshasa<br />

        <strong>The Emperor:</strong> The Keep or the Tyrant<br />

        <strong>The Empress:</strong> The Publican or the Queen Mother<br />

        <strong>The Fool:</strong> The Juggler or the Rabbit Prince<br />

