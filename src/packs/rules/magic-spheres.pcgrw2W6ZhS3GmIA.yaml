        <img src="icons/svg/item-bag.svg"
        style="float:right;border:none;outline:none"
        /><p><sup><strong>Note:</strong> The Bear Sphere was released as an
        April Fool's product in 2019. While not part of the core options, it is
        nevertheless a fully-functional sphere.</sup></p>

        <p>You channel the frightening power of the bear.</p>

        <h1 id="toc0">Bear Spirit</h1>

        <p>As a swift action, you may channel the spirit of the bear into
        yourself. This lasts for 1 minute per caster level. While you are thus
        channeling the spirit of the bear, you are considered to have the animal
        creature type in addition to your own creature type, and gain the
        benefits of the Endurance feat. If you already possess the Endurance
        feat, double all of its numerical benefits.</p>

        <p>While you are under the effects of the bear spirit, you have the
        ability to activate certain powers, bonuses, and abilities, known as
        bearacteristics. Talents marked (bearacteristic) grant you additional
        bearacteristics. If a bearacteristic grants a constant benefit, the
        benefit lasts until the end of the bear spirit channeling; refreshing
        the bear spirit ends, rather than refreshes, these bearacteristics. When
        you first gain the Bear sphere, you gain access to the following
        bearacteristics:</p>

        <h4 id="toc1">Bear Strength (bearacteristic)</h4>

        <p>You may spend a spell point as a free action when making a melee
        attack roll. You gain a bonus equal to 1/2 your caster level (minimum 1)
        to your attack and damage roll. If using this ability in conjunction
        with making an unarmed strike, that attack does not provoke an attack of
        opportunity.</p>

