      content: "<img src=\"modules/pf1spheres/assets/icons/spheres/blood.webp\" style=\"float:right;border:none;outline:none\" /><p>You can manipulate blood and its properties.</p>\n<h2 id=\"toc0\">Blood Control</h2>\n<p>As a standard action, you may establish a link to the blood of a target within close range. Unwilling targets are permitted a Fortitude save, and the effect is subject to spell resistance. Targets with less than half their maximum hit points take a -4 penalty on this save. This link lasts for as long as you concentrate, though you may spend a spell point for it to last 1 round per caster level without concentration.</p>\n<p>\_</p>\n<p>Targets that gain immunity to bleed damage from their creature type, subtype, or a template are immune to blood control. Creatures that gain immunity to bleed damage from other sources are susceptible to blood control, but still benefit from their immunity against bleed damage.</p>\n<p>\_</p>\n<p>If a second creature attempts to establish blood control on a creature that is already controlled, it must succeed at a magic skill check. A creature may always attempt to end the blood control on itself by attempting a new Fortitude save as a mental-only standard action that may be taken even when normally unable to take standard actions, such as when dazed or nauseated.</p>\n<p>\_</p>\n<p>You may apply one (quicken) or (still) ability as part of casting blood control. Once blood control has been established, you may spend a standard action (unless otherwise noted) to apply additional (quicken) or (still) abilities. Spending at least a standard action to do so counts as concentrating on the ongoing blood control for that instance of blood control (if able to concentrate on an effect as a move action, applying additional (quicken) or (still) abilities as a move action, such as via the Quicken metamagic feat, would also count as concentrating for that round).</p>\n<p>\_</p>\n<p>A creature may not be affected by both a (quicken) and a (still) ability at the same time. If a caster attempts to use a (quicken) talent on a creature currently under the effects of a (still) talent or vise versa, the previous effect ends. Some creatures that are normally immune to bleed damage but that frequently feed on blood may be susceptible the blood control. Any creature that has used the blood drain universal monster ability in the previous hour or any creature composed largely of blood (such as a blood golem) may be affected by blood control. Other appropriate creatures may also be affected, at the GM’s discretion.</p>\n<p>\_</p>\n<p>When you gain the Blood sphere, you learn the following abilities:</p>\n<p>\_</p>\n<h4 id=\"toc1\">Bleed (quicken)</h4>\n<p>You may cause the target of your blood control to take bleed damage equal to your caster level for the duration of your blood control. This damage can be stopped prior to the end of your blood control by the Coagulate ability, a DC 15 Heal check, or any amount of magical healing or fast healing/regeneration.</p>\n<p>\_</p>\n<h4 id=\"toc2\">Coagulate (still)</h4>\n<p>You may end any bleed damage affecting the target of your blood control. For the duration of the blood control, the target reduces any bleed damage taken by 1 + 1 per 3 caster levels and any creature using an effect that would inflict bleed damage must succeed at a magic skill check or have the bleed damage negated. Creatures imposing bleed damage via non-magical abilities (such as an attack that deals bleed damage) may substitute their base attack bonus for their magic skill bonus on this check.</p>\n<p>\_</p>\n<h3 id=\"toc3\">Blood Talent Types</h3>\n<p>Some Blood talents are marked (quicken) or (still). These talents grant you additional blood control abilities.</p>\n<p>\_</p>\n<h4 id=\"toc4\">Blood Arts [BaP]</h4>\n<p>The Blood and Portents handbook introduces a new set of Blood sphere talents marked (blood art). These talents grant a Blood sphere caster the ability to cast blood arts, which briefly manipulate or transfigure blood.</p>\n<p>\_</p>\n<p>You may use blood as a catalyst to create effects known as blood arts. Casting a blood art is a standard action, unless otherwise stated, and has a range of close. As part of casting any blood art, either the caster’s or the target’s blood is briefly manipulated, causing that creature to suffer a small amount of damage known as “blood loss”.</p>\n<p>\_</p>\n<p>Blood loss is inflicted on the creature whose blood is manipulated by a blood art in addition to but separate from any of the blood art’s normal effects. A creature who suffers blood loss takes untyped damage equal to 1/2 the blood art caster’s Blood sphere caster level (minimum 1). This damage cannot be prevented and bypasses any temporary hit points the target may possess.</p>\n<p>\_</p>\n<p>A creature who cannot suffer blood loss cannot be the target of a blood art. Targets that gain immunity to bleed damage from their creature type, subtype, or a template cannot suffer blood loss. Creatures that gain immunity to bleed damage from other sources are susceptible to blood loss, but still benefit from their immunity against bleed damage. Some creatures that are normally immune to bleed damage but that frequently feed on blood may be susceptible to blood loss. Any creature that has used the blood drain universal monster ability in the previous hour or any creature composed largely of blood (such as a blood golem) may suffer blood loss. Other appropriate creatures may also suffer blood loss, at the GM’s discretion.</p>\n<p>\_</p>\n<h5 id=\"toc5\">Author's Note: \"What Exactly Is Blood Loss\"</h5>\n<p>Blood loss is an additional \"cost\" associated with a blood art. It is damage, but it is not the sphere effect's damage. It cannot be modified, increased or interacted with like a sphere effect's regular damage or effects. Metamagic contingent on an effect dealing damage to a target, such as the Dazing Spell metamagic, would not consider or treat the blood loss mechanic as the sphere effect's damage. Suffering blood loss as part of casting a blood art does not force the caster to make a concentration check.</p>\n<p><br /><strong>Blood Sphere Talents</strong></p>\n<ul>\n<li>@Compendium[pf1spheres.magic-talents.q57duTZ8PIxxyuoq]{Absorb Blood}</li>\n<li>@Compendium[pf1spheres.magic-talents.ECbRUUa5YIu7SJQt]{Blood Tracking}</li>\n<li>@Compendium[pf1spheres.magic-talents.ix1lPVv3Qy9LeAGp]{Complex Control}</li>\n<li>@Compendium[pf1spheres.magic-talents.CcVRroNNkguFjBDP]{Crimson Vortex}</li>\n<li>@Compendium[pf1spheres.magic-talents.lomLd9DkyDgIRbiA]{Exsanguinating Strike}</li>\n<li>@Compendium[pf1spheres.magic-talents.tXfsn58ODFLaoJ4B]{Extract Blood Construct}</li>\n<li>@Compendium[pf1spheres.magic-talents.8mFGwBz03JfUjMHj]{Eye Bleed}</li>\n<li>@Compendium[pf1spheres.magic-talents.TdQBAwLno11BqdII]{Greater Blood Control}</li>\n<li>@Compendium[pf1spheres.magic-talents.BKSwTHva5NfdDv37]{Hemo Goblin}</li>\n<li>@Compendium[pf1spheres.magic-talents.7S7ccPjnEbQnO7ZG]{Hemokinesis}</li>\n<li>@Compendium[pf1spheres.magic-talents.hnPGdCCHiPraG35E]{Hemorrhage}</li>\n<li>@Compendium[pf1spheres.magic-talents.ukQ3Dc3MvSEdGH3K]{Improved Bleed}</li>\n<li>@Compendium[pf1spheres.magic-talents.TnKkxmx1gmzEuVzW]{Inject}</li>\n<li>@Compendium[pf1spheres.magic-talents.DA7MhqQK2rUGV3v8]{Instill Blood Magic}</li>\n<li>@Compendium[pf1spheres.magic-talents.ecweppREYb13RYIW]{Lengthened Control}</li>\n<li>@Compendium[pf1spheres.magic-talents.s41YHNE5b3znJ8iI]{Lingering Control}</li>\n<li>@Compendium[pf1spheres.magic-talents.aqkl1yLCbDrmxt1C]{Mana Bleed}</li>\n<li>@Compendium[pf1spheres.magic-talents.uZIqvuPZLz4UOv9f]{Mass Blood Magic}</li>\n<li>@Compendium[pf1spheres.magic-talents.8TsJ9T7ri4nfP43m]{Ranged Blood Magic}</li>\n<li>@Compendium[pf1spheres.magic-talents.siiWCFab5u9j6hgG]{Red Mist}</li>\n<li>@Compendium[pf1spheres.magic-talents.PfE9QiCMgtv3bi90]{Self Control}</li>\n</ul>\n<p><br /><strong>Blood Art Talents</strong></p>\n<ul>\n<li>@Compendium[pf1spheres.magic-talents.KQdv250hKZSxK3G8]{Bloodbind}</li>\n<li>@Compendium[pf1spheres.magic-talents.CbLpNnUmAU7yEeEA]{Blood Rebuff}</li>\n<li>@Compendium[pf1spheres.magic-talents.2HkJbGYm9gUwjrBd]{Cystic Growth}</li>\n<li>@Compendium[pf1spheres.magic-talents.euGb0glhyRXe5Xga]{Gory Armaments}</li>\n<li>@Compendium[pf1spheres.magic-talents.V1dzHAxYAzZvRYnp]{Internal Propulsion}</li>\n<li>@Compendium[pf1spheres.magic-talents.pbxvQNqwRbRHvGcp]{Martyr’s Tithings}</li>\n<li>@Compendium[pf1spheres.magic-talents.E84ECYWBgUnDhopx]{Piercing Blood}</li>\n<li>@Compendium[pf1spheres.magic-talents.Sligjsn4ePV8memN]{Rush To The Head}</li>\n</ul>\n<p><br /><strong>Quicken/Still Talents</strong></p>\n<ul>\n<li>@Compendium[pf1spheres.magic-talents.VqGHqw2XvdlhThoX]{Blood Puppet}</li>\n<li>@Compendium[pf1spheres.magic-talents.Z4iAQfMclmhm0L0a]{Cardiovascular Mastery}</li>\n<li>@Compendium[pf1spheres.magic-talents.TLlS2cpD8ivG7KGc]{Control Oxygenation}</li>\n<li>@Compendium[pf1spheres.magic-talents.2HkJbGYm9gUwjrBd]{Cystic Growth}</li>\n<li>@Compendium[pf1spheres.magic-talents.V1dzHAxYAzZvRYnp]{Internal Propulsion}</li>\n<li>@Compendium[pf1spheres.magic-talents.HyMJ0G08lWh1c6gy]{Manipulate Alchemy}</li>\n<li>@Compendium[pf1spheres.magic-talents.GCI8C1CAk3uuTQKO]{Manipulate Density}</li>\n<li>@Compendium[pf1spheres.magic-talents.LZe4aCCQBU0k2kHB]{Manipulate Health}</li>\n<li>@Compendium[pf1spheres.magic-talents.F0bmCCPk5jjGIrrj]{Migraine}</li>\n<li>@Compendium[pf1spheres.magic-talents.1nSHsKWB8dmwJTeJ]{Numb}</li>\n<li>@Compendium[pf1spheres.magic-talents.S2Mle0nBVTaegHG4]{Redirect Flow}</li>\n<li>@Compendium[pf1spheres.magic-talents.H1QPQhEVymFZALIH]{Slick}</li>\n</ul>\n<p><br /><strong>Advanced Blood Talents</strong></p>\n<ul>\n<li>@Compendium[pf1spheres.magic-talents.PYpA2tCeZS3StW7O]{Cardiovascular Ascension}</li>\n<li>@Compendium[pf1spheres.magic-talents.GMU2GGYCMhqj45JI]{Drain Lifeblood}</li>\n<li>@Compendium[pf1spheres.magic-talents.8MWNg7XX3AasS7L1]{Essence Manipulation}</li>\n<li>@Compendium[pf1spheres.magic-talents.sc9OnJNKH9TxRu6m]{Overclock}</li>\n<li>@Compendium[pf1spheres.magic-talents.rIsHU5tmu8Jsovrl]{Puppet Master}</li>\n<li>@Compendium[pf1spheres.magic-talents.fxW8lsDAr1pr9w43]{Sanguine Minion}</li>\n<li>@Compendium[pf1spheres.magic-talents.jBsgfi4DWGN9Vwqc]{Sanguiphilia}</li>\n<li>@Compendium[pf1spheres.magic-talents.5exBBfZaEIKkJS0N]{Union Of Blood}</li>\n</ul>"
