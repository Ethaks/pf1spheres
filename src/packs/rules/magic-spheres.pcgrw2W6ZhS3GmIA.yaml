        <img src="modules/pf1spheres/assets/icons/spheres/telekinesis.webp"
        style="float:right;border:none;outline:none" /><p>You can lift and move
        objects through magic.</p>

        <h2 id="toc0">Telekinesis</h2>

        <p>As a standard action, you can use telekinesis to lift one willing
        creature or unattended object within close range and move it up to 20
        feet + 5 feet per 5 caster levels (its telekinesis speed). The creature
        or object levitates as long as you concentrate, have line of effect, and
        the object remains within close range. The objects and creatures you may
        lift are restricted by size; the largest creature or object you can lift
        is given in the chart below. This assumes the creature or object is made
        from a dense material, such as flesh creatures or stone objects.</p>

        <p>Creatures or objects made of lighter materials, mostly open space, or
        reduced to 1/2 weight with the Lighten talent of the Enhancement sphere
        count as being one size category smaller, while weightless creatures or
        objects count as being 2 size categories smaller for this purpose.</p>

        <p><strong>Table: Object Size</strong></p>

