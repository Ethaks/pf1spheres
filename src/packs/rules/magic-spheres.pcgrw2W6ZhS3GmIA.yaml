        <img src="modules/pf1spheres/assets/icons/spheres/dark.webp"
        style="float:right;border:none;outline:none" />You may create and
        manipulate darkness.

        <h2 id="toc0"><span>Darkness</span></h2>

        <p>As a standard action, you may create a sphere of darkness with a
        radius of up to 10 feet + 5 feet per 2 caster levels, centered anywhere
        within medium range. This darkness radiates from a central point, and
        cannot extend through walls. You must concentrate to maintain this
        sphere, but you may always spend 1 spell point as a free action to make
        the darkness last for 1 minute per level without concentration. You must
        remain within medium range of the darkness to sustain it through
        concentration.</p>

        <p>In this darkness, bright light (including daylight) becomes dim
        light, imposing a 20% miss chance to attacks. Normal light and dim light
        become absolute darkness. Sources of normal light only produce dim light
        in a 5-foot radius, and sources of dim light disappear. This is not
        subject to spell resistance, but creatures with darkvision may see in
        this darkness as normal. You may always dismiss one of your darkness
        effects as a free action.</p>

        <p>Talents designated as (darkness) add additional effects to a sphere
        of darkness. Only one such talent may be applied to an individual sphere
        of darkness, but areas of darkness with different effects may overlap.
        Individual darkness effects do not stack with themselves.</p>

        <p>If an effect that creates light is created inside a darkness effect,
        the creator of the light effect must attempt a magic skill check against
        the creator of the darkness effect. If the check succeeds, the light
        effect functions normally. Otherwise, it functions as any other light
        source, as described above.</p>

        <h4 id="toc1"><span>Note: Light And Darkness</span></h4>

        <p>Whenever a glow effect (from the Light sphere) interacts with a
        magical darkness effect (such as from the Dark sphere), the caster of
        the glow effect must succeed at a magic skill check against the MSD of
        the darkness effect’s caster. If he succeeds, the Light effect functions
        normally. If he fails, the Dark effect functions normally (outlines are
        swallowed, light sources are hampered, etc.). An area filled with normal
        or bright light from a glow effect is no longer considered an area of
        darkness for Dark sphere abilities.</p>

        <h2 id="toc2"><span>Meld</span></h2>

        <p>Melds are effects that can be granted to a creature that alter the
        way they interact with darkness. The caster must touch a target as a
        standard action to grant them the benefits of a (meld) talent, and
        unwilling targets may attempt a Will save to negate. A dark caster
        begins with knowledge of the following meld:</p>

        <h4 id="toc3"><span>Darkvision (meld)</span></h4>

        <p>You may spend a spell point to grant the target darkvision 60 feet
        for 1 hour per caster level. If the target already possesses darkvision,
        this instead increases the range of their darkvision by 30 feet.</p>

        <h3 id="toc4"><span>Dark Talent Types</span></h3>

        <p>Some talents are marked (darkness). These talents add additional
        effects that can be added to a sphere of darkness. Only one such effect
        can be added to a single area of darkness, though areas of different
        darkness can overlap, provided they do not have the same (darkness)
        talent effect.</p>

        <p>Some talents are marked (meld). These talents grant you additional
        melds you can grant to targets.</p>

        <h4 id="toc5"><span>Blot Talents</span></h4>

        <p>Dark talents listed with the (blot) tag are treated the same as
        talents with the (darkness) tag, except in addition to adding an effect,
        they cause the darkness to manifest as a blot. A blot is a darkness
        effect created on a two-dimensional surface, such as the ground or a
        wall, appearing as an inky coating rather than a volume of decreased
        illumination. Blots do not affect the light level of the area.</p>

        <p>Only one (blot) talent may be applied to an individual blot, and a
        single darkness effect cannot be affected by both a (blot) and
        (darkness) talent at the same time, but blots and darknesses with
        different effects may overlap. Individual blots do not stack with
        themselves, nor do they stack with similar (darkness) talents.</p>

        <p>If a talent is labeled as (blot) and (darkness), the caster may
        decide which tag to use when applying the talent to an area of
        darkness.</p>

        <p>In order for a blot to affect a target, it must be in contact with
        the blot. Blots count as areas of darkness with respect to melds and
        interactions with Light sphere effects and talents.</p>

        <h4 id="toc6"><span>Shadow Talents</span></h4>

        <p>Talents with the (shadow) tag manipulate a target’s own shadow
        directly, without manifesting an area of darkness at all. Unless
        otherwise indicated, a (shadow) talent may be applied to a target within
        medium range as a standard action. Only one (shadow) talent may be
        applied to any one target at a time, and an unwilling target is allowed
        a Will save to negate a shadow. The duration of each shadow is specified
        in its description. If a shadow can be maintained through concentration,
        you must remain within your shadow range of the target to do so.</p>

        <p>Shadows function normally within areas of glows, neither suppressing
        nor being suppressed by areas of glows simply by entering them. If a
        glow and shadow are cast directly upon the same target, however, the
        caster of the second effect must attempt a magic skill check against the
        MSD of the first effect’s caster. If the check succeeds, the second
        effect functions normally and the first effect is suppressed. Time spent
        suppressed counts against the duration of the effect in either case.</p>

