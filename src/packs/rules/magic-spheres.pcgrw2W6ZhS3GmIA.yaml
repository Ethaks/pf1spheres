        type) talent and 1 (blast shape) talent to each individual destructive
        blast. If a blast type or blast shape grants a combat maneuver check,
        that maneuver ignores normal size limitations.</p><h3
        id="toc2"><span>Blast Type Groups</span></h3><p> Each (blast type)
        talent belongs to a blast type group with others of similar theme. For
        all purposes, the basic, unmodified destructive blast counts as its own
