        </tr>

        </tbody></table>

        <p><strong>Cover and Concealment:</strong> Figments and glamers provide
        concealment if they block line of sight. A figment of a wall, for
        example, would grant total concealment unless the attacker disbelieved
        the illusion, whereas a figment of fog would only grant partial
        concealment.</p>

        <p>Glamers that are used to change the size of a creature to appear
        larger than it is grants a 10% miss chance for each size increase due to
        concealment. If a creature is glamered to appear larger and its larger
        size would provide a cover bonus to another target, it instead grants
        this same concealment bonus to miss chance.</p>

        <p>Glamers and figments with the shadow descriptor which grant a miss
        chance or concealment also grant soft cover.</p>

        <p><strong>Illusionary Creatures:</strong> If creating an illusionary
        creature, your illusion has an attack bonus equal to your caster level +
        your casting ability modifier, and an AC and touch AC equal to 10 + its
        size modifier + 1/2 your caster level + your casting ability modifier.
        An illusionary creature may provide a flanking bonus against targets who
        fail to disbelieve it. Any creature who strikes an illusionary creature
        in combat (unless augmented by Illusionary Touch) receives the standard
        +5 circumstance bonus to disbelieve it, and any creature struck by the
        illusionary creature receives the same bonus (unless augmented by
        Illusionary Touch 2x). All actions that an illusionary creature performs
        must be contained within the figment of the illusion that created it,
        regardless of the size of the illusionary creature itself.</p>

        <p><strong>Powerful Senses:</strong> Senses such as see in darkness,
        x-ray vision, mistsight, or greensight that are designed to penetrate
        specific sorts of occlusion or display vision differently do not
        automatically interact with illusions the way they do unaltered reality,
        and thus tricking a character with such a sense is a difficult task, but
        not impossible. For example, when creating an illusionary wall to fool a
        creature with x-ray vision, one could create an illusion that ‘looks’
        like a wall being looked through with x-ray vision. However, creating an
        illusion that would trick such senses can create obvious signs of
        trickery with those that do not possess that sight (for example, the
        illusion of a forest would look suspicious to a character with
        greensight if he could not see through it, but making the illusionary
        forest transparent would look suspicious to any of their allies who do
        not possess greensight). The Selective Illusions talent can be helpful
        in overcoming this problem in certain situations.</p>

        <p><strong>Complex and Exotic Senses:</strong> Illusions can foil all
        forms of perception, even unusual forms that a creature might
        possess.</p>

        <p>Use the following list when dealing with unusual senses.</p>

        <ul>

        <li><strong>Blindsense:</strong> Illusionary Odor and Illusionary
        Sound</li>

        <li><strong>Blindsight:</strong> Illusionary Odor, Illusionary Sound,
        and Illusionary Touch</li>

        <li><strong>Detect Magic:</strong> Manipulate Aura</li>

        <li><strong>Echolocation:</strong> Illusionary Sound through air,
        Illusionary Touch through water</li>

        <li><strong>Scent or Keen Scent:</strong> Illusionary Odor</li>

        <li><strong>Lifesense:</strong> Manipulate Aura, Illusionary Touch</li>

        <li><strong>Thoughtsense or Detect Thoughts:</strong> Implausible
        Deniability feat</li>

        <li><strong>Tremorsense:</strong> Illusionary Touch</li>

        </ul>

        <p>For figments, if you do not possess all of the indicated (sensory)
        talents required to convincingly create the illusion, creatures with
        that sense are automatically treated as interacting with your figment
        the first time the figment comes within range of that sense, and any
        Will save made to disbelieve the figment while within range of that
        sense is made with the standard +5 circumstance bonus for each missing
        talent.</p>

        <p>For glamers, every sensory talent you lack to fool the listed sense
        causes the creature affected by that glamer to suffer a -2 penalty to
        any skill bonus or Disguise check granted by that glamer vs. that
        creature, and reduces any miss chance granted by the glamer by 10%. If
        the skill bonus or miss chance is reduced to zero, the creature may
        ignore all other effects of the glamer.</p>

        <p>For Suppressions, if all senses that make up the complex sense are
        suppressed by the effect, the complex sense fails to penetrate that
        area.</p>

        <h2 id="toc3"><span>Trick</span></h2>

        <p>As a standard action, you may create small, simple illusions called
        tricks. Unless otherwise stated, a trick persists for 1 minute per level
        or until dismissed.</p>

        <h4 id="toc4"><span>Minor Figments</span></h4>

        <p>You may create unconvincing figments. This is the same as creating an
        illusion and can include all senses you can affect through (sense)
        talents, except it is obviously fake (i.e., it is translucent,
        unrealistic, etc.), requiring no one to attempt a Will save to
        disbelieve. However, the effects can still be used to create
        distractions, display images, draw a map, or be used for entertainment.
        This counts as possessing the required tools to attempt any appropriate
        Perform check (such as creating a melody with the Illusionary Sound
        talent).</p>

        <h4 id="toc5"><span>Minor Glamers</span></h4>

        <p>You may make minor changes to objects or creatures up to your
        illusion maximum size, such as changing their color, making them appear
        clean or dirty, making writing appear, or other minor alterations.</p>

        <h3 id="toc6"><span>Illusion Talent Types</span></h3>

        <p>Some talents are marked (glamer). These talents grant you additional
        glamers you can bestow.</p>

        <h4 id="toc7"><span>Sensory</span></h4>

        <p>Sensory talents are talents that modify all illusions by expanding
        what senses are able to be modified, created or subverted.</p>

        <p>The sense added is also noted in the tag.</p>

