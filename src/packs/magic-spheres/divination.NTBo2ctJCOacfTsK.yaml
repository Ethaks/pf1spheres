        <td>21 or higher</td>

        </tr>

        </tbody></table>

        <p>^ Except for undead and outsider, which have their own entries on the
        table.<br />

        ^^ Some characters who are not clerics may radiate an aura of equivalent
        power. The class description will indicate whether this applies.</p>

        <p><strong>Divine Fate:</strong> You may divine the alignment auras of
        creatures you can see within range. Such creatures emit a colored aura
        depending upon what alignments or loyalties you share with them.
        Creatures that share the same moral alignment (good/neutral/evil) emit a
        red aura. Creatures that share the same ethical alignment
        (lawful/neutral/chaotic) emit a blue aura. Creatures that share a
        primary base loyalty (see Detect Loyalties) emit a yellow aura.
        Creatures that share multiple colors have their colors combined, i.e. a
        creature that shares the primary base loyalty of family and the ethical
        alignment of chaos will emit a green aura. Creatures that share all
        three primary colors (red, blue, and yellow) emit a glowing white aura.
        Refer to Table: Divine Fate below for more information on how colored
        auras combine. Creatures that do not share any alignment or loyalties do
        not emit any aura that you can see.</p>

        <strong>Table: Divine Fate</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>Primary Colors</th>

        <th>Secondary/Combination Color</th>

        </tr>

        <tr>

        <td>Blue and red</td>

        <td>Purple</td>

        </tr>

        <tr>

        <td>Blue and yellow</td>

        <td>Green</td>

        </tr>

        <tr>

        <td>Red and yellow</td>

        <td>Orange</td>

        </tr>

        <tr>

        <td>Blue, red, and yellow</td>

        <td>White</td>

        </tr>

        </tbody></table>

        <h3 id="toc12"><span>Illusion</span></h3>

        <p><strong>Divine Illusions:</strong> You may divine for illusions. This
        grants you a free Will save or Perception check (in the case of
        illusionary disguises or invisibility) against any illusions or
        invisibility within the area.</p>

        <h3 id="toc13"><span>Life</span></h3>

        <p><strong>Divine Life:</strong> You may divine the wound thresholds and
        conditions of seen living creatures. In addition to learning the
        creature’s wound status, you also learn which creatures, if any, are
        afflicted with a disease. The strength of Divine Life’s aura reveals a
        creature’s current wound threshold and condition according to Chart:
        Divine Life.</p>

        <strong>Chart: Divine Life</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>Aura Strength</th>

        <th>Wound Threshold</th>

        <th>Current Hit Points</th>

        </tr>

        <tr>

        <td>None</td>

        <td>Dead</td>

        <td>Dead</td>

        </tr>

        <tr>

        <td>Dim</td>

        <td>Disabled</td>

        <td>0 or fewer hit points remaining.</td>

        </tr>

        <tr>

        <td>Faint</td>

        <td>Critical</td>

        <td>Less than 25% of full normal hit points remaining.</td>

        </tr>

        <tr>

        <td>Moderate</td>

        <td>Wounded</td>

        <td>25% to 50% of full normal hit points remaining.</td>

        </tr>

        <tr>

        <td>Strong</td>

        <td>Grazed</td>

        <td>50% to 75% of full normal hit points remaining.</td>

        </tr>

        <tr>

        <td>Overwhelming</td>

        <td>Healthy</td>

        <td>Has at least 75% of full normal hit points</td>

        </tr>

        </tbody></table>

        <h3 id="toc14"><span>Light</span></h3>

        <p><strong>Ultravision:</strong> You may divine to give yourself an
        added level of perception. Once per round you may attempt a Perception
        check as a free action (normally a move action) with a circumstance
        bonus to Perception checks equal to your caster level.</p>

        <h3 id="toc15"><span>Mana</span></h3>

        <p><strong>Divine Mana Capacity:</strong> If you possess the Mana
        sphere, you may divine for the amount of spell points a creature has.
        Each round while divining for mana capacity, you may choose one creature
        you can see within range each round to learn their current amount of
        real spell points, temporary spell points (as well as when they end),
        and maximum spell point pool capacity.</p>

        <h3 id="toc16"><span>Mind</span></h3>

        <p><strong>Divine Cares Given [Jester's HB]:</strong> You may divine for
        a specific subject of interest, chosen when you divine. This is similar
        to reading the surface thoughts of nearby creatures, but only locates
        creatures with strong opinions about a specific topic or subject chosen
        when you divine, such as politics, war, entertainment, or professional
        associations. Creatures may have a positive, negative, or uninterested
        opinion regarding a subject. Only creatures with a positive or negative
        opinion are located. This effect does not discern what opinion each
        located creature may hold, only that the creature has an opinion.</p>

        <p>For example, divining about a specific criminal organization, both
        members of the organization and opposing factions may hold strong
        feelings, positive or negative. Unconcerned or uninvolved individuals
        would not be located by the effect, and a located creature’s precise
        opinion is not made known to you.</p>

        <p><strong>Divine Charm:</strong> You may divine for the presence of
        charm, compulsion, possession, and Mind sphere effects. You do not need
        to attempt a Knowledge (arcana) check to identify the school or sphere
        of these abilities.</p>

        <h3 id="toc17"><span>Nature</span></h3>

        <p><strong>Divine Elements:</strong> You may divine for the elements,
        depending on which packages you possess.</p>

        <ul>

        <li>If you possess the (air) package, you may divine and identify the
        presence of breathable air, and toxic gases or vapor (or lack thereof if
        in a vacuum).</li>

        <li>If you possess the (earth) package you may divine and identify the
        presence of dirt, gems, sand, and stone.</li>

        <li>If you possess the (fire) package you may divine the presence and
        strength of fires.</li>

        <li>If you possess the (metal) package, you may divine and identify the
        presence of ore deposits and metals.</li>

        <li>If you possess the (plant) package you may divine the location of
        plantlife and plant creatures. In all other ways, this functions as
        divining for shapeshifters.</li>

        <li>If you possess a Nature (spirit) talent, you may divine the location
        of animal creatures. In all other ways, this functions as divining for
        shapeshifters.</li>

        <li>If you possess the (water) package you may divine the location and
        size of bodies of water.</li>

        </ul>

        <h3 id="toc18"><span>Protection</span></h3>

        <p><strong>Divine Protection:</strong> You may divine all creatures you
        have pinpointed within range and determine which of those creatures have
        the lowest and highest armor class. Alternatively, you may divine the
        lowest and highest saving throw each of these creatures has. You do not
        however determine the values for any of these attributes.</p>

        <h3 id="toc19"><span>Telekinesis</span></h3>

        <p><strong>Divine Density:</strong> You may divine the density and
        weight of nearby objects and creatures that you can see. Utilize the
        following chart when determining density:</p>

        <strong>Chart: Divine Density</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>Density</th>

        <th>Example</th>

        <th>Aura Strength</th>

        </tr>

        <tr>

        <td>Weightless</td>

        <td>Balsa wood, feathers, shredded paper</td>

        <td>Faint</td>

        </tr>

        <tr>

        <td>Light</td>

        <td>Charcoal, cork, darkwood, flour, hay, snow</td>

        <td>Moderate</td>

        </tr>

        <tr>

        <td>Dense</td>

        <td>Flesh, iron, mithral, sand, soil, stone, water, wood</td>

        <td>Strong</td>

        </tr>

        <tr>

        <td>Superdense</td>

        <td>Adamantine, lead, gold, silver</td>

        <td>Overwhelming</td>

        </tr>

        </tbody></table>

        <p><strong>Divine Force:</strong> You may divine the presence or absence
        of creatures with the incorporeal subtype. For the purpose of this
        ability, creatures such as unseen servant and other similar creatures of
        force are considered to have the incorporeal subtype. This ability will
        not not reveal the general location or direction in which the
        incorporeal creatures are, it will, however, give you knowledge of the
        incorporeal creature’s aura utilizing the same table as divining for
        shapeshifters.</p>

        <h3 id="toc20"><span>Time</span></h3>

        <p><strong>Divine Time:</strong> You may divine the events that happened
        within range. You can only divine what occurred up to 1 hour per caster
        level in the past. When you divine time you are only given the following
        details: The number of creatures that were in the area, their size, how
        long they remained in the area, and any movements they made while in the
        area. In addition, if objects were left unattended or unattended objects
        were moved during this time, you learn the size and vague shape of such
        objects.</p>

        <h3 id="toc21"><span>War</span></h3>

        <p><strong>Divine Allegiance:</strong> You may target an individual
        within range which allows you to divine through mud, blood, sweat, and
        wear or tear upon cloth or armor as if such was not there, revealing any
        colors, patterns, or insignia it may have previously bore. In addition,
        other creatures within range of the target glows with a particular aura
        allowing the caster to know who they openly allied with and who are not.
        Creatures under the affect of mind-affecting effects (such as charms and
        compulsions) are shown to be loyal to their controller and their allies.
        This does not properly function on those who are using subterfuge or are
        pretending to be on someone’s side, as it will present them as who they
        pretend to side with. Once each round as a free action while maintaining
        concentration on this effect, you may target a different individual
        within range with this divine ability.</p>

        <h3 id="toc22"><span>Warp</span></h3>

        <p><strong>Divine Warp:</strong> You may divine the presence of portals,
        rifts (including extradimensional spaces), and teleportation circles,
        both active and inactive within range. If you perceived a target
        teleport within the last hour, this also reveals to you the general
        direction and distance of their teleportation. If the creature teleports
        to a different plane, you immediately learn this, but you do not learn
        to what plane the creature teleported unless your caster level is at
        least 10. Should you find yourself on that plane before the hour is up,
        you can divine their general direction and distance.</p>

        <h3 id="toc23"><span>Weather</span></h3>

        <p><strong>Divine Weather:</strong> You may divine the weather at your
        location for the next 24 hours, providing you with advance warning of
        storms, tornadoes, and so on. This reveals only the weather that would
        arise naturally and does not take into account any magical occurrences
        that might change the weather.</p>

        <h2 id="toc24"><span>Sense</span></h2>

        <p>As a standard action, you may grant yourself paranormal senses for 1
        hour/caster level. When you gain the Divination sphere, you gain the
        following sense.</p>

        <h4 id="toc25"><span>Read Magic</span></h4>

        <p>You may spend a spell point to gain a sense that allows you to
        decipher all magical writings, such as those found in books, scrolls, on
        weapons, or in other places intelligible to you. This does not invoke
        the magic contained in the writing, although it may do so in the case of
        a cursed or trapped scroll. Furthermore, once you have read a magical
        inscription through this ability, you are thereafter able to read that
        particular writing even without this sense. You can read at the rate of
        one page (250 words) per minute. You can identify glyphs, runes, and
        symbol spells with a Spellcraft check (DC 10 + 1/2 caster level).</p>

        <h3 id="toc26"><span>Divination Talent Types</span></h3>

        <p>Some talents are marked (divine). These grant you different things
        you may divine for in place of magic.</p>

        <p>Some talents are marked (sense). These talents grant you additional
        senses you may grant.</p>

