    text:
      content: >-
        <img src="modules/pf1spheres/assets/icons/spheres/divination.webp"
        style="float:right;border:none;outline:none" />You can predict the
        future and gain information not available to the usual 5 senses.

        <h2 id="toc0"><span>Divine</span></h2>

        <p>You may divine to gain information. To divine, you must spend 1
        minute meditating, although you may spend a spell point to decrease this
        time to a single standard action. Divining always has a duration of
        concentration, but you must spend a full-round action concentrating (you
        can take no other action except free actions); you are flat-footed while
        concentrating on divining. Divining reveals information from sources
        within medium range of you as an emanation; it reveals information each
        round the effect it is maintained. Divining can penetrate most barriers,
        but 3 feet of wood or dirt, 1 foot of stone, 1 inch of common metal, or
        a thin sheet of lead blocks it.</p>

        <p>When you gain the Divination sphere, you gain the ability to divine
        for magical auras, learning their strength and location. You do not know
        the exact caster level of an item or spell, but you may sense the aura’s
        general strength according to the chart below. To determine the spell
        school or sphere of the effect, you must succeed at a Knowledge (arcana)
        check with a DC equal to 15 + 1/2 the caster level.</p>

        <strong>Table: Aura Strength</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>Caster Level</th>

        <th>Aura Strength</th>

        </tr>

        <tr>

        <td>1-5</td>

        <td>Faint</td>

        </tr>

        <tr>

        <td>6-11</td>

        <td>Moderate</td>

        </tr>

        <tr>

        <td>12-20</td>

        <td>Strong</td>

        </tr>

        <tr>

        <td>21+</td>

        <td>Overwhelming</td>

        </tr>

        </tbody></table>

        <p>A magical aura lingers after its original source dissipates (in the
        case of spells and sphere effects) or is destroyed (in the case of a
        magic item). In such a case, divining reveals an aura strength of dim
        (even weaker than a faint aura). How long the aura lingers at this dim
        level depends on its original power:</p>

        <strong>Table: Lingering Aura</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>Original Strength</th>

        <th>Duration of Lingering Aura</th>

        </tr>

        <tr>

        <td>Faint</td>

        <td>1d6 rounds</td>

        </tr>

        <tr>

        <td>Moderate</td>

        <td>1d6 minutes</td>

        </tr>

        <tr>

        <td>Strong</td>

        <td>1d6 x 10 minutes</td>

        </tr>

        <tr>

        <td>Overwhelming</td>

        <td>1d6 days</td>

        </tr>

        </tbody></table>

        <p>When using Spellcraft to identify the properties of a magic item or
        ongoing effect, you may use divine in place of the detect magic spell.
        Outsiders and elementals are not magical in and of themselves, but if
        they are summoned, the conjuration effect registers.</p>

        <p><strong>Overwhelming Auras:</strong> Whenever an individual divines
        or senses an aura whose strength is overwhelming, from a source whose
        Hit Dice or caster level is equal to or greater than the caster's
        character level + 10, that individual becomes stunned for 1 round.</p>

        <h2 id="toc1"><span>Alternate Divinations</span></h2>

        <p>If you possess certain other spheres, you may divine for information
        other than magical auras. These alternate divinations are detailed
        below.</p>

        <h3 id="toc2"><span>Alteration</span></h3>

        <p><strong>Divine Shapechanger:</strong> You may divine for creatures
        with the shapechanger subtype. The strength of a shapechanger aura is
        determined according to Table: Shapechanger. If a creature is not a
        shapechanger but is under the effect of a shapeshift Alteration sphere
        (or similar) ability, it shows up with a dim aura.</p>

        <strong>Table: Shapechanger</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th>HD</th>

        <th>Strength</th>

        <th>Lingering Aura Duration</th>

        </tr>

        <tr>

        <td>Under a polymorph effect</td>

        <td>Dim</td>

        <td>1 round</td>

        </tr>

        <tr>

        <td>1 or lower</td>

        <td>Faint</td>

        <td>1d6 rounds</td>

        </tr>

        <tr>

        <td>2-4</td>

        <td>Moderate</td>

        <td>1d6 minutes</td>

        </tr>

        <tr>

        <td>5-10</td>

        <td>Strong</td>

        <td>1d6 x 10 minutes</td>

        </tr>

        <tr>

        <td>11+</td>

        <td>Overwhelming</td>

        <td>1d6 days</td>

        </tr>

        </tbody></table>

        <h3 id="toc3"><span>Blood</span></h3>

        <p><strong>Divine Bleeding:</strong> You may divine the location of any
        creature that has taken bleed damage in the last 10 minutes per caster
        level or that is under half its maximum hit points. Creatures immune to
        bleed damage cannot be detected with this divination.</p>

        <h3 id="toc4"><span>Conjuration</span></h3>

        <p><strong>Divine Unnaturals:</strong> You may divine the presence of
        outsiders and aberrations. In all other ways, this functions as divining
        for shapeshifters.</p>

        <h3 id="toc5"><span>Creation</span></h3>

        <p><strong>Divine Components:</strong> You may divine for a material of
        which you can create using the Creation sphere.</p>

        <h3 id="toc6"><span>Dark</span></h3>

        <p><strong>Divine Dark:</strong> You may divine the light levels of the
        surrounding area within range. When using this alternate divination, you
        may spend an additional spell point to also divine the location and size
        of shadows cast by creatures or objects. You do not gain additional
        information, such as whether the shadow was cast by a creature or an
        object, or the size of said creatures or objects.</p>

        <p><strong>Divine Shadow:</strong> You may divine the presence of
        creatures or objects native to the Plane of Shadow. In all other ways,
        this functions as divining for shapeshifters. Shadowstuff, such as that
        created from the fey adept class or those with the sphere-specific
        drawback Limited Creation (shadowstuff) count as originating from the
        Plane of Shadow for the purpose of this divination.</p>

        <h3 id="toc7"><span>Death</span></h3>

        <p><strong>Divine Undead:</strong> You may divine for undead creatures.
        In all other ways, this functions as divining for shapeshifters.</p>

        <h3 id="toc8"><span>Destruction</span></h3>

        <p><strong>Divine Hostility:</strong> You may divine whenever a creature
        or an object within range takes hit point damage. In addition, you gain
        knowledge as to the amount and type of damage dealt and from what
        direction the damage was dealt from. If the source of the damage is
        inside the area of your divine effect, you also learn what square the
        source occupied.</p>

        <h3 id="toc9"><span>Enhancement</span></h3>

        <p><strong>Divine Enhancement:</strong> You may divine what short-term
        effects creatures you have pinpointed are undergoing. You may divine all
        creatures you can see within range and determine which (if any) are
        benefiting from temporary bonuses, and the sources of the bonuses be
        they magical, alchemical, supernatural, etc.</p>

        <h3 id="toc10"><span>Fallen Fey</span></h3>

        <p><strong>Detect Faetouched:</strong> You may divine the location of
        any creature that possesses the elf, fey, gnome, sidheir, or similar
        types or subtypes. In all other ways, this functions as divining for
        shapeshifters.</p>

        <h3 id="toc11"><span>Fate</span></h3>

        <p><strong>Detect Loyalties:</strong> You may divine the top three
        general things that matter most to the creatures you can see within
        range. Examples of base loyalties may include but are not limited to:
        Country, Faith, Family, Power, and Self. Subcategories for base
        loyalties may also exist where appropriate such as Self (survival) or
        Self (perfection), but they are generally not revealed with Detect
        Loyalties. While you do not learn specific details such as proper names
        of the associated loyalties, you do acquire the order in which the
        loyalties stand. For example, a paladin might have loyalties of Country,
        Power, and Self, but would not reveal the particular country they are
        loyal to or the particular power they serve. Mindless creatures might
        have only 1 loyalty such as Self (survival), whereas creatures with low
        animal-like intelligence might only have 2 loyalties such as Family
        (pack) and Self (survival). Only the top three loyalties are revealed,
        even if they have more.</p>

        <p><strong>Divine Alignment:</strong> You may divine for a specific part
        of the alignment spectrum: evil, good, lawful, or chaotic. The strength
        of these auras are determined according to Chart: Alignment.</p>

        <p>Traps, poisons, and other potential perils have no alignment.
        Creatures with aligned intents (killing in anger, aiding those in need
        for their own sakes, etc.) may temporarily detect according to their
        actions.</p>

        <strong>Chart: Alignment</strong><br />

        <table class="wiki-content-table">

        <tbody><tr>

        <th></th>

        <th colspan="5">Aura Power</th>

        </tr>

        <tr>

        <th>Creature/Object</th>

        <th>None</th>

        <th>Faint</th>

        <th>Moderate</th>

        <th>Strong</th>

        <th>Overwhelming</th>

        </tr>

        <tr>

        <td>Aligned Creature^ (HD)</td>

        <td>4 or lower</td>

        <td>5-10</td>

        <td>11-25</td>

        <td>26-50</td>

        <td>51 or higher</td>

        </tr>

        <tr>

        <td>Aligned Undead (HD)</td>

        <td>-</td>

        <td>2 or lower</td>

        <td>3-8</td>

        <td>9-20</td>

        <td>21 or higher</td>

        </tr>

        <tr>

        <td>Aligned Outsider (HD)</td>

        <td>-</td>

        <td>1 or lower</td>

        <td>2-4</td>

        <td>5-10</td>

        <td>11 or higher</td>

        </tr>

        <tr>

        <td>Cleric^^ or paladin of an aligned deity (class levels)</td>

        <td>-</td>

        <td>1</td>

        <td>2-4</td>

        <td>5-10</td>

        <td>11 or higher</td>

        </tr>

        <tr>

        <td>Aligned magic item or spell (caster level)</td>

        <td>5 or lower</td>

