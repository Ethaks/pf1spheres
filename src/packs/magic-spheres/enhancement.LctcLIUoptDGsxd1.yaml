        <img src="modules/pf1spheres/assets/icons/spheres/enhancement.webp"
        style="float:right;border:none;outline:none" />You may place
        enhancements on creatures and objects, altering their properties.

        <h2 id="toc0"><span>Enhance</span></h2>

        <p>As a standard action, you may enhance a creature or object within
        close range for as long as you concentrate. You may always spend a spell
        point to allow an enhancement to continue for 1 minute per caster level
        without concentration. If targeting a creature or intelligent item that
        does not want to be enhanced (or an item in a creatureâ€™s possession that
        does not want their item enhanced), the target is allowed a Will save
        (DC 10 + 1/2 caster level + casting ability modifier) to negate the
        effect. Enhancements are subject to spell resistance.</p>

        <p>Each time you use enhance, you choose one enhancement to bestow. When
        you gain the Enhancement sphere, you gain the following enhancement:</p>

        <h4 id="toc1"><span>Enhance Equipment</span></h4>

        <p>You may enhance a weapon, suit of armor, shield, or as many as 50
        pieces of ammunition grouped together (in the same container or quiver),
        granting it a +1 enhancement bonus. This bonus increases by 1 for every
        4 caster levels possessed (maximum +5). This does not stack with any
        enhancement bonus already possessed by the item.</p>

        <h3 id="toc2"><span>Enhancement Talents Types</span></h3>

        <p>Some talents are marked (enhance). These talents grant you new
        enhancements you may bestow.</p>

