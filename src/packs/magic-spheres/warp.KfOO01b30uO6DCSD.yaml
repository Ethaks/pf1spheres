        <img src="modules/pf1spheres/assets/icons/spheres/warp.webp"
        style="float:right;border:none;outline:none" /><p>You can twist space to
        your whim.</p>

        <h2 id="toc0">Teleport</h2>

        <p>You can spend a standard action to teleport yourself and up to a
        heavy load to any place within close range. Alternatively, you may
        teleport a touched willing creature and their carried equipment instead
        of yourself. You may spend a spell point to increase your teleport range
        to medium instead of close. You must have line of sight to your
        destination.</p>

        <h3 id="toc1">Warp Talent Types</h3>

        <h4 id="toc2">Bend Space</h4>

        <p>Talents marked (space) grant you ways of bending and folding space.
        Bending space requires a standard action, and you must be touching the
        target or location to be affected.</p>

