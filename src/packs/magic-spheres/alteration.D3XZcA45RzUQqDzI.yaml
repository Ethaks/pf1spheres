        <img src="modules/pf1spheres/assets/icons/spheres/alteration.webp"
        style="float:right;border:none;outline:none" />You have the ability to
        change the physical makeup of creatures.

        <h2 id="toc0"><span>Shapeshift</span></h2>

        <p>As a standard action you may shapeshift yourself or a touched
        creature, changing their form for as long as you concentrate. If the
        target is unwilling, this costs a spell point, and they are allowed a
        Fortitude save to negate. Shapeshifts are subject to spell resistance.
        You may spend a spell point to allow a shapeshift to remain for 1 minute
        per caster level without concentration. You may dismiss your shapeshift
        as a standard action.</p>

        <p>Shapeshift is a polymorph effect. A target may only be affected by
        one shapeshift at any one time. If a caster attempts to place a second
        shapeshift on a target, he must succeed at a magic skill check. If he
        succeeds, the second shapeshift is successfully placed on the target,
        dismissing and dispelling the first.</p>

        <p>When shapeshifting a target, the caster must choose a transformation
        and a series of traits for them. Transformations change a creature’s
        basic physical makeup (humanoids, dragons, land animals, birds, etc.)
        while traits are special characteristics or alterations (natural
        attacks, creature size, monster special abilities, etc.). A caster may
        grant up to 1 trait + 1 per 5 caster levels and cannot grant the same
        trait more than once unless the trait indicates it may be granted
        multiple times.</p>

        <p>With the exception of Blank Transformation (detailed below), placing
        a transformation on a creature causes that creature’s physical body to
        change into that of another creature. The target gains the listed number
        of limbs and loses all others. The target loses any extraordinary or
        supernatural abilities, natural attacks, and movement types dependent on
        their original form (darkvision, scent, wings, claws, etc.) and gains
        the listed benefits in their place.</p>

        <p>Alternate sources of physical traits (such as a dragon sorcerer’s
        ability to grow claws) still function. In addition, if the target
        changes their basic shape (for example, from humanoid to non-humanoid),
        the target’s equipment melds into their new form, causing them to lose
        their armor and shield bonuses and the ability to pull any item from a
        backpack or belt. They also cannot activate magic items (although
        constant bonuses from magic items still remain).</p>

        <p>This cannot be used to assume the guise of a specific individual
        creature, but otherwise adds a +10 circumstance bonus to Disguise checks
        made to appear as a different race, gender, or species. The caster may
        cause the target to cosmetically appear as whatever type of creature he
        desires, although if the target is not granted the right physical
        attributes (for example, granting the right size category or number of
        legs), the disguise may fail completely.</p>

        <p>When a caster first gains the Alteration sphere, they may grant
        creatures the Blank Transformation and the traits listed below. A target
        must possess the appropriate limb where listed, and cannot grant a
        natural attack to a limb that already possesses a natural attack.</p>

        <ul>

        <li>Darkvision 60 feet</li>

        <li>Low-light vision</li>

        <li>Two claw attacks (primary, 1d4 Medium, 1d3 Small, requires arms or
        the front pair of at least 4 legs). You may grant this trait multiple
        times.</li>

        <li>One bite attack (primary, 1d6 Medium, 1d4 Small, requires head). You
        may grant this trait multiple times.</li>

        <li>One gore attack (primary, 1d6 Medium, 1d4 Small, requires head). You
        may grant this trait multiple times.</li>

        <li>Two slam attacks (primary, 1d4 Medium, 1d3 Small, requires arms).
        You may grant this trait multiple times.</li>

        <li>Two pincers (secondary, 1d6 Medium, 1d4 Small, requires arms). You
        may grant this trait multiple times.</li>

        </ul>

        <p>Additional forms and traits may be gained by taking Alteration
        talents. Any trait may be granted to any form.</p>

        <h4 id="toc1"><span>Blank Transformation</span></h4>

        <p>When a creature gains the Alteration sphere, they gain the ability to
        grant the Blank Transformation. Unlike other transformations, the Blank
        Transformation does not change the creature’s basic makeup. They do not
        gain the +10 bonus to Disguise checks, nor do they lose their abilities,
        equipment, natural attacks, or any other aspect of their unaltered form.
        The Blank Transformation allows a caster to add traits to a creature
        without fundamentally changing the target first.</p>

        <p>As a trait, you may change the target’s cosmetic appearance. This
        could include changing the target’s apparent age, making an elf into an
        orc, adding a purely cosmetic tail, disguising a large dog as a small
        pony, changing a male into a female, or some other such alteration. This
        grants the target a +10 bonus to Disguise checks. This trait may only be
        applied to the Blank Transformation, as such changes are assumed with
        other forms.</p>

        <h5 id="toc2"><span>Note: Legs</span></h5>

        <p>Creatures without legs are immune to being tripped. Creatures with 4
        or more legs gain a +4 bonus to their CMD vs. trip for each pair of legs
        beyond the first, and are treated as quadrupeds for the purpose of their
        carrying capacity.</p>

        <h3 id="toc3"><span>Creature Types and Alteration Talents</span></h3>

        <p>While assuming a creature’s form with the Alteration sphere generally
        does not cause the transformed creature to change their creature type or
        subtype, sometimes various abilities require correlating creature types
        and subtypes to their respective talents. The table below connects
        various creature types to the appropriate talent. In the case of the
        animal and magical beast types, general descriptions of their forms are
        used to better match the available talents. Note that there may be
        specific cases where an unusual creature fits poorly with the form
        granted by the talent corresponding to its type. In these cases it is up
        to the GM to discern the most suitable talent.</p>

