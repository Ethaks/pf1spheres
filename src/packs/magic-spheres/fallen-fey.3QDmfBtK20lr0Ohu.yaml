        <img src="modules/pf1spheres/assets/icons/spheres/fallen_fey.webp"
        style="float:right;border:none;outline:none" /><h3 id="toc0"><span>Note:
        Flavor and Faerie</span></h3>

        <p>The Fallen Fey sphere is unusual in Spheres of Power because it has a
        much stronger flavor/theme when compared to other, largely-generic
        spheres. However, if the fey focus of this sphere does not appeal to
        you, you can plausibly change it to represent almost any other group by
        renaming talents and changing the 'image' of each one. For example, you
        can change Animate Hair to animated light, moving cogs, or fiendish
        chains while retaining the same mechanical effects. A little creativity
        goes a long ways. -SoP Wiki Admin</p>

        <hr />

        <p>In its original publication in Player’s Guide to Skybourne, the
        Fallen Fey sphere was limited to elves (and, with GM permission, other
        fey-related races). While a GM is well within their rights to limit this
        sphere in a similar fashion depending upon the role of fey within their
        setting, no such limitation is included here.</p>

        <h2 id="toc1"><span>Fey-Link</span></h2>

        <p>As a swift action, you change your creature type to fey for 1 minute
        per caster level. You are treated as a fey and no longer count as your
        previous creature type for all purposes including spells, magic items,
        etc., but you do not gain any of the benefits of the fey type or lose
        the benefits of your previous creature type, and still possess any
        subtypes you previously possessed (thus, an elf using this ability would
        be treated as a fey with the elf subtype).</p>

        <p>Whenever fey-link is active, you may spend 1 spell point as a free
        action to gain the benefits of a fey-blessing until the end of the
        fey-link. There is no limit to the number of fey-blessings you may have
        active at a time, but each one must be activated separately, and all
        only endure until the end of the fey-link. Renewing a fey-link does not
        increase the duration of a fey-blessing, and ends all fey-blessings you
        currently possess.</p>

        <p>When you gain the Fallen Fey sphere, you gain the following
        fey-blessing:</p>

        <h4 id="toc2"><span>Nature-Connection (fey-blessing)</span></h4>

        <p>You gain a +1 bonus on initiative checks and Knowledge (geography),
        Survival, Stealth, and Perception checks made within one terrain of your
        choice (chosen when this fey-blessing is cast). This bonus increases by
        +1 for every 5 caster levels you possess. Consult the ranger list of
        favored terrains to see potential terrain types.</p>

        <hr />

        <h3 id="toc3"><span>Rule Notes</span></h3>

        <p><strong>Alteration Sphere:</strong> Some fey-blessings belong to the
        polymorph subschool. A willing creature under the effects of one of
        these abilities may still be targeted by the shapeshift ability of the
        Alteration sphere or vice-versa. Each such fey-blessing maintained
        during the shapeshift reduces the number of traits that may be assigned
        as part of the shapeshift by 1. Unthreatening Form functions as a base
        transformation and may have traits added to it as if it were Blank
        Transformation.</p>

        <p><strong>Fey creatures and Fey-Blessings:</strong> Creatures with the
        fey type are unaffected by the base function of fey-link, but its
        duration is still needed for determining the length of time
        fey-blessings remain active. Due to their inherent connection, creatures
        of the fey type (naturally, not via fey-link) may begin a fey-link on
        themselves (and only themselves) as a free action.</p>

        <p><strong>Fey-Blessing with Differing Caster Levels:</strong> Fey-link
        and the fey-blessings applied to it do not necessarily have to have the
        same caster level. The duration and any other parameters based on the
        caster level of the fey-link are determined by the caster level with
        which it was cast. Likewise, any variable parameters of each individual
        fey-blessing are determined by the individual casting.</p>

        <h3 id="toc4"><span>Fallen Fey Talent Types</span></h3>

        <p>Some talents are marked (fey-blessing). These talents grant
        additional fey-blessings.</p>

