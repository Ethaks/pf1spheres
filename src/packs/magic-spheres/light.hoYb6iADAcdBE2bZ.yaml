        <img src="modules/pf1spheres/assets/icons/spheres/light.webp"
        style="float:right;border:none;outline:none" /><p>You may create and
        manipulate light.</p>

        <h2 id="toc0">Glow</h2>

        <p>As a standard action, you may cause an object or creature in medium
        range to glow for 1 minute per caster level, outlining it with light as
        a candle, which may be of any color you wish. This requires a touch
        attack or ranged touch attack, and is subject to spell resistance. The
        object or creature becomes outlined with light, giving it a -20 penalty
        on Stealth checks and negating all bonuses usually bestowed by
        invisibility, blink effects, darkness, or similar effects.</p>

        <p>As a free action, you may cause any creature or object you have
        caused to glow that is within medium range to shed light as a torch,
        shedding normal light to 20 feet and increasing the light level by one
        step to a maximum of normal for 20 feet beyond this. Reducing this light
        is also a free action.</p>

        <p>Whenever a glow effect interacts with a magical darkness effect (such
        as from the Dark sphere) the caster of the glow effect must succeed at a
        magic skill check against the MSD of the darkness effect’s caster. If he
        succeeds, the Light effect functions normally. If he fails, the Dark
        effect functions normally (outlines are swallowed, light sources are
        hampered, etc.). An area filled with normal or bright light from a glow
        effect is no longer considered an area of darkness for Dark sphere
        abilities.</p>

        <h4 id="toc1">Bright Light</h4>

        <p>As a standard action, you may cause one of your glow effects within
        medium range to shed bright light. This may be done as part of the same
        standard action used to cause that object to glow. This produces bright
        light for 30 feet + 5 feet per 2 caster levels, and increases the light
        level by one step to a maximum of normal for 30 feet + 5 feet per 2
        caster level beyond this. You must concentrate to maintain this effect,
        but may always spend a spell point as a free action to allow the bright
        light to continue without concentration for 1 minute per caster level or
        until the glow effect expires, whichever comes first. The bright light
        produced by this effect is not the equivalent of daylight for the
        purposes of creatures that are damaged or destroyed by daylight, but it
        may affect creatures with light blindness or other conditions.</p>

        <h2 id="toc2">Lens</h2>

        <p>(Lens) effects allow a user of the Light sphere to bend or alter
        light and its properties. The caster may place a lens as a standard
        action on any target (or sometimes a space) within the same range as
        their glow. This requires a melee or ranged touch attack when used on
        unwilling targets, and is subject to spell resistance. A lens lasts as
        long as you concentrate, but you may spend a spell point to allow a lens
        to remain for 1 hour per caster level without concentration.</p>

        <p>When you gain the Light sphere, you gain the following lens:</p>

        <h4 id="toc3">Telescope (lens)</h4>

        <p>You give the target the ability to magnify incoming light, granting
        them a circumstance bonus to sight-based Perception checks equal to +2,
        +1 per 5 caster levels. In addition, the distance at which the DC for
        sight-based Perception checks increases improves by 10 feet per caster
        level (normally +1 per 10 feet).</p>

        <h3 id="toc4">Light Talent Types</h3>

        <p>Some talents are marked (lens). These give additional lenses.</p>

        <h4 id="toc5">Light</h4>

        <p>Some talents are designated (light), which add additional effects to
        your glow ability. You may only apply the benefits of one (light) talent
        to any individual glow effect. While you may only apply one such talent
        to an individual glow effect, areas of bright light from different glow
        effects overlap, provided they are augmented by different (light)
        effects; an area cannot be affected by the same (light) effect from
        multiple sources simultaneously.</p>

        <p>When augmenting a glow effect with a (light) talent, the effect is
        applied once per round, at the end of the caster’s turn. For example, if
        a glowing object is thrown into a large group of enemies, it would only
        affect those within the area where it landed, not those targets it
        passed by to arrive in that area.</p>

        <h4 id="toc6">Nimbus</h4>

        <p>Some Light talents are designated (nimbus), which notes a talent that
        alters the area of light shed by your glow effects, changing the area in
        which light is increased as well as where the effects of (light) talents
        are applied. You may only apply a single (nimbus) talent to a glow at a
        time but may switch between them and the normal area of your glow as a
        free action, though any (light) talents affect only one area in a
        round.</p>

