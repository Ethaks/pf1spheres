        <h4 id="toc2">Catch</h4>

        <p>If using telekinesis on a projectile or thrown object within your
        size limit (often as a readied action), you may stop the attack from
        dealing damage. The originator of the attack (the creature who threw the
        projectile, etc.) is allowed a Will save to negate this ability. After
        Catching an object, you may move it as normal for your telekinesis.</p>

        <h4 id="toc3">Hostile Lift</h4>

        <p>You may spend a spell point to lift an unwilling creature with
        telekinesis. The target is allowed a Will save to negate this effect,
        plus an additional Will save each round the effect is maintained.
        Telekinesis used in this way is subject to spell resistance.</p>

        <p>If a Hostile Lift is sustained with Sustained Force, it only lasts
        until the target succeeds at its save. A creature may suffer falling
        damage if they successfully save while floating high in the air.</p>

        <h4 id="toc4">Sustained Force</h4>

        <p>As a free action, you can spend a spell point to no longer need to
        concentrate to maintain lifting a particular object for up to 1 minute
        per caster level. You may give a Sustained Force simple orders (float in
        the air, go north, follow a target) that it obeys to the best of its
        ability, to a maximum of your telekinesis range. Changing a Sustained
        Force’s orders is a move action.</p>

        <p>You cannot sustain combat-related uses of telekinesis (combat
        maneuvers, Bludgeons, etc.), nor complicated tasks (make a wagon load
        itself with stones and move them to another location, etc.). You may
        dismiss a Sustained Force as a standard action.</p>

        <h3 id="toc5">Note: Telekinesis and Attack Actions</h3>

        <p>You generally cannot make more than one attack action per round, even
        when using Telekinesis to manipulate multiple weapons and attacking with
        them individually.</p>

        <h3 id="toc6">Note: Telekinesis and Maneuvers</h3>

        <p>Maneuvers created by telekinesis talents do not originate from you
        and do not work with many effects that require that (such as many combat
        talents) unless you have an additional ability allowing this.</p>

