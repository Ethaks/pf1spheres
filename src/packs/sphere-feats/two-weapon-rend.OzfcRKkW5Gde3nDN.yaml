    value: >
      <p>Striking with both of your weapons simultaneously, you can use them to
      deliver devastating wounds.</p>

      <p><strong>Prerequisites:</strong> Dex 17, Double Slice, Improved
      Two-Weapon Fighting, Two-Weapon Fighting, base attack bonus +11.</p>

      <p><strong>Benefit:</strong> If you hit an opponent with both your primary
      hand and your off-hand weapon, you deal an additional 1d10 points of
      damage plus 1-1/2 times your Strength modifier. You can only deal this
      additional damage once each round.</p>
