    value: >
      <p><strong>Benefit:</strong> You gain a +1 bonus to Intimidate checks for
      every Aristeia feat you possess. When you enter aristeia, you gain the
      frightful presence universal monster ability with a range of 30 feet and a
      DC of 10 + 1/2 your Hit Dice + your Charisma modifier. This range
      increases to 100 feet if you possess at least three aristeia feats and 300
      feet if you possess at least 5 aristeia feats.</p>

      <p><strong>Special:</strong> This feat counts as Intimidating Prowess for
      the purpose of meeting prerequisites.</p>
