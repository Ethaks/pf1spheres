    value: >
      <p><strong>Prerequisites:</strong> Enhancement sphere, Draining Casting
      drawback, Circle Casting, Spell Proxy.</p>

      <p><strong>Benefit:</strong> Whenever you use a sphere ability, you may
      choose to have a creature under the effects of Create Proxy suffer the
      nonlethal damage for you. The creature must be within the range of one of
      your Proxy feats, and must not be immune to nonlethal damage. You cannot
      choose to split up the nonlethal damage; all of it must be dealt to a
      single creature.</p>
