    value: >
      <p><strong>Prerequisites:</strong> Barroom sphere, Brain Consumption.</p>

      <p><strong>Benefit:</strong> Whenever you consume a creature&#8217;s brain
      using the Brain Consumption feat, you may gain the drunk status as if you
      had consumed an alcoholic drink. Alternatively, while you possess a bonus
      talent from Brain Consumption Consumptive Intuition, you may end the bonus
      talent&#8217;s duration to gain the drunk status as a free action. When
      you gain the drunk status in either of these ways, you gain the status for
      double the duration (twice Constitution modifier rounds + 1 per 2 points
      of base attack bonus).</p>
