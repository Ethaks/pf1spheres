    value: >
      <p><strong>Prerequisites:</strong> Illusion sphere (Suppression
      (glamer)).</p>

      <p><strong>Benefit:</strong> Spells affected by this feat have a reduced
      manifestation. Being subjected to the effect requires a Perception check
      (DC 15 + 1/2 your caster level) or the target does not perceive the
      presence and source of the effect.</p>

      <p><strong>Special:</strong> For each (sensory) talent you possess,
      improve the Perception check DC by an additional +2 and hide sensation
      associated with that (sensory) talent. This has no effect on spells or
      sphere abilities that rely on a suppressed sensation( s) to function, but
      you may always forgo the +2 bonus to the Perception DC to allow the
      sensation of the effect to function normally.</p>

      <p><strong>Cost:</strong> +2 spell points</p>
