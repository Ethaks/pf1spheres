    value: >
      <p><strong>Prerequisites:</strong> Blood sphere and 5th caster level; or
      Death sphere and 5th caster level; or Duelist sphere and base attack bonus
      +5; or Alchemy sphere and base attack bonus +5; Virulent Ailment.</p>

      <p><strong>Benefit:</strong> Your time spent analyzing mundane illnesses
      has allowed you to master them. You may choose two diseases from the
      following list: blinding sickness, bonechill, bubonic plague, cackle
      fever, cholera, filth fever, leprosy, mindfire, red ache, shakes, sleeping
      sickness, slimy doom.</p>

      <p>You may create these diseases and use them with your other plague
      feats. The onset period of any disease created this way becomes immediate,
      and the saving throw is changed as stated in the plague feat rules.</p>

      <p><strong>Special:</strong> This feat may be selected multiple times,
      selecting two more diseases each time.</p>
