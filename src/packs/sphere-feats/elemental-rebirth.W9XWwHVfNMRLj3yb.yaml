    value: >
      <p>Like the phoenixes of legend, you are difficult to keep down.</p>

      <p><strong>Prerequisite:</strong> Fenghaung subtype, energy resistance,
      Elemental Heart, character level 12th</p>

      <p><strong>Benefit:</strong> If your body is immersed in the element you
      have resistance to via the elemental nature racial trait within a day of
      your death, you are revived as per raise dead, gaining two permanent
      negative levels as normal. If you are slain by this element, this ability
      activates automatically in 1d4 rounds.</p>
