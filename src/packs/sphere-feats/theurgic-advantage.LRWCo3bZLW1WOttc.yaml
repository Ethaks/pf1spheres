    value: >
      <p>You isolate the advantages of your casting and transfer them across
      disciplines.</p>

      <p><strong>Prerequisite:</strong> Caster level 1st or higher with at least
      two casting traditions.</p>

      <p><strong>Benefit:</strong> When you create a magic effect with one
      casting tradition, you may spend an additional spell point to apply a
      single boon from another casting tradition to the magic effect. You may
      spend multiple additional spell points to apply multiple boons using this
      feat.</p>
