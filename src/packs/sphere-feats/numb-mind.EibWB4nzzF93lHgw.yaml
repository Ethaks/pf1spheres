    value: >
      <p>Your emotional and reflex responses fade, allowing you to shrug off
      distracting conditions.</p>

      <p><strong>Prerequisite:</strong> Death sphere.</p>

      <p><strong>Benefit:</strong> You gain +1 spell point. You can spend a
      spell point as an immediate action to gain a +2 bonus to saving throws
      against bleed, death effects, disease, energy drain, exhaustion, fatigue,
      mind-affecting effects, paralysis, poison, sleep effects, and stunning for
      1 round. For each necrosis feat you possess beyond this one, the bonus and
      duration increase by 1.</p>

      <p><strong>Four Necrosis Feats:</strong> When you use this feat, you also
      gain a new saving throw against one of the above effects currently
      affecting you (your choice).</p>
