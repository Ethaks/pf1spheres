    value: >
      <p><strong>Prerequisite:</strong> Character level 3rd.</p>

      <p><strong>Benefits:</strong> Whenever you consume a drug and succeed at
      your saving throw to avoid addiction, you do not suffer ability damage
      from that drug. You still suffer other secondary negative effects, if
      any.</p>

