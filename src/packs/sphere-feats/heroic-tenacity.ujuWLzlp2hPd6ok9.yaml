    value: >
      <p>In your heroic moment, your abilities expand.</p>

      <p><strong>Benefit:</strong> While in a situation where you could enter
      Aristeia, you gain a +1 insight bonus which you may add to any d20 roll
      once per round. When you enter Aristeia, choose a single feat that you
      meet the prerequisites for. So long as you remain in Aristeia, you gain
      the benefits of that feat. If entering Aristeia level 3 or higher, you may
      select two feats rather than one. You cannot select other Aristeia feats
      with this feat.</p>
