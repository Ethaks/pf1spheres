    value: >
      <p>Working on your coordination and your martial technique, you are able
      to use your secondary limbs to strike more rapidly.</p>

      <p><strong>Prerequisite:</strong> Tatulani subtype, secondary arms racial
      trait, Strengthened Arms, base attack bonus +4.</p>

      <p><strong>Benefit:</strong> Your secondary arms gain secondary claw
      attacks that deal 1d4 damage each. Secondary natural attacks are made with
      a -5 penalty to attack, and only add half your Strength modifier to
      damage.</p>
