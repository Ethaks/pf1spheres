    value: >
      <p><strong>Prerequisite:</strong> Telekinesis sphere.</p>

      <p><strong>Benefit:</strong> By forming a thin field of telekinetic force
      with your hand as a swift action you can gain a +2 shield bonus to your
      armor class, +1 per 5 caster levels in Telekinesis. This counts as a
      shield, except it imposes no spell failure or armor check penalty. You
      must keep at least one hand free to maintain your force shield.</p>
