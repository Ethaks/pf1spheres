    value: >
      <p>By focusing and unleashing your innate electrical powers, you can
      charge the remains of your kin with lightning.</p>

      <p><strong>Prerequisites:</strong> Draconic subtype, Constitution 13+.</p>

      <p><strong>Benefit:</strong> You can naturally charge a cuazite weapon
      with electricity as a swift action a number of times per day equal to your
      Constitution modifier.</p>

      <p><strong>Special:</strong> If you have the cuazaj assault racial
      ability, you can instead increase the additional damage of a cuazite
      weapon to +1d8 electricity damage a number of times per day equal to your
      Constitution modifier.</p>
