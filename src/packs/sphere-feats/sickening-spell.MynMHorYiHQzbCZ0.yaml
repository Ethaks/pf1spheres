    value: >
      <p><strong>Benefit:</strong> You can modify a talent to sicken a creature
      damaged by the talent. When a creature takes damage from this talent, they
      become sickened for a number of rounds equal 1/2 the caster level of the
      spell (minimum 1 round). If the talent allows a saving throw, a successful
      save negates the sickening effect. If the talent does not allow a save,
      the target can attempt a Fortitude save to negate the sickening effect. If
      the talent effect also causes the creature to become sickened, the
      duration of this metamagic effect is added on to the duration of the
      talent. Talents that do not inflict damage do not benefit from this
      effect.</p>

      <p><strong>Cost:</strong> +2 spell points</p>
