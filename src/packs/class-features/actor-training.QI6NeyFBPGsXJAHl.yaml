    value: >-
      <p>A troubadour is a consummate professional, always accumulating bits of
      lore, stories, songs, and strange personalities for use in his work. At
      2nd level and every 2 levels thereafter, a troubadour gains an actor
      training, representing the different tricks and skills he has developed
      through his travels. Unless otherwise noted, a troubadour cannot take any
      actor training more than once.</p>

