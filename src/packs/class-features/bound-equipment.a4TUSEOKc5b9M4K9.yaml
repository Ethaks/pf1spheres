    value: >
      <p>An armorist gains a bond with a specific weapon, shield, or suit of
      armor that is far greater than with her other summoned equipment. Bound
      equipment is summoned and treated just like summoned equipment, except it
      does not cost a spell point to summon, cannot be used by anyone other than
      the armorist herself (the item&#8217;s magic does not function in
      another&#8217;s hands), comes with limitless ammunition, and disappears 1
      round after leaving the armorist&#8217;s hands. She gains another piece of
      bound equipment at 5th level, 10th level, 15th level, and 20th level, and
      may bond implements beginning at 5th level.</p>

      <p>Bound equipment is masterwork quality, and gains a +1 enhancement bonus
      for every odd armorist level possessed. A piece of bound equipment&#8217;s
      enhancement bonus cannot exceed +1, +1 per 3 armorist levels (maximum +5);
      all enhancement bonus beyond this must be traded for special
      abilities.</p>

      <p>An armorist may give her bound weapon special abilities from Table:
      Bound Equipment, trading enhancement bonus for other benefits. Bound
      equipment cannot be enchanted through any other means than gaining
      armorist levels and must retain at least a +1 enhancement bonus. Bound
      implements use the rules presented in the Magic Items chapter, granting
      the armorist enhancement bonuses to her caster level with one sphere,
      chosen when the implement is created. A piece of bound equipment may be an
      implement or a weapon/shield/suit of armor, but not both at the same
      time.</p>

      <p>Once a piece of bound equipment has been selected, or once its special
      abilities have been chosen, they may only be changed if the armorist
      spends 8 hours (1 day) meditating to dismiss the old piece of bound
      equipment and create a new piece of bound equipment to take its place.</p>

      <p>The armorist&#8217;s bound equipment can be damaged and sundered, but
      always returns to full health the following day.</p>

      <p>A bound double-weapon must divide its enhancement bonuses and special
      abilities between the two ends (for example, a +5 bound quarterstaff could
      have a +3 bonus on one end and a +2 bonus on the other). Alternatively,
      the armorist may bind each end of the double weapon as a separate piece of
      bound equipment, thus granting full bonuses to each half. If one end of
      the double weapon has no bonuses, it is still considered masterwork.</p>

      <p><strong>Author's Note:</strong> A bound implement may take any shape a
      normal implement could (e.g. as a held item, magic item slot, or
      slotless).</p>

      <p><strong>Wiki Note:</strong> Most of the following abilities can be
      found on one of these pages:</p>

