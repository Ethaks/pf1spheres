    value: >-
      <p>At 2nd level and every 2 levels thereafter, the warden gains new ways
      of defending or otherwise aiding his allies, and may select a
      reinforcement from the universal reinforcements list or the appropriate
      list of vigil-specific reinforcements. The DC of any saving throw called
      for by a reinforcement is equal to 10 + 1/2 the warden&#8217;s level + the
      warden&#8217;s casting ability modifier. Each reinforcement may only be
      selected once unless otherwise noted.</p>

