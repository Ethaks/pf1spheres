    value: >-
      <p>Thaumaturges control power in its purest form; whether through bargains
      with outsiders, the summoning of primal spirits, or simply an untamable
      spark in their soul, a thaumaturge can invoke a limited amount of truly
      wondrous power.</p>

      <p>A thaumaturge may use invocations a number of times per day equal to
      his casting ability modifier + 1/2 his class level, which refreshes when
      he rests to regain spell points. Whenever an invocation calls for a saving
      throw, the DC is equal to 10 + 1/2 his thaumaturge&#8217;s level + his
      thaumaturge&#8217;s casting ability modifier. A thaumaturge may only use
      invocations of his level or lower. Using an invocation is a free action
      that may be taken even when it is not the thaumaturge&#8217;s turn, but
      the thaumaturge cannot use multiple invocations as part of the same saving
      throw, check, or use of forbidden lore.</p>

