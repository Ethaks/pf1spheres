      </tr>

      <tr>

      <td>Winter</td>

      <td>Frigid cold, blizzard, or thaw</td>

      </tr>

      <tr>

      <td>Late Winter</td>

      <td>Hurricane-force winds or early spring</td>

      </tr>

      </table>

      <p>The scholar can control the general tendencies of the weather, such as
      the direction and intensity of the wind. She cannot control specific
      applications of the weather&#8212;where lightning strikes, for example, or
      the exact path of a tornado. The weather continues as the scholar left it
      for up to one hour, or until she uses this ability to designate a new kind
      of weather (which fully manifests itself 10 minutes later). Contradictory
      conditions are not possible simultaneously. The scholar must have the
      lightning rod knack to select this knack.</p>

      <h4 id="toc26"><span>Liquefying Injections</span></h4>

      <p>The scholar may deliver one poison she has prepared or knows an Alchemy
      talent for as a melee touch attack; this poison is treated as being a
      contact poison even if it normally would not be. In addition to the
      poison&#8217;s normal effects, targets who fail their saving throw begin
      to liquefy.</p>

      <p>The first time a target fails a saving throw from a poison delivered by
      this ability, they take a -5 penalty to their natural armor (minimum 0)
      for 24 hours. The second time a target fails a saving throw against a
      poison delivered by this ability, they take 5 points of Dexterity and
      Strength damage. The third time a target fails a save against a poison
      delivered by this ability, they are permanently transformed into an ochre
      jelly, gaining the alignment, special abilities, and Intelligence, Wisdom,
      and Charisma scores of its new form in place of its own and losing all
      class abilities, racial abilities, and other class or level benefits.
      Multiple instances of this ability throughout the day stack, though any
      ability that would cure the initial poison also removes all effects of
      this ability except for the final transformation. Creatures transformed
      into an ochre jelly revert to their original form upon death, but can
      otherwise only be restored to their original form via a miracle, wish, or
      similar effect. This is a polymorph effect.</p>

      <p>Scholars must be at least 6th level to select this knack.</p>

      <h4 id="toc27"><span>Martial Study</span></h4>

      <p>The scholar chooses a single combat sphere she possesses; she may use
      her class level in place of her base attack bonus when determining her
      bonus to hit, combat maneuver bonus, combat maneuver defense, ability DCs,
      and all other functions of the sphere normally determined by her base
      attack bonus when using talents or abilities granted by that sphere. The
      scholar may take this knack multiple times, choosing a different combat
      sphere each time. The scholar may not select the Equipment sphere with
      this knack.</p>

      <h4 id="toc28"><span>Nautical Exploration</span></h4>

      <p>The scholar has learned how to construct a basic nautical apparatus
      that can be quickly assembled and disassembled for easy use. It takes the
      scholar 1 hour to assemble or disassemble the nautical apparatus, and it
      has a number of hit points equal to the scholar&#8217;s class level and
      hardness equal to twice her Intelligence bonus (minimum 2), and weighs a
      total of 40 lbs. The nautical apparatus is capable of transporting up to 2
      + the scholar&#8217;s Intelligence bonus Medium creatures underwater with
      a swim speed of 60 ft., and contains enough air to allow up to the maximum
      number of passengers to breathe for 1 hour per class level. Small
      creatures take up half the space and air of a Medium creature, while Large
      creatures take up twice the amount of space and air.</p>

      <p>Scholars of 7th level or higher can treat the gadget with special
      materials, allowing it to be used safely in virtually any liquid,
      including harmful substances like acid or lava. Creatures inside the
      gadget are protected from the effects of exposure to such materials as
      long as they remain inside. Opening or sealing the nautical apparatus
      requires a move action. Only the scholar can pilot this gadget; if anyone
      else attempts to pilot it, it requires a DC 15 Intelligence or Profession
      (sailor) check each round; failure means the gadget does not move in a
      desired direction and instead sinks 10 ft., or the distance to the first
      surface capable of sustaining its weight, whichever is closer. In
      addition, the gadget takes 1 point of damage each round someone other than
      the scholar who created it attempts to pilot it due to the fragile nature
      of some of the control mechanisms.</p>

      <h4 id="toc29"><span>Poisoncraft</span></h4>

      <p>The scholar has trained and studied in the arts of preparing and
      handling poisons. The scholar never risks accidentally poisoning herself
      when applying poison to a weapon or trap, and may apply poison to a weapon
      or trap as a move action. If the scholar is at least 6th level, she also
      adds 1/2 her class level to the DC of any non-Alchemy sphere poison she
      prepares herself, and she may now apply poisons to her weapons and traps
      as a swift action.</p>

      <h4 id="toc30"><span>Rapid Alchemy</span></h4>

      <p>The scholar&#8217;s research has taught her speedy and efficient
      techniques for creating various alchemical items. The scholar may craft
      any single alchemical item worth 150 gp or less (such as a vial of
      alchemist&#8217;s fire, smokestick, or tanglefoot bag) in half an hour;
      she must still succeed at a Craft (alchemy) check and pay all material
      costs as normal. The scholar cannot decrease this time any further by
      increasing the Craft DC. If the scholar knows the formulae for an improved
      version of an alchemical item worth 150 gp or less (such as the improved
      alchemist&#8217;s fire formulae) she reduces the crafting time to 15
      minutes instead of half an hour. In addition, the scholar adds her
      Intelligence modifier to the DC of any alchemical item she crafts herself
      (this does not include improved alchemical items made with the Alchemy
      sphere).</p>

      <h4 id="toc31"><span><span style="color: #00c000">Ritual Crafter
      [CS]</span></span></h4>

      <p>The scholar gains the Craft Rituals feat even if she does not qualify
      for it and may use her class level in place of her caster level when
      researching rituals. The scholar may research rituals even if she does not
      possess the required spheres. This stacks normally with caster levels
      gained from other sources. The scholar must have the ritual student knack
      to select this knack.</p>

      <h4 id="toc32"><span><span style="color: #00c000">Ritual Student
      [CS]</span></span></h4>

      <p>The scholar gains the Ritual Caster feat even if she does not qualify
      for it and may use her class level in place of her caster level when
      performing rituals. This stacks normally with caster levels gained from
      other sources. In settings where rituals are tied to specific traditions,
      the scholar chooses a number of traditions equal to her practitioner
      modifier and counts as possessing those traditions for the purposes of
      performing rituals.</p>

      <h4 id="toc33"><span>Studied Technique</span></h4>

      <p>The scholar formulates and masters a unique combat style or technique
      she can use to defeat her foes. Each time the scholar takes this knack,
      she gains three bonus talents; these bonus talents may be spent on any
      talent she qualifies for, or to gain one or more new base combat spheres.
      The scholar may take this knack up to a total of three times.</p>

      <h4 id="toc34"><span>Survival Training</span></h4>

      <p>The scholar may move through any sort of nonmagical undergrowth (such
      as natural thorns, briars, overgrown areas, and similar terrain) at her
      normal speed and without taking damage or suffering any other impairment.
      If the scholar is at least 6th level, this extends to areas of thorns and
      other natural impediments that have been magically manipulated to impede
      motion. In addition, the scholar leaves no trail in natural surroundings
      and cannot be tracked. She may choose to leave a trail if so desired.</p>

      <h4 id="toc35"><span>Trick Arrows</span></h4>

      <p>Scholars with this knack learn how to affix their flashbangs to bolts
      or arrowheads. As part of an attack action made with a ranged weapon, the
      scholar can affix a flashbang to her weapon, causing any creature struck
      by it to be treated as though it had also been struck by one of the
      scholar&#8217;s flashbangs. Flashbangs whose effects would affect an area
      larger than a single target treat the target of the scholar&#8217;s attack
      as the center of their effect.</p>
