    value: >
      <p>At 2nd level and at every two levels thereafter, the scholar gains a
      scholar&#8217;s knack from the below list. Unless otherwise noted, all
      scholar&#8217;s knacks are extraordinary abilities.</p>

      <h4 id="toc7"><span>Academic Knowledge</span></h4>

      <p>The scholar adds half her class level (minimum 1) on all Knowledge
      skill checks and may make all Knowledge skill checks untrained. If the
      scholar succeeds on a Knowledge check to identify a creature that she has
      successfully scouted, she may spend a move action to instruct her allies
      on how best to take it down, granting them a +2 bonus on combat maneuver
      checks and to the DCs of any abilities used against the creature for 1
      minute.</p>

      <h4 id="toc8"><span>Aeronautics</span></h4>

      <p>The scholar has learned how to construct a basic gliding apparatus that
      can be quickly assembled and disassembled for easy use. It takes the
      scholar 1 hour to assemble the glider, and it has a number of hit points
      equal to the scholar&#8217;s class level, hardness equal to twice her
      Intelligence bonus (minimum 2), and weighs 10 lbs. The scholar may attach
      the glider to her or an ally&#8217;s pack or clothing as a standard
      action; while it is attached, the character can make a DC 15 Fly check to
      fall safely from any height without taking falling damage. When falling
      safely, they may make an additional DC 15 Fly check to glide, moving 5 ft.
      laterally for every 10 ft. they fall. Allies may use a glider in this
      manner once for a maximum number of rounds equal to 1 + the
      scholar&#8217;s Intelligence modifier before it breaks, and the scholar
      can use the glider in this way a total number of times per day equal to
      her Intelligence bonus (minimum 1) for the same duration; any attempt to
      exceed this usage results in failure and causes the glider to break,
      forcing the scholar to spend an hour building a new one before it can be
      used again. Only one glider can be attached to a single creature at a
      time.</p>

      <p>At 6th level, the scholar and any ally given a glider are able to fly
      with a speed of 30 ft. and average maneuverability. The duration that the
      glider lasts during a single use increases to a number of minutes equal to
      1 + the scholar&#8217;s Intelligence bonus. In addition to using the
      glider to fall safely, the scholar can use the glider to fly a total
      number of times per day equal to 1 + her Intelligence bonus; any attempt
      to exceed this usage or remain in flight after the glider&#8217;s normal
      duration resulsts in failure and causes the glider to break, forcing the
      scholar to build a new one before it can be used again. Allies using a
      glider still suffer breakage after the first usage.</p>

      <p>If the scholar is at least 10th level, her gliders instead grant a fly
      speed of 60 ft. with good maneuverability, and may now stay aloft during a
      single use for a number of hours equal to 1/2 the scholar&#8217;s class
      level (rounded down).</p>

      <h4 id="toc9"><span><span style="color: #00c000">Amateur Arcanist
      [CS]</span></span></h4>

      <p>The scholar gains the Basic Magical Training and Advanced Magical
      Training feats, using her Intelligence modifier as her casting ability
      modifier.</p>

      <h4 id="toc10"><span>Animal Training, Large</span></h4>

      <p>The scholar&#8217;s familiar takes the form of an animal companion of
      her choice, using her scholar level as her effective druid level. The
      animal retains the special abilities and the Intelligence score of the
      scholar&#8217;s familiar, but also has the statistics and abilities of an
      animal companion. If the animal is dismissed, is lost, or dies, it can be
      replaced in the same way as a normal familiar can be.</p>

      <p>The scholar must have the small animal training knack to select this
      knack.</p>

      <h4 id="toc11"><span>Animal Training, Small</span></h4>

      <p>The scholar gains a familiar, treating her class level as her arcane
      spellcaster level. The scholar is unable to utilize the share spells,
      deliver touch spells, or scry on familiar abilities normally granted to a
      familiar, but is still considered to have them for the purposes of
      determining what archetypes her familiar qualifies for. If a familiar is
      dismissed, lost or dies, it can be replaced 1 week later through a
      specialized ritual that costs 200 gp per scholar level. The ritual takes 8
      hours to complete.</p>

      <h4 id="toc12"><span><span style="color: #00c000">Arcane Studies
      [CS]</span></span></h4>

      <p>The scholar furthers her magical studies. Each time the scholar takes
      this knack, she gains three bonus magic talents; these bonus talents may
      spent on any talent she qualifies for, or to gain one or more new base
      magic spheres. The scholar may take this knack up to a total of three
      times. The scholar must have the amateur arcanist knack to select this
      knack.</p>

      <h4 id="toc13"><span>Astrology</span></h4>

      <p>The scholar has learned to divine helpful information from the
      positions of the stars and planets. Once per day, the scholar may spend
      one hour studying star charts, the position of the celestial bodies, and
      other relevant astrological data to gain important insights into the
      day&#8217;s challenges, granting a pool of insight points equal to half
      the scholar&#8217;s class level (minimum 1) plus her Intelligence bonus.
      The scholar may spend a point from this pool as part of an attack roll,
      saving throw, or skill check to add 1d4+1 to the result; the scholar may
      spend a point to grant this bonus to an ally, but must spend an immediate
      action to do so.</p>

      <h4 id="toc14"><span><span style="color: #00c000">Breakthrough
      Historian</span> [BaP/CS]</span></h4>

      <p>The scholar furthers their ability to teach the past and predict the
      future. The scholar gains the <a href="/divination">Divination</a> sphere
      as a bonus talent. If the scholar possesses a drawback which removes the
      divine ability, she must buy back that drawback with this bonus talent. In
      addition, the scholar gains one (divine) talent as a bonus talent and
      Scholar Of Past And Future as a bonus feat. The scholar must have the
      amateur arcanist knack to select this knack.</p>

      <h4 id="toc15"><span><span style="color: #00c000">Chronomancy,
      Amateur</span> [CS]</span></h4>

      <p>The scholar creates a small mechanical timepiece, similar to a holy
      symbol, that grants the <a href="/time">Time</a> sphere, a spell pool
      equal to 1 + her Intelligence modifier (minimum 1), uses Intelligence as
      her casting ability modifier, and treats her caster level as being equal
      to 1/2 her class level when using the Time sphere for as long as the
      timepiece is in her possession; this stacks normally with caster levels
      gained from other sources. If this is the scholar&#8217;s first time
      gaining a magic talent from any source, this is treated as the casting
      class feature and grants the scholar two bonus talents as normal, these
      talents must be used to gain talents in the Time sphere. The scholar loses
      these benefits if she loses possession of the timepiece; if the timepiece
      is lost or stolen, the scholar may assemble a new one during an 8 hour
      rest. Only the scholar may use this timepiece, and it does not provide any
      benefit to anyone other than the scholar.</p>

      <h4 id="toc16"><span><span style="color: #00c000">Chronomancy</span>
      [CS]</span></h4>

      <p>As long as she has possession of the timepiece created with the amateur
      chronomancy talent, the scholar gains three additional talents from the
      Time sphere and is considered a Mid-Caster when determining her caster
      level with the Time sphere. In addition, her spell pool is now equal to
      1/2 her class level + her Intelligence modifier.</p>

      <p>The scholar must have the amateur chronomancy knack to take this
      knack.</p>

      <h4 id="toc17"><span><span style="color: #00c000">Chronomancy,
      Advanced</span> [CS]</span></h4>

      <p>As long as she has possession of the timepiece created with the amateur
      chronomancy talent, the scholar gains three additional talents from the
      Time sphere and treats her class level as her caster level with the Time
      sphere; this stacks normally with caster levels gained from other sources.
      In addition, her spell pool is now equal to her class level + her
      Intelligence modifier.</p>

      <p>The scholar must have the amateur chronomancy and chronomancy knacks to
      take this knack.</p>

      <h4 id="toc18"><span><span style="color: #00c000">Crafting Genius</span>
      [CS]</span></h4>

      <p>The scholar gains one of the following crafting feats: Brew Potion,
      Craft Rod, Craft Staff, Craft Wand, Craft Wondrous Item, or Forge Ring.
      The scholar uses her class level as her caster level but must otherwise
      meet the prerequisites of the chosen feat (so a 4th level scholar could
      take Brew Potion or Craft Wondrous Item with this knack, but not take
      Craft Rod until she was at least 9th level).</p>

      <p>In addition, the scholar gains a bonus equal to 1/2 her class level on
      all skill checks made as part of the crafting process, and can bypass the
      normal restrictions for spell prerequisites on potions, spell trigger, and
      spell completion items by adding 3 + the level of the prerequisite spell
      (or 3 + 1/2 the caster level of the ability to be added if using a magic
      sphere effect) to the crafting DC. The scholar always treats her class
      levels as caster levels when determining the effects of items she crafts
      herself.</p>

      <p>This knack may be taken multiple times, granting an additional feat
      from the above list each time but providing no further benefits.</p>

      <p>The scholar must have the amateur arcanist knack to take this
      knack.</p>

      <h4 id="toc19"><span>Cunning Socialite</span></h4>

      <p>The scholar learns to leverage her keen insight to her advantage in
      social settings. Whenever the scholar has successfully used the scout
      ability to identify a creature&#8217;s weaknesses, she gains an insight
      bonus equal to 1/2 her class level on all Bluff, Diplomacy, and Sense
      Motive checks made against the target, as well as to Intimidate checks
      made to improve the creature&#8217;s attitude towards the scholar.</p>

      <h4 id="toc20"><span>Cunning Attacker</span></h4>

      <p>The scholar&#8217;s preference for brains over brawn translates into an
      ability to plan attacks her opponent cannot easily counter. Whenever the
      scholar has successfully used the scout ability to identify a
      creature&#8217;s weaknesses, she may use her Intelligence bonus in place
      of her Strength modifier for melee attack rolls, combat maneuver checks,
      and in place of her Dexterity modifier with ranged attack rolls against
      the target. In addition, the scholar also gains a +1 insight bonus on all
      attack rolls made while using her Intelligence bonus to hit, plus an
      additional +1 at 5th level and every five levels thereafter.</p>

      <h4 id="toc21"><span>Experimental Evolution</span></h4>

      <p>The scholar performs various experiments with breeding, chemical
      modification, or other techniques to create powerful and unusual creatures
      loyal to her. When the scholar learns this knack, a familiar, animal
      companion, or mount she possesses gains a pool of evolution points equal
      to 1 + 1 per 4 class levels she possesses that can be used to give the
      creature evolutions as though it were an eidolon. If the scholar possesses
      multiple familiars, mounts, or companions, she may divide these evolution
      points amongst them however she chooses. Once a creature has spent its
      evolution points on a given evolution, the choice cannot be changed until
      the next time the scholar gains a class level. If the scholar&#8217;s
      companion creature dies or is otherwise permanently lost, she regains any
      evolution points spent on it and may apply them to a new creature after 1
      week of training and experimentation.</p>

      <h4 id="toc22"><span>Expert Healing</span></h4>

      <p>The scholar adds half her class level (minimum 1) as a bonus on all
      Heal checks. Whenever a creature regains hit points due to the
      scholar&#8217;s use of the Heal skill (including her medical training
      class feature), or from an alchemical item the scholar has prepared (such
      as the salve formulae from the Alchemy sphere), any healing in excess of
      their normal maximum hit point total is applied as temporary hit points
      which last for 1 hour per class level the scholar possesses.</p>

      <h4 id="toc23"><span>Genetic Modification</span></h4>

      <p>The scholar gains Evolved Familiar and Improved Familiar as bonus
      feats, even if she would not otherwise qualify for them. The scholar uses
      her class level in place of her arcane caster level when determining what
      improved familiars she qualifies for. If the scholar has the large animal
      training knack, she may add the bonuses for level normally gained by her
      animal companion (bonus HD, feats, Strength and Dexterity bonuses, skill
      points, tricks, etc.) to her improved familiar, subtracting the
      familiar&#8217;s base form&#8217;s CR from her effective druid level when
      determining its advancement. Regardless of the improved familiar&#8217;s
      type, bonuses gained from progressing as an animal companion, such as
      bonus HD, use the normal advancement rules presented in the animal
      companion base statistics table. The scholar must have the small animal
      training knack to select this knack.</p>

      <h4 id="toc24"><span>Lightning Rod</span></h4>

      <p>Scholars with this knack gain a masterwork quarterstaff specially
      modified with mechanical and alchemical attachments that allow them to
      channel, store, and redirect electrical energy. This quarterstaff can be
      enchanted as a standard weapon of its type. If it is ever broken or
      destroyed, the scholar cannot use the abilities granted by this knack (or
      the improved lightning rod knack) until she spends 8 hours modifying
      another quarterstaff of at least masterwork quality. The scholar can spend
      an immediate action whenever she would be damaged by an attack dealing
      electricity damage to negate an amount of electricity damage up to 5 x her
      class level. In addition, the scholar can spend a full-round action while
      wielding her lightning rod quarterstaff to create a small localized storm
      that creates a bolt of lightning targeting one enemy within 60 ft. of the
      scholar and dealing 1d6 per class level electricity damage (Reflex halves,
      DC 10 + 1/2 scholar&#8217;s class level + her Intelligence modifier). The
      scholar can maintain this effect each round as a standard action,
      generating a new bolt of lightning each time she does so.</p>

      <h4 id="toc25"><span>Lightning Rod, Improved</span></h4>

      <p>The scholar&#8217;s understanding of atmospheric phenomenon and ability
      to control and manipulate atmospheric conditions with her lightning rod
      quarterstaff reaches new heights. The scholar can spend a standard action
      while carrying or wielding her quarterstaff to raise or lower the
      temperature within 30 ft. around herself by up to 5 degrees Fahrenheit per
      class level, simultaneously granting herself and any allies within the
      affected area fire resistance (if she increases the temperature) or cold
      resistance (if she lowers the temperature) equal to her class level. The
      scholar and any allies granted resistance by this ability are also immune
      to nonlethal damage due to exposure to extreme temperatures. In addition,
      the scholar can spend 1 minute focusing on nothing but activating her
      lightning rod to change the weather in the local area over a 1 mile radius
      centered on her. She can call forth weather appropriate to the climate and
      season of the area she is in, and can also use this ability to cause the
      weather in the area to become calm and normal for the season.</p>

