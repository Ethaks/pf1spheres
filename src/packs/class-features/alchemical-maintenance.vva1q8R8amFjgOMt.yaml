    value: >
      <p>You gain the Alchemy sphere for the (formulae) package and must select
      the Armor Maintenance Kit talent with the free (formulae) talent granted
      by that package.</p>

      <p>You may expend an armor maintenance kit when performing a maintenance
      to gain a unique benefit:</p>

      <p><strong>Polish:</strong> You may expend a polish kit when performing
      the polish maintenance to allow the maintenance to be used one additional
      time per day per ray that could be deflected by the polish kit.</p>

      <p><strong>Lubrication:</strong> You may expend a lubrication kit when
      applying the armor maintenance to apply the lubrication kit&#8217;s bonus
      to the armor maintenance.</p>
