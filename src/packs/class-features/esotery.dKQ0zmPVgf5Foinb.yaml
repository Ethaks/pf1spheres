    value: >-
      <p>At 2nd level and every 2 levels thereafter, the sage learns a single
      esotery he qualifies for. Many esoteries require the sage to know a
      particular esoteric training package first; the sage cannot take an
      esotery that requires an esoteric training package he does not possess.
      Unless otherwise noted, a sage can take a given esotery only once. If an
      esotery ability grants a saving throw, the DC is 10 + 1/2 the sage&#8217;s
      class level + his Wisdom modifier.</p>

