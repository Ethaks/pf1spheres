    value: >-
      <p>At 2nd level and every even level thereafter, the armiger may gain a
      prowess from the following list. Each prowess may only be selected once
      unless otherwise noted. Any time a prowess requires selecting a specific
      customized weapon, the benefits of that prowess may be moved to a
      different weapon at any time a new weapon is customized. All prowesses are
      extraordinary abilities unless noted.</p>

