    value: >-
      <p>A soul weaver&#8217;s greatest strength is the souls she collects. A
      soul weaver possesses a number of souls equal to 3 + her casting ability
      modifier (minimum 1). These souls replenish whenever the soul weaver rests
      to regain spell points. These souls may be turned visible or invisible as
      a free action (if visible, they appear as wisps of energy that glow
      dimly).</p>

      <p>Souls either orbit the soul weaver (moving as she does at the same
      speed), or may be directed to move independently as a free action that may
      be taken once per soul per round. Souls behave as creatures with a fly
      speed of 40 feet that may only take actions to move and always succeed at
      Fly checks. These souls are only projected into the same plane as the soul
      weaver, and as such are considered ethereal and are also immune to damage
      of any kind. A soul must remain within medium range of the soul weaver, or
      disappear back to the nether.</p>

      <p>A soul weaver gains a number of abilities, each of which uses up a
      soul&#8217;s energy, returning it to the nether until the soul weaver
      rests to regain spell points. Nexus powers require a standard action, and
      if a saving throw is required the DC is equal to 10 + 1/2 soul weaver
      level + casting ability modifier. To use an ability, the target must be
      adjacent to the soul weaver (if the spirit is orbiting her), or else the
      soul weaver must first direct the soul to move into the target&#8217;s
      square.</p>

      <p>The soul weaver gains the following bound nexus abilities:</p>

