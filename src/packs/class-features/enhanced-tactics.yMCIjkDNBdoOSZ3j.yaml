    value: >-
      <p>Starting at 2nd level and every two levels thereafter, the commander
      may select an enhanced tactic. Enhanced tactics are special bonuses and
      abilities that can affect any ally currently benefiting from one of the
      commander&#8217;s tactics or shouts granted by the Warleader sphere. The
      commander may start an enhanced tactic as part of the same action used to
      begin a tactic or initiate a shout, and the commander may switch to any
      enhanced tactic he knows as a free action once per round. The commander
      may only have one enhanced tactic active at a time.</p>

      <p>Some enhanced tactics allow an ally to make a free action even when it
      isn&#8217;t their turn. A single creature cannot make more than one such
      free action in a round, no matter how many enhanced tactics it might be
      benefiting from, even from multiple commanders.</p>

