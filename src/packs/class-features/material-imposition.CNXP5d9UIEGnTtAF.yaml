    value: >-
      <p>Starting at 3rd level, the scholar has learned that certain mundane
      materials, plants, or even creatures, properly utilized, can have unusual
      effects on magical energies. The scholar learns one material imposition
      from the below list, plus an additional one at 5th level and every two
      levels thereafter. Unless stated otherwise, activating an imposition is a
      standard action that provokes attacks of opportunity and expends the
      scholar&#8217;s martial focus. A scholar damaged by an attack of
      opportunity while activating an imposition must make a concentration check
      adding her class level and Intelligence modifier to a d20 roll (DC 12 +
      damage dealt) or she fails to activate the ability and the action is
      wasted. Feats and abilities that normally improve concentration checks,
      such as the Combat Casting feat, also apply to scholar&#8217;s using
      material impositions. If the imposition grants a save, the DC is equal to
      10 + 1/2 the scholar&#8217;s class level + her Intelligence bonus.</p>

      <p>Impositions with activated abilities can interfere with each
      other&#8217;s energies and effects; if the scholar uses the activated
      ability of a material imposition while another activated ability is still
      in effect, the previous effect immediately ends. Impositions which do not
      require activation do not interfere with other imposition&#8217;s effects.
      Activating a material imposition consumes raw materials, but generally the
      cost of these materials is insignificant &#8212; comparable to the
      valueless material components of most spells. A scholar can assume she has
      all materials necessary to use her material impositions unless otherwise
      noted as long as she has a designated belt pouch or spell component pouch
      in her possession. Unless otherwise noted, material impositions are
      extraordinary effects.</p>

