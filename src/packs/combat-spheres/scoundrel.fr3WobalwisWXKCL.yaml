        <img src="modules/pf1spheres/assets/icons/spheres/scoundrel.webp"
        style="float:right;border:none;outline:none" />Masters of subtlety and
        guile, practitioners of the Scoundrel sphere know how to best manipulate
        opponents into dropping their guard before taking them for everything
        they have. When you gain the Scoundrel sphere, you gain 5 ranks in the
        Sleight of Hand skill, plus 5 ranks per additional talent spent in the
        Scoundrel sphere (maximum ranks equal to your total Hit Dice). If you
        already have ranks in the Sleight of Hand skill you may immediately
        retrain them, but you do not get to retrain when only temporarily
        gaining talents, such as through the armiger’s customized weapons class
        feature.

        <p>All practitioners of the Scoundrel sphere gain the following
        abilities:</p>

        <h2 id="toc0"><span><span style="color:#993300">Swift
        Hands</span></span></h2>

        <p>You may use your Dexterity in place of your Strength when attempting
        a dirty trick or steal maneuver and may use your ranks in the Sleight of
        Hand skill in place of your base attack bonus when determining your
        combat maneuver bonus to perform a dirty trick or steal maneuver. In
        addition, you may apply any enhancement bonuses to your unarmed strikes
        to your dirty trick and steal combat maneuvers.</p>

        <h2 id="toc1"><span><span style="color:#993300">Marked
        Target</span></span></h2>

        <p>You may make a melee touch attack against a creature as a swift
        action; if this attack is successful, the creature is battered and takes
        a -1 penalty on Perception checks for 1 round. For every 4 ranks in
        Sleight of Hand you possess, this penalty is increased by 1.</p>

        <p><strong>Trick:</strong> Whenever you perform a steal or dirty trick
        combat maneuver, or make a Sleight of Hand check to take an object from
        a target unnoticed, you may apply one (trick) talent to it. (Trick)
        talents cannot be applied to maneuvers performed as a free action.</p>

