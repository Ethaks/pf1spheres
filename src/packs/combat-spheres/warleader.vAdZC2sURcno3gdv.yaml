        <img src="modules/pf1spheres/assets/icons/spheres/warleader.webp"
        style="float:right;border:none;outline:none" />Practitioners of the
        Warleader sphere learn techniques for organizing, rallying, and
        directing their allies in battle. Regardless of whether they are
        charismatic warriors leading from the front or canny tacticians
        directing their troops from a secure position overlooking the
        battlefield, it is the superior talent for directing their troops to
        coordinate the correct response that makes them invaluable forces on the
        battlefield. When you gain the Warleader sphere, you gain 5 ranks in the
        Diplomacy skill, plus 5 ranks per additional talent spent in the
        Warleader sphere (maximum ranks equal to your total Hit Dice). If you
        already have ranks in the Diplomacy skill you may immediately retrain
        them, but you do not get to retrain when only temporarily gaining
        talents, such as through the armiger’s customized weapons class feature.

        <h2 id="toc0"><span><span
        style="color:#993300">Tactics</span></span></h2>

        <p>Tactics are coordinated battle plans that require continuing
        direction from the practitioner to maintain. A creature must have line
        of sight to, and be able to see, the practitioner to benefit from a
        tactic. Beginning a tactic is a move action, and it can be maintained
        each round as a move or swift action. Once activated, you may switch
        between any tactics you know each time you use a swift action to
        maintain an ongoing tactic. Tactics affect all allied creatures within a
        radius of 10 ft. + 5ft. per rank in Diplomacy you possess, and may be
        centered on any square you have both line of sight and line of effect
        to. You may recenter an ongoing tactic at a new location as part of the
        swift action used to maintain it. The benefits of your tactics end
        immediately if you are helpless, killed, paralyzed, rendered
        unconscious, or stunned.</p>

        <p>When you first gain the Warleader sphere, you gain the following
        tactic:</p>

        <h4 id="toc1"><span>Aggressive Flanking</span></h4>

        <p>While within the affected area of this tactic, allied creatures are
        considered to be flanking as long as they both threaten the same
        creature, regardless of their comparative positioning.</p>

        <h2 id="toc2"><span><span
        style="color:#993300">Shouts</span></span></h2>

        <p>Shouts are sound-based effects centered on the practitioner that
        affect creatures in an area of effect centered on the practitioner with
        a radius of 10 ft. + 5 ft. per 2 ranks in Diplomacy the practitioner
        possesses. The practitioner may choose whether or not to include himself
        in the effects of his shout. The effects of shouts last for a number of
        rounds equal to 1 + 1 for every 4 ranks in Diplomacy you possesses, and
        use your ranks in Diplomacy instead of your base attack bonus when
        determining any saving throws. Unless otherwise noted, using a shout is
        a standard action. Deaf characters or characters otherwise lacking the
        ability to hear gain a +5 bonus on all saves against shout effects, and
        must attempt a saving throw against a shout even if its effects would be
        beneficial. Practitioners in the area of a silence spell or otherwise
        unable to make a sound cannot use shouts until they are once more able
        to be heard.</p>

        <p>While some shouts only affect allies or enemies, others affect all
        targets within their area of effect. When performing such a shout, you
        may spend a move action to warn your allies to cover their ears and
        negate the effects, but doing so gives enemies within the area of effect
        a +5 bonus to their saving throw against the shout’s effects. Some
        shouts may require you to expend your martial focus, as described in
        their entry.</p>

        <p>When you first gain the Warleader sphere, you gain the following
        shout:</p>

        <h4 id="toc3"><span>Fierce Shout</span></h4>

        <p>When you use this shout, you and all affected allies gain a +1 morale
        bonus on damage rolls on their first attack each turn. For every 2 ranks
        in Diplomacy you possess, this morale bonus to damage is increased by
        +1. This is a mind-affecting emotion effect.</p>

