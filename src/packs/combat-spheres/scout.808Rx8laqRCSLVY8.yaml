        <img src="modules/pf1spheres/assets/icons/spheres/scout.webp"
        style="float:right;border:none;outline:none" />Training in the Scout
        sphere teaches you how to hide from danger, identify potential threats
        and hazards, track opponents through almost any environment, and
        identify a creature’s key weaknesses. When you gain the Scout sphere,
        you gain 5 ranks in the Stealth skill, plus 5 ranks per additional
        talent spent in the Scout sphere (maximum ranks equal to your total Hit
        Dice). If you already have ranks in the Stealth skill you may
        immediately retrain them, but you do not get to retrain when only
        temporarily gaining talents, such as through the armiger’s customized
        weapons class feature.

        <p>All practitioners of the Scout sphere gain the following ability:</p>

        <h2 id="toc0"><span><span style="color:#993300">Scout</span></span></h2>

        <p>As a swift action, you may identify a creature’s weaknesses (DC 10 +
        creature’s CR) as described under the Knowledge skill, but may
        substitute a Perception check for the appropriate Knowledge check at a
        -5 penalty. This only reveals the target’s weaknesses, or lack thereof,
        (such as damage reduction types and vulnerabilities), and does not
        reveal any additional information about the target. Once you have
        succeeded at a scout attempt or Knowledge check against a target, any
        talents or effects that require you to scout a target may be used
        against the target for the next 24 hours; after this period you must
        successfully use the scout ability against the target again to continue
        benefiting from related effects.</p>

