        <img src="modules/pf1spheres/assets/icons/spheres/dual_wielding.webp"
        style="float:right;border:none;outline:none" />Dual wielders train in
        ambidextrous techniques that allow them to wield double weapons or two
        weapons simultaneously. Whether blending sword and dagger or spinning a
        double-bladed sword through a dazzling attack routine, few warriors are
        as awesome to behold as practitioners of the Dual Wielding sphere.

        <h2 id="toc0"><span><span style="color:#993300">Dual
        Attack</span></span></h2>

        <p>Whenever you make an attack action with a light or one-handed weapon,
        you can make an additional attack with a light or one-handed weapon held
        in your off-hand, though both attacks take a -2 penalty on their attack
        rolls when doing so; only your initial main hand attack qualifies as an
        attack action, and the additional attack cannot be made with the same
        weapon as your initial main hand attack. Your off-hand attack only
        applies 1/2 your Strength modifier, and if your off-hand attack is made
        with anything other than a light weapon, both attacks take an additional
        -2 penalty. <strong>Associated Feat:</strong> Two-Weapon Fighting</p>

