        <img src="modules/pf1spheres/assets/icons/spheres/wrestling.webp"
        style="float:right;border:none;outline:none" />Training in the Wrestling
        sphere teaches a practitioner how to quickly drop their opponents to the
        ground, regardless of their size, twisting foes up and slamming them
        into the ground with incredible force. Wrestling practitioners are
        unarmed fighters who deal additional damage with their unarmed strikes
        as described in the unarmed strike practitioner table.
        <strong>Associated Feat:</strong> Improved Unarmed Strike.

        <p>All practitioners of the Wrestling sphere gain the following
        ability:</p>

        <h2 id="toc0"><span><span style="color:#993300">Snag</span></span></h2>

        <p>As a swift action, you may attempt to snag a target as a melee touch
        attack, latching onto part of their clothing, armor, or flesh and making
        them battered. If you are already holding a target, such as via the
        Scale Foe Athletics talent or via a successful grapple, they are also
        considered battered as long as the hold persists. If you do not grapple
        an opponent or perform a similar technique such as Scale Foe by the end
        of your turn, the snag automatically ends.</p>

        <p><strong>Slam:</strong> Any time you initiate or maintain a grapple,
        you may apply 1 (slam) talent as an immediate action in addition to the
        normal benefits of initiating or maintaining a grapple.</p>

        <h4 id="toc1"><span>Unarmed Combatants</span></h4>

        <p>Practitioners who train in certain spheres focused on unarmed combat,
        such as Boxing, deal additional damage with their unarmed strikes based
        on the total number of unarmed spheres and talents they possess, as
        shown in the following table. Practitioners from a class that already
        grants an unarmed damage progression, such as the brawler or monk, may
        treat their unarmed strike as one size category larger if they have 3 or
        more talents in an unarmed combat sphere, but receive no further
        benefits. In addition, any practitioner with at least 1 talent in an
        unarmed sphere gains the benefits of the Improved Unarmed Strike
        feat.</p>

