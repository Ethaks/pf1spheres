    value: >
      Soul weavers focus on controlling the powers of life and death. While they
      tend to make townsfolk a bit nervous - especially if the shambling horde
      of undead follows them into town - those who face great danger tend to
      appreciate having such a powerful ally at their side.

      <p><strong>Role:</strong> Soul Weavers are usually either masters of
      healing or masters of many small minions, though sometimes they can be
      masters of both at once.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d6</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The soul weaver&#8217;s class skills are
      Craft (Int), Diplomacy (Cha), Fly (Dex), Heal (Wis), Intimidate (Cha),
      Knowledge (arcana) (Int), Knowledge (history) (Int), Knowledge (planes)
      (Int), Knowledge (religion) (Int), Linguistics (Int), Perform (Cha),
      Profession (Wis), Sense Motive (Wis), and Spellcraft (Int).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
