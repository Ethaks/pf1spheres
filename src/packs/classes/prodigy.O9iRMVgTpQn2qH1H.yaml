    value: >
      “I can do that.”

      <p>Brilliant warriors capable of combining martial and magic techniques
      into a seamless flow, bewildering allies and confounding foes with their
      flashes of inspiration that grant them unforeseen capability.</p>

      <p><strong>Role:</strong> Prodigies are a diverse group, capable of
      filling many roles.</p>

      <p><strong>Alignment:</strong> Any.</p>

      <p><strong>Hit Die:</strong> d8</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Intuitive.</p>

      <p><strong>Class Skills:</strong> The prodigy&#8217;s class skills are
      Acrobatics (Dex), Bluff (Cha), Climb (Str), Craft (Int), Diplomacy (Cha),
      Intimidate (Cha), Knowledge (all) (Int), Perception (Wis), Perform (Cha),
      Profession (Wis), Sense Motive (Wis), Spellcraft (Int), Use Magic Device
      (Cha), and three other class skills of the prodigy&#8217;s choice, chosen
      at character creation.</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
