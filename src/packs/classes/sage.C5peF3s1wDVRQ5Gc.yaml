  description:
    unidentified: ""
    value: >
      “When mind, body, and spirit are in harmony, even the impossible is within
      reach.”

      <p>Sages are masters of their internal energy, known as chi or ki, using
      martial techniques and discipline to foster and grow this energy within
      themselves. True masters of ki can mold this energy to suit any purpose,
      firing blasts of destructive energy, creating protective barriers, or
      boosting physical performance and abilities. Some sages even learn to use
      ki to stave off or reverse death.</p>

      <p><strong>Role:</strong> A sage can use his ki abilities to attack from
      afar, enhance an ally&#8217;s physical abilities, manipulate their
      opponents, or even heal wounds.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit die:</strong> d6.</p>

      <p><strong>Starting Wealth:</strong> 1d6 x 10 gp (Average 35 gp) In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Trained</p>

      <p><strong>Class Skills:</strong> The sage&#8217;s class skills are
      Acrobatics (Dex), Appraise (Int), Climb (Str), Craft (Int), Diplomacy
      (Cha), Escape Artist (Dex), Intimidate (Cha), Knowledge (all) (Int),
      Perception (Wis), Perform (Cha), Profession (Wis), Ride (Dex), Sense
      Motive (Wis), Stealth (Dex), and Swim (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>

      <div style="clear:both; height: 0px; font-size: 1px"></div>


      <h2>Combat Training</h2>

      <p>A sage may combine combat spheres and talents to create powerful
      martial techniques. Sages are considered Proficient practitioners and use
      Wisdom as their practitioner modifier.</p>
