  description:
    unidentified: ''
    value: >
      Fey Adepts specialize in using illusion and the creation of partially-real
      shadows to get their job done.

      <p><strong>Role:</strong> Fey adepts are versatile casters and experts of
      trickery.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d6</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The fey adept&#8217;s class skills are
      Appraise (Int), Bluff (Cha), Craft (Int), Disguise (Cha), Escape Artist
      (Dex), Intimidate (Cha), Knowledge (arcana) (Int), Knowledge (local)
      (Int), Knowledge (nature) (Int), Linguistics (Int), Perception (Wis),
      Perform (Cha), Sense Motive (Wis), Sleight of Hand (Dex), Spellcraft
      (Int), Stealth (Dex), and Use Magic Device (Cha).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
