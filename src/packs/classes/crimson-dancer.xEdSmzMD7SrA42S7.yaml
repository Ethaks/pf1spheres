    value: >
      <p>&#8220;All that exists can end; and all that withers can have its life
      stolen. It&#8217;s through basic entropy that this world manages to move
      forward, after all. So instead of this futile war, why not settle down and
      enjoy a bit of food instead? You&#8217;ll die either way, after
      all.&#8221; - Evelynn Mariana, the Scarlet Reaper</p>

      <p>The crimson dancer is a role adopted by the specialists of the force of
      life itself - blood. Whether that means the negative energy that holds
      undeads together, the oil, gears or magic veins that animate constructs,
      or the crimson liquids that run throughout mortals. Crimson dancers are
      aggressive, mobile fighters who leave wounds that can kill all warriors
      alike within minutes if left untreated. When pushed to their limits, they
      can even manipulate the blood that falls from their bleeding foes and
      manifest gruesome abilities fueled by the vitality of other creatures.</p>

      <p><strong>Role:</strong> A crimson dancer is a frontline fighter,
      skirmisher and hunter who excels at winning wars through attrition, and
      slowly gathers more power as a combat encounter extends.</p>

      <p><strong>Alignment:</strong> Any, although many crimson dancers tend to
      be evil.</p>

      <p><strong>Hit Die:</strong> d10</p>

      <p><strong>Starting Wealth:</strong> 4d6 x 10 gp (average 140 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Self-Taught</p>

      <p><strong>Class Skills:</strong> Acrobatics (Dex), Bluff (Cha), Climb
      (Str), Craft (Int), Diplomacy (Cha), Escape Artist (Dex), Heal (Wis),
      Intimidate (Cha), Knowledge (local) (Int), Knowledge (nature) (Int),
      Knowledge (nobility) (Int), Knowledge (religion) (Int), Perception (Wis),
      Profession (Wis), Sense Motive (Wis), Spellcraft (Int), Stealth (Dex),
      Survival (Wis), Swim (Str)</p>

      <p><strong>Skill Ranks per Level:</strong> 4 + Int modifier</p>
