    value: >
      “Who needs a weapon when I am one?”

      <p>To a striker, only one thing matters; rhythm. Combat is a delicate
      dance for these daredevils, weaving in and out of skirmishes wearing
      little or no armor and often only bringing their fist to bare. But to a
      striker, combat isn&#8217;t worth it without risk, as they thrive on
      taking risks and living to tell the tale. While other warriors may boast
      of their ability to hold others at bay, a striker delights in risking life
      and limb in the pursuit of the combat high which drives them, willing to
      do anything in order to reach that state of excitement, even at the cost
      of their lives.</p>

      <p><strong>Starting Wealth:</strong> 3d6 &#215; 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Self-taught</p>

      <p><strong>Role:</strong> A striker is meant to stay in the front lines,
      gaining tension to tear through her foes with devastating counter
      attacks.</p>

      <p><strong>Alignment:</strong> Any.</p>

      <p><strong>Hit Die:</strong> d10</p>

      <p><strong>Class Skills:</strong> The striker&#8217;s class skills are
      Acrobatics (Dex), Climb (Str), Craft (Int), Escape Artist (Dex), Fly
      (Dex), Heal (Wis), Intimidate (Cha), Knowledge (nature) (Int), Perception
      (Wis), Perform (Cha), Profession (Wis), Ride (Dex), Sense Motive (Wis),
      Sleight of Hand (Dex), Stealth (Dex), Survival (Wis), and Swim (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>

      <p><strong>Proficiencies:</strong> Strikers are proficient with simple
      weapons, as well as light armor and bucklers. In addition, if this is this
      character&#8217;s first level in any class, they may select a martial
      tradition of their choice. When wearing medium or heavy armor, using a
      shield, or carrying a medium or heavy load, a striker loses her AC
      bonus.</p>


      <h2>Combat Training</h2>

      <p>A striker may combine combat spheres and talents to create powerful
      martial techniques. Strikers are considered Expert practitioners and use
      Constitution as their practitioner modifier.</p>
