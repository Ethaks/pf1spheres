    value: >
      The incanter is among the purest forms of a caster, dedicated above all to
      expanding their knowledge of the magical arts. Their powers are almost
      entirely determined by their choice of sphere - whether they’re dabbling
      in everything or focusing their knowledge on a few areas, though, they’re
      a force to be reckoned with.

      <p><strong>Role:</strong> An incanter is a master of magical spheres,
      bending magic to their needs more fully than any other caster.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d6</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The incanter&#8217;s class skills are
      Appraise (Int), Craft (Int), Fly (Dex), Knowledge (all) (Int), Linguistics
      (Int), Profession (Wis), and Spellcraft (Int).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
