  description:
    unidentified: ""
    value: >
      The Thaumaturge is willing to go places most other casters wouldn’t dare
      to tread. Their agreements give them access to ancient and forbidden
      knowledge, and they’re capable of using it to great effect. Each
      Thaumaturge chooses their own pursuit, and they often specialize in a
      handful of potent powers.

      <p><strong>Role:</strong> A thaumaturge is a focused caster, often
      choosing at most one or two specialty spheres and using those specialties
      in ways no other caster could.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d8</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The thaumaturge&#8217;s class skills are
      Craft (Int), Diplomacy (Cha), Disguise (Cha), Fly (Dex), Heal (Wis),
      Intimidate (Cha), Knowledge (all) (Int), Linguistics (Int), Perform (Cha),
      Profession (Wis), Sense Motive (Wis), Spellcraft (Int), Use Magic Device
      (Cha).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
