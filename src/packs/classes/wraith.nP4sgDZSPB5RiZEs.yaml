  description:
    unidentified: ''
    value: >
      Emulating powerful and perilous creatures such as ghosts and shadow
      demons, wraiths gain the power to fade into the ether. A diverse group,
      each wraith is attuned to certain types of creatures or states of mind.
      This attunement can be exploited to seize control, turning foes into
      puppets. Some gain their talents from exposure to possessing entities,
      others obtain their power as part of returning from death themselves, or
      via other, more esoteric, paths.

      <p><strong>Role:</strong> Eerie casters able to slip out of phase with
      reality and leap into susceptible minds, seizing control, making them
      perfect for infiltration and espionage.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d8</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> Bluff (Cha), Craft (Int), Disguise
      (Cha), Fly (Dex), Intimidate (Cha), Knowledge (arcana) (Int), Knowledge
      (history) (Int), Knowledge (nobility) (Int), Knowledge (religion) (Int),
      Linguistics (Int), Perception (Wis), Profession (Wis), Sense Motive (Wis),
      Spellcraft (Int), Stealth (Dex), Use Magic Device (Cha).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier</p>
