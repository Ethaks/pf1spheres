  description:
    unidentified: ''
    value: >
      “If it only works as intended, it’s not working well enough.”

      <p>A technician is a man with a plan, capable of taking a piece of
      equipment and seeing not what it is, but what it could be. No matter what
      the problem, the technician is the one who will find a way to invent,
      contrive, or improvise a way to solve it. A technician could be a
      professional thief, a medieval engineer, or a master mechanic, but such
      details are unimportant in the long run. What is important is that when
      something needs doing or needs improving, the technician is the one who
      will see it gets done.</p>

      <p><strong>Starting Wealth:</strong> 5d6 &#215; 10 gp (average 175 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Self-taught</p>

      <p><strong>Role:</strong> The technician is a support class that aids his
      allies through tricks, traps, and machines. While the technician can face
      enemies down on the front line, his strength is always most manifest
      through cunning and careful planning.</p>

      <p><strong>Alignment:</strong> Any.</p>

      <p><strong>Hit Die:</strong> d8</p>

      <p><strong>Class Skills:</strong> The technician&#8217;s class skills are
      Appraise (Int), Bluff (Cha), Climb (Str), Craft (Int), Diplomacy (Cha),
      Disable Device (Dex), Knowledge (dungeoneering) (Int), Knowledge
      (engineering) (Int), Knowledge (geography) (Int), Knowledge (local) (Int),
      Linguistics (Int), Perception (Wis), Profession (Wis), Sense Motive (Wis),
      Sleight of Hand (Dex), Stealth (Dex), Swim (Str), and Use Magic Device
      (Cha).</p>

      <p><strong>Skill Ranks per Level:</strong> 6 + Int modifier</p>

      <p><strong>Proficiencies:</strong> Technicians are proficient with simple
      weapons, as well as light armor and bucklers. In addition, if this is this
      character&#8217;s first level in any class, they may select a martial
      tradition of their choice.</p>


      <h2>Combat Training</h2>

      <p>A technician may combine combat spheres and talents to create powerful
      martial techniques. Technicians are considered Adept combatants and use
      Intelligence as their practitioner modifier.</p>
