  description:
    unidentified: ''
    value: >
      <strong>Note:</strong> This class should not be confused with the Shifter
      from Ultimate Wilderness by Paizo Publishing.

      <hr>

      <p>Shifters are experts at transforming themselves (and often others) into
      whatever form is most suitable for a situation. Whether they&#8217;re a
      druid getting closer to the wilderness, a magical experiment with
      horrifying implications, or the scion of a lycanthropic bloodline, their
      ability to become what they want to be makes them hard for anyone to
      stop.</p>

      <p><strong>Role:</strong> Shifters are experts at infiltration and combat,
      using their powers to assume many shapes to fit whatever situation they
      find themselves in.</p>

      <p><strong>Alignment:</strong> Any non-lawful</p>

      <p><strong>Hit Die:</strong> d8</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The shifter&#8217;s class skills are
      Acrobatics (Dex), Bluff (Cha), Climb (Str), Craft (Int), Disguise (Cha),
      Fly (Dex), Handle Animal (Cha), Intimidate (Cha), Knowledge (geography)
      (Int), Knowledge (nature) (Int), Perception (Wis), Profession (Wis), Sense
      Motive (Wis), Spellcraft (Int), Stealth (Dex), Survival (Wis), and Swim
      (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
