    value: >
      “The best way to understand someone is to walk a mile wearing their face.”

      <p>For some, troubadours are the master actors, spinning epic tales of
      heroics, love, chivalry, and tragedy to entertain the masses. For others,
      troubadours are the greatest of spies and con men, adopting whatever name,
      backstory, and personality is needed to get exactly what they want from
      whoever might have it. In both cases, the troubadour is a master of
      performance, creating characters and bringing them to life to such a
      degree that sometimes not even magic can tell the difference between fact
      and fiction.</p>

      <p><strong>Role:</strong> The troubadour is a man of many faces and is
      able to take on nearly any role. Depending on the part he is playing, he
      can be the warrior in battle, the thief in the shadows, or even the
      magician working wonders from the sidelines.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Dice:</strong> d8</p>

      <p><strong>Starting Wealth:</strong> 3d6 &#215; 10 gp (Average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Self-taught</p>

      <p><strong>Class Skills:</strong> The troubadour&#8217;s class skills are
      Acrobatics (Dex), Appraise (Int), Bluff (Cha), Climb (Str), Craft (Int),
      Diplomacy (Cha), Disable Device (Dex), Disguise (Cha), Escape Artist
      (Dex), Intimidate (Cha), Knowledge (all) (Int), Linguistics (Int), Perform
      (Cha), Profession (Wis), Sense Motive (Wis), Spellcraft (Int), Stealth
      (Dex), Swim (Str), and Use Magic Device (Cha).</p>

      <p><strong>Skill Ranks per Level:</strong> 6 + Int modifier</p>


      <h2>Combat Training</h2>

      <p>A troubadour may combine combat spheres and talents to create powerful
      martial techniques. Troubadours are considered Proficient combatants. A
      troubadour uses their casting ability modifier as their practitioner
      modifier. If they do not have a casting ability modifier, it defaults to
      Charisma.</p>
