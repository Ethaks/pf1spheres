    value: >
      “Knowledge is power.”

      <p>Scholars are not front-line combatants. They&#8217;re not weapons
      experts, nor are they charismatic leaders. What they are, are adventurers
      who use their brains instead of their brawn, identifying enemy&#8217;s
      weaknesses, laying dangerous traps, and leveraging their diverse knowledge
      to turn the tide of battle. Scholars lack a wizard&#8217;s magical mastery
      to supplement their mind&#8217;s strength, relying instead on keen
      observation and mechanical mastery to win their battles.</p>

      <p><strong>Starting Wealth:</strong> 5d6 x 10 gp (average 175 gp) plus 1
      healer&#8217;s kit. In addition, each character begins play with an outfit
      worth 10 gp or less.</p>

      <p><strong>Starting Age:</strong> Trained</p>

      <p><strong>Role:</strong> Scholars support their allies in combat by
      targeting enemy weaknesses and using powerful alchemical concoctions to
      help control the flow of battle. Out of combat, scholars are masters of
      any trade or skill they choose to undertake.</p>

      <p><strong>Alignment:</strong> Any.</p>

      <p><strong>Hit Die:</strong> d6</p>

      <p><strong>Class Skills:</strong> The scholar&#8217;s class skills are
      Appraise (Int), Bluff (Cha), Craft (Int), Diplomacy (Cha), Disable Device
      (Dex), Disguise (Cha), Escape Artist (Dex), Handle Animal (Cha), Heal
      (Wis), Intimidate (Cha), Knowledge (all) (Int), Linguistics (Int),
      Perception (Wis), Perform (Cha), Profession (Wis), Sense Motive (Wis),
      Sleight of Hand (Dex), Spellcraft (Int), Stealth (Dex), Survival (Wis),
      and Use Magic Device (Cha).</p>

      <p><strong>Skill Ranks Per Level:</strong> 8 + Int modifier.</p>

      <p><strong>Proficiencies:</strong> Scholars are proficient with simple
      weapons, as well as light armor and bucklers. In addition, if this is this
      character&#8217;s first level in any class, they may select a martial
      tradition of their choice.</p>


      <h2>Combat Training</h2>

      <p>A scholar may combine combat spheres and talents to create powerful
      martial techniques. Scholars are considered Proficient combatants and use
      Intelligence as their practitioner modifier.</p>
