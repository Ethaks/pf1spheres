  description:
    unidentified: ''
    value: >
      “My will cannot break, but your body can.”

      <p>A sentinel is a warrior of steel and determination, using their iron
      will and training to withstand blows that would crush weaker warriors.
      Masters of defense, sentinels live to hold the line, guarding others
      against fatal blows while delivering punishment all her own. To a
      sentinel, there is nothing stronger than a warrior and their armor,
      forming a bond that can weather magical assaults and impossible odds
      regardless of what stands in their way. The might of a sentinel is not to
      be underestimated, as they are the pillars upon which armies are
      built.</p>

      <p><strong>Starting Wealth:</strong> 5d6 &#215; 10 gp (average 175 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Self-taught</p>

      <p><strong>Role:</strong> A sentinel stands in the thick of battle,
      absorbing punishment and defending those weaker than herself.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d12</p>

      <p><strong>Class Skills:</strong> The Sentinel&#8217;s class skills are
      Bluff (Cha), Climb (Str), Craft (Int), Diplomacy (Cha), Handle Animal
      (Cha), Heal (Wis), Intimidate (Cha), Knowledge (nobility) (Int),
      Perception (Wis), Profession (Wis), Ride (Dex), Sense Motive (Wis), and
      Swim (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>

      <p><strong>Proficiencies:</strong> Sentinels are proficient with simple
      weapons, as well as light armor and bucklers. In addition, if this is this
      character&#8217;s first level in any class, they may select a martial
      tradition of their choice.</p>


      <h2>Combat Training</h2>

      <p>A sentinel may combine combat spheres and talents to create powerful
      martial techniques. Sentinels are considered Expert practitioners and use
      Wisdom as their practitioner modifier.</p>
