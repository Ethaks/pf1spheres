    value: >
      Armorists are among the most direct masters of the spheres, and indeed,
      tend to see magic as only the first step in resolving a situation. Their
      ability to call forth whatever equipment a situation requires makes them
      more flexible than many of their opponents realize.

      <p><strong>Role:</strong> Armorists are masters of combat who use items,
      rather than simple brute force, to dominate their enemies.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d10</p>

      <p><strong>Starting Wealth:</strong> 5d6 x 10 gp (average 175 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The armorist&#8217;s class skills are
      Acrobatics (Dex), Climb (Str), Craft (Int), Intimidate (Cha), Knowledge
      (arcana) (Int), Knowledge (engineering) (Int), Knowledge (nobility) (Int),
      Perception (Wis), Profession (Wis), Ride (Dex), Spellcraft (Int), Swim
      (Str), and Use Magic Device (Cha).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
