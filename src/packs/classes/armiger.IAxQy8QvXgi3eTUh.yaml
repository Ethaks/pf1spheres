    value: >
      “Right tool, right job.”

      <p>A warrior trained in a variety of weapons, mastering different
      techniques with each, able to quickly bring the best tool to bear against
      her foes.</p>

      <p><strong>Role:</strong> The armiger is formidable in both ranged and
      melee combat, able to master a variety of weapons.</p>

      <p><strong>Alignment:</strong> Any.</p>

      <p><strong>Hit Die:</strong> d10</p>

      <p><strong>Starting Wealth:</strong> 5d6 x 10 gp (average 175 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Self-taught</p>

      <p><strong>Class Skills:</strong> The armiger&#8217;s class skills are
      Acrobatics (Dex), Climb (Str), Craft (Int), Intimidate (Cha), Knowledge
      (dungeoneering) (Int), Knowledge (geography) (Int), Knowledge (local)
      (Int), Knowledge (nobility) (Int), Perception (Wis), Profession (Wis),
      Ride (Dex), Sense Motive (Wis), Sleight of Hand (Dex), Survival (Wis), and
      Swim (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>

      <p><strong>Proficiencies:</strong> Armigers are proficient with simple
      weapons, as well as light armor and bucklers. In addition, if this is this
      character&#8217;s first level in any class, they may select a martial
      tradition of their choice.</p>


      <h2>Combat Training</h2>

      <p>An armiger may combine combat spheres and talents to create powerful
      martial techniques. Armigers use the Proficient talent progression. When
      they gain their first level in the armiger class, armigers may choose
      either Charisma, Intelligence or Wisdom as their practitioner
      modifier.</p>
