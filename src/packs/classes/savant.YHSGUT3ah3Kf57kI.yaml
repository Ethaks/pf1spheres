    value: >
      <strong>Wiki Note:</strong> The Savant is technically an archetype of the
      <a href="/thaumaturge">Thaumaturge</a>. However, because it changes
      practically everything of its base class (up to, and including, its base
      attack bonus and saving throws), it is <em>functionally</em> a separate
      class in its own right and is included here for ease of play. The Savant
      still qualifies for any feats that have Thaumaturge as a prerequisite,
      assuming they meet the other prerequisites.

      <hr>

      <p>Naturally gifted with an innate sense of the workings of their own
      bodies and an uncanny knack for quickly copying new skills, savants are
      unpredictable foes.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d10</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The savant&#8217;s class skills are
      Acrobatics (Dex), Climb (Str), Craft (Int), Disguise (Cha), Diplomacy
      (Cha), Fly (Dex), Heal (Wis), Intimidate (Cha), Knowledge (all except
      Arcana; Int), Linguistics (Int), Perform (Cha), Profession (Wis), Sense
      Motive (Wis), and Swim (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
