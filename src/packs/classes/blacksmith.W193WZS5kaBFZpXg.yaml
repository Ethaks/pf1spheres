  description:
    unidentified: ""
    value: >
      “The only joy greater than winning a prize with your own two hands is
      forging it.”

      <p>Blacksmiths are craftsman who forge the tools they need by hand.
      Blacksmiths are masters of equipment, both in its use on the battlefield
      as well as destroying the tools of their foes. While not all blacksmiths
      will go adventuring, those who do find their allies are more than grateful
      to have someone on board who can help them make the most of the tools of
      their trade.</p>

      <p><strong>Starting Wealth:</strong> 4d6 x 10 gp (average 140 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Trained</p>

      <p><strong>Role:</strong> Blacksmiths support their party by crafting and
      maintaining potent weapons and armor, and wade into battle leveling
      powerful blows.</p>

      <p><strong>Alignment:</strong> Any.</p>

      <p><strong>Hit Die:</strong> d10</p>

      <p><strong>Class Skills:</strong> The blacksmith&#8217;s class skills are
      Appraise (Int), Climb (Str), Craft (Int), Disable Device (Dex), Intimidate
      (Cha), Knowledge (engineering) (Int), Knowledge (local) (Int), Perception
      (Wis), Profession (Wis), Survival (Wis), Swim (Str), and Use Magic Device
      (Cha).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>

      <p><strong>Proficiencies:</strong> Blacksmiths are proficient with simple
      weapons, as well as light armor and bucklers. In addition, if this is this
      character&#8217;s first level in any class, they may select a martial
      tradition of their choice.</p>


      <h2>Combat Training</h2>

      <p>A blacksmith may combine combat spheres and talents to create powerful
      martial techniques. Blacksmiths are considered Expert combatants and use
      Constitution as their practitioner modifier.</p>
