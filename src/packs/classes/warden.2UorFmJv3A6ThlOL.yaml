  description:
    instructions: ""
    unidentified: ""
    value: >
      “Who needs a good defense when they have me?”

      <p>The warden is a tireless defender whose pure will to defend those
      around him have manifested into a source of magic. This source varies from
      warden to warden, but typically emerges from an ideal that the warden
      holds dear. Despite varying sources of this magic, all wardens share the
      common goal of defending those they hold dear, even if that means
      sacrificing themselves for this purpose.</p>

      <p><strong>Role:</strong> A warden defends their party using a combination
      of defensive magic, incredible reflexes, and sheer force of will.</p>

      <p><strong>Alignment:</strong> Any.</p>

      <p><strong>Hit Die:</strong> d10.</p>

      <p><strong>Starting Wealth:</strong> 4d6 x 10 gp (average 140 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Starting Age:</strong> Trained</p>

      <p><strong>Class Skills:</strong> The warden&#8217;s class skills are
      Climb (Str), Craft (Int), Diplomacy (Cha), Handle Animal (Cha), Heal
      (Wis), Intimidate (Cha), Knowledge (arcana) (Int), Knowledge (history)
      (Int), Knowledge (local) (Int), Knowledge (nobility) (Int), Perception
      (Wis), Profession (Wis), Sense Motive (Wis), Spellcraft (Int), and Swim
      (Str).</p>

      <p><strong>Skill Ranks per Level:</strong> 4 + Int modifier.</p>

