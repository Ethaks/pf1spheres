  description:
    instructions: ""
    unidentified: ""
    value: >
      Symbiats are fused creatures, where psionic aberrations are pulled in
      (usually through a horrific process) to inhabit the mind of a caster.
      Their mastery of mental abilities makes them good leaders, and their
      psionic powers make them even better at supporting others.

      <p><strong>Role:</strong> A symbiat&#8217;s abilities make them masters of
      defence and can push both themselves and their teammates to powerful new
      heights with the psionics.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d8</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The symbiat&#8217;s class skills are
      Acrobatics (Dex), Craft (Int), Diplomacy (Cha), Fly (Dex), Intimidate
      (Cha), Knowledge (all) (Int), Linguistics (Int), Perception (Wis),
      Profession (Wis), Sense Motive (Wis), Spellcraft (Int), and Stealth
      (Dex).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
