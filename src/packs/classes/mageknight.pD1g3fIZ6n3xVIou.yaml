    value: >
      The mageknight is a warrior who mixes magic and blade in the heat of
      combat. Unlike the armorist, who focuses on calling forth weapons, the
      mageknight prefers to enhance their weapons with a wide variety of magical
      tricks. Mageknights arenâ€™t limited in their choice of sphere, so they tend
      to come up with unique combinations that suit their personal style.

      <p><strong>Role:</strong> The mageknight combines magic and martial power
      to become a powerful combatant.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d10</p>

      <p><strong>Starting Wealth:</strong> 5d6 x 10 gp (average 175 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The mageknight&#8217;s class skills are
      Acrobatics (Dex), Climb (Str), Craft (Int), Diplomacy (Cha), Handle Animal
      (Cha), Knowledge (arcana) (Int), Knowledge (nature) (Int), Knowledge
      (nobility) (Int), Knowledge (planes) (Int), Knowledge (religion) (Int),
      Profession (Wis), Ride (Dex), Spellcraft (Int), Survival (Wis), and Swim
      (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
