    value: >
      Elementalists specialize in the command and control of elemental magic,
      using it to control the battle area, protect allies, and rain destruction
      down upon their foes.

      <p><strong>Role:</strong> Elementalists are magical warriors, wielding
      elemental damage with the same skill and tactical precision a fighter
      might wield their sword or bow.</p>

      <p><strong>Alignment:</strong> Any</p>

      <p><strong>Hit Die:</strong> d8</p>

      <p><strong>Starting Wealth:</strong> 3d6 x 10 gp (average 105 gp). In
      addition, each character begins play with an outfit worth 10 gp or
      less.</p>

      <p><strong>Class Skills:</strong> The elementalist&#8217;s class skills
      are Acrobatics (Dex), Bluff (Cha), Climb (Str), Craft (Int), Escape Artist
      (Dex), Fly (Dex), Intimidate (Cha), Knowledge (arcana) (Int), Knowledge
      (nature) (Int), Knowledge (planes) (Int), Perception (Wis), Profession
      (Wis), Spellcraft (Int), Stealth (Dex), Survival (Wis), and Swim
      (Str).</p>

      <p><strong>Skill Ranks Per Level:</strong> 4 + Int modifier.</p>
