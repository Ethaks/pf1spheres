    value: >
      <p><strong>Prerequisites:</strong> Beastmastery sphere.</p>

      <p>As a swift action, you may call all of your animal allies to your side.
      They must be within 1 mile per rank in Handle Animal and come at their
      best speed, avoiding apparent hazards and danger to the best of their
      ability. This movement takes place using the creature&#8217;s normal
      actions on its turn. At 10 ranks in Handle Animal, the animal allies need
      only be on the same plane.</p>
