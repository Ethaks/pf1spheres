      <p>When you gain a level and your ranks in Diplomacy increase, you may
      assign an additional Hit Die to current cohorts, up to the maximum they
      may possess and not causing the total Hit Dice you have recruited to
      exceed your limit.</p>

      <p><strong>Feats:</strong> A cohort begins with one feat, and gains
      another feat at every odd Hit Die. A cohort may gain any PC feat for which
      it qualifies. Cohorts may not gain magic item crafting feats.</p>

      <p><strong>Combat Talents:</strong> Cohorts gains talents with the
      proficient progression.</p>

      <p><strong>Martial Tradition:</strong> Your cohort gains a martial
      tradition, using the practitioner modifier given by their profession.</p>

      <p><strong>Ability Score Increase:</strong> Just like PCs and Monsters, a
      cohort gains a permanent +1 bonus to an ability score of your choice for
      every 4 Hit Dice possessed.</p>

      <p><strong>Enhancement:</strong> At 5 Hit Dice, a cohort gains a +2
      enhancement bonus to one ability score. At 9th level, they increase this
      bonus to +4 and gain a +2 bonus to an additional ability score. At 13th
      level, the first bonus increases to +6, the second to +4, and they gain a
      +2 bonus to an additional ability score. These bonuses may be retrained as
      if they were a single feat.</p>

      <p>Talents marked (cohort) grant additional options for your cohorts. Some
      abilities call out joint actions. These actions require both the user and
      his cohort to pay the requisite action cost.</p>

      <h3 id="toc5"><span>Re-Recruiting Cohorts</span></h3>

      <p>A cohort that leaves your service on good terms is easier to recruit.
      You may maintain a network of such former cohorts, called contacts, equal
      to twice your practitioner ability modifier (minimum 2). Such contacts do
      not normally travel with you beyond reaching the nearest settlement. Each
      contact will have a place of residence, usually in a settlement but
      sometimes a wilderness area, ship, or other abode. You may send messages
      to a contact by whatever means you have available, requesting that they
      meet you at a particular time and place, allowing you to recruit them.
      Talents such a Messenger, and legendary talents such as Air Travel,
      Planisphere, and Teleportation can facilitate getting messages to the
      contact and their traveling to meet you. Contacts are able to travel to
      your caravan at the same rate as your Messengers.</p>

      <p>Contacts have lives apart from following you and may on occasion send
      requests for aid or show up in unexpected places. Unlike a cohort, there
      is no penalty for the death of a contact. Mindless cohorts may not become
      contacts.</p>

      <h3 id="toc6"><span>Roleplaying Cohorts</span></h3>

      <p>Cohorts are generally under the player's control regarding their
      mechanical actions, especially during adventures, but they are not
      mindless automatons. Cohorts that are abused or mistreated will abandon
      the player when able to do so. Normally, the GM will speak for cohorts.
      Another option is to allow other players to control some cohorts,
      investing them in the cohort's development and well-being. The other
      players could be allowed a degree of latitude to portray a unique
      personality for the cohort, emphasizing that it is a unique person rather
      than simply a class ability. This should obviously only be done after
      consulting with the other players and may not work in all groups. Be aware
      that this invites the others players' input on how the cohort is used,
      which may be unwelcome to some players.</p>

      <h2 id="toc7"><span>Follower Package</span></h2>

      <p>You gain a group of followers. These followers will not accompany you
      into dangerous locations, but can lend assistance in various ways.
      Followers can supply unskilled labor for simple tasks, such as clearing a
      road obstructed by falling rocks. Count the followers as supplying a
      number of Medium-sized unskilled laborers equal to half the number of
      followers in the settlement (or caravan). While doing so, the followers
      cannot provide their other benefits. If attacked, followers will attempt
      to flee to a safe place to the best of their ability. You normally have
      about 5 followers per rank in Diplomacy. If statistics are needed for a
      particular follower, treat them as level 1 commoners.</p>

      <p>If you possess the Alchemists, Craftsmen, Entertainers, Healers,
      Merchants, Rangers, or Scholars talents, then there is a 10% chance per
      talent that a randomly selected follower will be a level 1 expert. When
      you gain this package, choose a settlement with which you are well
      acquainted. Your initial followers are drawn from there. When first
      gaining this package, it is assumed that you have spent time in the past
      making contacts, deals, and promises and that you are well known enough in
      the community to attract a group of followers.</p>

      <p>Should the number of followers available be reduced for any reason, the
      effectiveness of (followers) talents is reduced, treating your ranks in
      Diplomacy as equal to the number of available followers/4. You normally
      regain 1 follower per rank in Diplomacy each day you spend in a settlement
      where your followers are dispersed, but you can double this number with 8
      hours of active effort each day. If you have lost all of your followers or
      do not disperse your followers in the settlement, the recruitment rate is
      halved (minimum 1 follower per day).</p>

      <p>If using the downtime rules found in Ultimate Campaign, having your
      followers present in a settlement increases the effect of Influence or
      Labor you spend by 50%, to a maximum of 1 additional Influence or Labor
      for every 2 followers in the settlement where the downtime activity takes
      place. Any talents that enable followers to make checks to generate
      capital receive any benefits from rooms and teams you have access to. If a
      talent allows followers to generate capital, the entire group of followers
      makes this check collectively. Any results that are not sufficient to
      generate capital on a given day may be carried over to the next day; this
      carrying-over may be continued until the result is sufficient to generate
      capital or your followers leave the settlement.</p>

      <p>If using the kingdom building rules found in Ultimate Campaign,
      possessing this package grants a +1 bonus to all kingdom attributes you
      affect.</p>

