      <p>You may recruit adventurers, mercenaries, and sellswords to actively
      assist you. Recruiting requires spending 8 hours in a settlement and
      making a Diplomacy check. You may select the profession and martial
      tradition you are looking for, and may also specify a particular race from
      those available. Not all races, professions, and traditions will be
      available in all locations; the available pool is determined by the GM.
      The base DC of this check is 10 + the Hit Dice of the person you are
      looking to recruit, modified per Settlement Size Modifier and
      Miscellaneous Modifier tables. Modifiers are cumulative. You may take 10
      on this check.</p>

      <p>You may not recruit a creature with more Hit Dice than the maximum
      shown on Table: Cohort. The exact feats and talents the cohort possesses
      are up to the GM, though you may reject a given cohort and attempt to
      recruit another with the normal action. Recruits are usually humanoids
      with no racial Hit Dice, and are of races available in the region you are
      recruiting. Creatures with racial Hit Dice, templates, or abilities
      unsuitable to player races are not suitable to be cohorts.</p>

      <p>You may have multiple recruited creatures under your control, but their
      total Hit Dice cannot exceed your ranks in Diplomacy. If you attempt to
      recruit a creature that would exceed your Hit Dice cap, you must choose
      which other creatures to release from your service.</p>

      <p>A cohort serves you loyally and will follow you into and aid you during
      combat, but will not obey obviously suicidal orders nor subject itself to
      harm for no obvious purpose. Cohorts are usually within 1 alignment step
      of you, though some exceptions may occur at the GM&#8217;s discretion.</p>

      <p><sup><strong>Wiki Note:</strong> Effects that increase effective BAB or
      skill ranks in a sphere do not accelerate the strength of leadership
      cohorts or similar partners, just as increasing your caster level does not
      accelerate the hit dice of Conjuration sphere companions. Only effects
      that actually raise your effective level, such as the Spherebound mythic
      quality or a Conscript sphere specialization, can increase the hit dice of
      cohorts and similar companions.</sup></p>

