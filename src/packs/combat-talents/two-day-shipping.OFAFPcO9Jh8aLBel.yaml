    value: >
      <p><strong>Prerequisites:</strong> Leadership sphere (Messengers
      (followers)).</p>

      <p>Whenever you send a written message or item with your Messengers
      talent, if it would take more than two days for your messenger to reach
      its destination, it arrives at the end of that second day, regardless of
      any remaining distance, as long as the destination is reachable by normal
      travel.</p>

      <p>If you possess the Merchants talent, your messengers can obtain items
      from anywhere they could deliver a message or item to in no more than two
      days.</p>

      <p>If you possess the Teleportation legendary talent, your messengers can
      reach any destination on the same plane as you in no more than two
      days.</p>

      <p>If you possess the Planisphere legendary talent, your messengers can
      reach any destination on any plane in no more than two days.</p>
