    value: >
      <p><strong>Errata:</strong> Originally printed in The Conqueror&#8217;s
      Handbook, the Atavism (adrenaline) allows characters to channel their
      latent primordial or primal heritage. This release updates the Atavism
      (adrenaline) by introducing heritages, a creature type with associated
      benefits when using this talent, while adjusting some of the interactions
      the talent originally offered. The new text for the Atavism talent reads
      as follows:</p>

      <p><strong>Prerequisites:</strong> Berserker sphere (berserking).</p>

      <p>Your berserking calls to your ancestral heritage or primal nature.
      Choose one heritage creature type (see Table: Atavism Heritages). While
      using this (adrenaline), you are treated as having your heritage&#8217;s
      creature type in addition to your original creature type whenever it would
      be advantageous (such as a non-humanoid using the humanoid heritage to be
      affected by an enlarge person spell).</p>

      <p>In addition, you gain a morale bonus equal to your practitioner
      modifier on checks made with one of your heritage&#8217;s associated
      skills, choosing one associated skill each time you use this talent.</p>

      <p>See Table: Atavism Heritages for more details. When you stop using this
      talent, all effects which could not target or affect your normal creature
      type or subtype end immediately (including instantaneous effects).</p>

      <p><strong>Special:</strong> You may take this talent multiple times, each
      time choosing a new heritage. You may only use one heritage at a time.</p>

