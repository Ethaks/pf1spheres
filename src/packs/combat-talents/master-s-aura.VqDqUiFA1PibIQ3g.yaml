    value: >
      <p><strong>Prerequisites:</strong> Warleader sphere, Diplomacy 7
      ranks.</p>

      <p>Any ally affected by this tactic can use the aid another action to
      assist you on a skill or ability check as an immediate action as long as
      they are within close range. Any creature who comes into physical contact
      with you while this tactic is active must succeed on a Will saving throw
      or have their attitude towards you instantly improved by 1 step for 1
      hour. Once a given creature has attempted a saving throw against this
      effect, they cannot be affected by it again for 24 hours.</p>
