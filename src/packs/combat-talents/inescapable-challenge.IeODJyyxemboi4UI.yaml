    value: >
      <p><strong>Prerequisites:</strong> Guardian sphere ((challenge) package),
      base attack bonus +7.</p>

      <p>A creature affected by your challenge must make a Will save each time
      it attempts to move away from you (including via teleportation or other
      magical effects) or lose the attempted action. The creature does not lose
      any spell, spell points, or magic item uses on a failed save if this
      prevents a teleportation attempt. The creature may be moved normally by
      other creatures. This is an extraordinary mind affecting compulsion
      effect.</p>
