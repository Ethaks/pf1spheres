    value: >
      <p><strong>Prerequisites:</strong> Athletics sphere (Mobile Striker),
      Lancer sphere (Whirlwind Knockdown), base attack bonus +10.</p>

      <p>When you use Mobile Striker and Whirlwind Knockdown in the same round,
      you may instead target any creatures you threaten with the weapon used for
