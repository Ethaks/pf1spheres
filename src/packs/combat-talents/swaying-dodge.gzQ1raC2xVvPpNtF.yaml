    value: >
      <p><strong>Prerequisites:</strong> Barroom sphere, base attack bonus
      +4.</p>

      <p>You gain a dodge pool equal to 40% + 10% per 3 points of base attack
      bonus you possess for a number of rounds equal to your practitioner
      modifier. Whenever you are attacked, you may reduce the dodge pool by any
      amount in increments of 5% to gain an equivalent amount of miss chance
      (maximum 50%) against the attack. This miss chance does not stack with
      other non-concealment miss chances.</p>

      <p>If you use this talent and already have a dodge pool from this talent
      (such as from a prior use), your dodge pool refills instead of granting
      you an additional pool.</p>
