    value: >
      <p>You know how to place traps in a discreet manner. When a creature has
      line of sight to and is within 30 feet of a trap you are placing, you may
      perform a Sleight of Hand check with a DC equal to 11 + the
      observer&#8217;s Perception modifier in order to place it without
      automatically making the observer&#8217;s aware of the trap&#8217;s
      existence, or granting them bonuses to locate or avoid the trap. If there
      are multiple observers within 30 feet, use the highest DC among them. If
      there are no creatures within 30 feet of the trap, you automatically
      succeed on this check.</p>
