    value: >
      <p><strong>Prerequisites:</strong> Craft (alchemy) 5 ranks, Alchemy sphere
      ((poison) package, Food Poisoning, Potent Poison).</p>

      <p>You may expend martial focus when creating a poison to create a curse
      poison. A curse poison is a magical effect and a curse: It is permanent
      and can only be cured by effects that specifically cure curses such as the
      Break Enchantment talent of the Life sphere or the remove curse spell.</p>

      <p><strong>Author's Note:</strong> This talent increases the duration of a
      (toxin)'s negative effects, not any effect of a (toxin).</p>
