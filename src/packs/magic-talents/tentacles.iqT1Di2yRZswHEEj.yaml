    value: >
      <p>You may add the following traits to your forms:</p>

      <p><strong>Constrict:</strong> The target gains the constrict universal
      monster ability, and deals 1d6 damage Medium (1d4 Small) + the
      target&#8217;s Strength modifier on every successful grapple check.</p>

      <p><strong>Grab:</strong> Choose one natural attack the target possesses.
      That natural attack gains the grab universal monster ability. You may
      grant this trait once per natural attack.</p>

      <p><strong>Tentacle Attack:</strong> (secondary 1d4 Medium, 1d3 Small) You
      may grant this trait multiple times. The effects stack.</p>
