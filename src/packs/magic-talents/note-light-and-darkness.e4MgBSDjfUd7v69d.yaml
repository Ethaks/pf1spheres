      <p>Whenever a glow effect (from the Light sphere) interacts with a magical
      darkness effect (such as from the Dark sphere), the caster of the glow
      effect must succeed at a magic skill check against the MSD of the darkness
      effect&#8217;s caster. If he succeeds, the Light effect functions
      normally. If he fails, the Dark effect functions normally (outlines are
      swallowed, light sources are hampered, etc.). An area filled with normal
      or bright light from a glow effect is no longer considered an area of
      darkness for Dark sphere abilities.</p>

