    value: >
      <p>Your companion suffers no harm from being in a hot or cold environment
      and can exist comfortably in conditions between -50 and 140 degrees
      Fahrenheit (-45 and 60 degrees Celsius) without having to attempt
      Fortitude saves. The companion&#8217;s equipment is likewise protected.
      This does not provide any protection from fire or cold damage, nor does it
      protect against other environmental hazards such as smoke, lack of air,
      and so forth.</p>

      <p>If your companion also possesses Avian Creature, it is acclimated to
      living at high altitudes and additionally can treat its altitude zone as
      one lower, plus an additional 1 zone lower per 7 Hit Dice.</p>

      <p>If your companion also possesses Water Being, it is immune to the
      pressures of the ocean and takes no damage from water pressure.</p>
