  description:
    unidentified: ''
    value: >
      <p>You may create a dimensional anchor emanating from yourself, affecting
      you and all creatures within 10 feet per caster level. You must
      concentrate each round to maintain this effect, although you may spend a
      spell point to allow the emanation to continue for 1 minute per caster
      level without concentration. Any attempt to teleport or cross planes made
      by any creature within this area fails unless they succeed at a magical
      skill check against you. This also applies to the summoning of companions
      and other extraplanars.</p>

      <p>You may also touch a creature from another plane and spend a spell
      point to banish them back to their home plane (Will negates).</p>
