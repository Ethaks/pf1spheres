    value: >
      <p>You may either increase the casting time of your destructive blast by
      one step or spend an additional spell point to apply two (blast type)
      talents instead of 1. The resultant blast does half of its damage of each
      type and any additional effects of the blast types are applied normally.
      If the die size for the two blasts are d8 and d6, use d8; if d8 and d4 use
      d6; if d6 and d4, use d4. If two blast types have different caster levels,
      then use the lower caster level for determining the admixtured
      blast&#8217;s caster level.</p>

      <p><strong>Special:</strong> You do not increase the casting time or spend
      an additional spell point when using the Admixture talent with two blast
      types from the same blast type group.</p>
