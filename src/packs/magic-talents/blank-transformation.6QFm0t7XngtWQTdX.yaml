      <h3 id="toc4"><span>Alteration Talent Types</span></h3>

      <p>Some Alteration talents are marked (transformation). These talents
      grant additional transformations. Some Alteration talents are marked
      (body). These talents grant themed sets of traits that mimic specific
      creature types.</p>
