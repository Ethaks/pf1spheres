    value: >
      <p><strong>Prerequisite:</strong> Mind sphere.</p>

      <p>You may spend 1 spell point to have a Mind sphere effect you create
      ignore any immunity to fear, sleep, paralysis, and mind-affecting effects
      that a creature possesses as a result of a racial ability or subtype. This
      does not allow you to affect creatures whose creature type is immune to
      mind-affecting effects (for example, a character with this talent could
      charm a sinspawn or a chernobue qlippoth, but not an iron golem or an id
      ooze).</p>
