    value: >
      <p><strong>Prerequisites:</strong> Destruction sphere, Weather sphere
      (Radiation Lord (advanced)), caster level 10th.</p>

      <p>Any creature which fails a Fortitude save against your Fallout of
      severity level 4 or greater also suffers from the secondary effect of
      radiation (see Radiation Blast in the <a
      href="/destruction">Destruction</a> sphere for rules on radiation).
      Fallout of severity level 4 is considered low radiation, severity level 5
      is medium, severity level 6 is high, and severity level 7 is severe.</p>
