      <p><strong>Animated Object Special Qualities</strong><br>

      All animated objects possess construction qualities and construction
      flaws. However, these are not options the player has the power to choose;
      an animated object&#8217;s construction qualities and flaws are instead
      chosen by the GM to reflect the item in question. For example, animating
      an object made from cloth grants it the &#8216;cloth&#8217; construction
      flaw, while animating a slingshot would create an animated object with the
      ranged attack construction quality.</p>
