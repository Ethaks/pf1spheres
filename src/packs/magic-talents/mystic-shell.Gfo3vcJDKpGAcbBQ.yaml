  description:
    unidentified: ''
    value: >
      <p>You may create an aegis that protects magical effects on the character.
      A mystic shell has 2 layers, + 1 layer per 10 caster levels. While the
      layers are in place, whenever a magical effect on the character would be
      dispelled, it remains and instead a layer of the shell is lost. Each layer
      is counterspelled as a separate magical effect. Layers of the shell can
      also be sacrificed to use (succor) talents or abilities. Layers from
      multiple castings of this aegis do not stack.</p>
