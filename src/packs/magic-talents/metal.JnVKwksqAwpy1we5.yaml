      <p><span style="text-decoration: underline;">The Value of Recovered
      Ore:</span> Ore recovered through the (metal) package from the Nature
      sphere is of poor quality and degrades quickly, making it impossible to
      simply create and sell. However, players who possess a metal-based Craft
      of Profession skill such as Craft (weapons) or Profession (blacksmith) can
      heat and purify this ore to make it workable. This allows such a character
      to attempt Craft or Profession checks to earn a wage even without the
      presence of a market or workshop to work in. Rather than earning money,
      the check instead creates an amount of raw materials equal to that day or
      week&#8217;s wage, which may be sold later or used as raw materials for
      any metal-based crafting.</p>

      <p><strong>Reforge:</strong> Instantaneous, requires metal. As a standard
      action, you may spend a spell point to cause an unattended object (or
      object that you are holding) consisting mostly of metal whose size is not
      larger than your maximum Recover Ore size to be reshaped into a different
      object of the same size. For example, you could reshape a longsword into a
      mace. You may not reshape metal objects into forms with complex moving
      parts.</p>

      <p>If targeting a magical item, the effect is not instantaneous, but lasts
      for only 1 minute before the object reverts to its original form. If
      reshaping a magical item would make it no longer qualify for specific
      enhancements, those enhancements are suppressed for the effect&#8217;s
      duration. Reforge does not function on artifacts.</p>
