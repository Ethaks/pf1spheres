  description:
    unidentified: ''
    value: >
      <p>You may activate the following abilities as fey-blessings:</p>

      <p><strong>Animal Blessing:</strong> All friendly creatures of the animal
      type within 30 feet of you gain a +1 luck bonus to all saving throws. This
      bonus increases by +1 for every 5 caster levels you possess.</p>

      <p><strong>Plant Blessing:</strong> All friendly creatures with the plant
      type within 30 feet of you gain a +1 luck bonus to all saving throws. This
      bonus increases by +1 for every 5 caster levels you possess.</p>

      <p><strong>Vermin Blessing:</strong> All friendly creatures with the
      vermin type within 30 feet of you gain a +1 luck bonus to all saving
      throws. This bonus increases by +1 for every 5 caster levels you
      possess.</p>
