    value: >
      <p><strong>Prerequisites:</strong> Enhancement sphere (Magic Sink
      (enhance)), Protection sphere (Spell Ward (aegis, ward)), caster level
      1st.</p>

      <p>Whenever you use Magic Sink on a creature benefiting from your Spell
      Ward, or vice versa, you may spend an additional spell point. If you do
      so, any aegis or enhancement that that creature benefits from is not
      suppressed by any form of antimagic; the creature is otherwise affected
      normally by effects such as antimagic field or Spell Ward. This protection
      ends when either Magic Sink or Spell Ward end, whichever comes first.</p>
