      <p><strong>Create Fire:</strong> Concentration, no requirements. You may
      produce a Diminutive-sized magical fire that burns without fuel. This fire
      may be 1 size category larger per 5 caster levels, and may be used to
      ignite flammable materials to create self-sustaining, non-magical fire. If
      a target is within the area of the created fire, they suffer damage as
      normal for that fire&#8217;s size and catch fire. A successful Reflex save
      halves the damage and negates catching fire.</p>

      <p><strong>Manipulate Lava:</strong> Instantaneous or concentration,
      requires lava. You may manipulate lava. This is exactly the same as the
      Freeze and Vortex powers from the (water) package, except you must spend
      an additional spell point for each ability, and you must target lava.
      Frozen lava becomes obsidian, with a hardness of 5 and 3 hit points per
      caster level and does not deal damage per round to trapped creatures.</p>
