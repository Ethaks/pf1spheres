      <td>5th</td>

      <td>Unbreathable air, gaseous forms of non-harmful objects (for example,
      steam, smoke)</td>

      </tr>

      <tr>

      <td>10th</td>

      <td>Non-magical inhaled poisons (using your sphere DC rather than the
      standard poison DC)</td>

      </tr>

