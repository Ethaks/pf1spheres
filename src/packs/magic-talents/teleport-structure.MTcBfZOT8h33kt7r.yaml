      <h5 id="toc59"><span>Warping Structures (Store and Teleport
      Structure)</span></h5>

      <p>A vehicle or building that is occupied is counted as attended or in a
      creature's possession, preventing it from being teleported or stored
      unless all occupying creatures are willing and/or helpless, or targeted
      with Unwilling Teleport.</p>

      <p>Some large structures, such as a castle, are arguably made up of a
      multitude of smaller structures, but can be counted as a single structure
      for this purpose as long as they are conceptually a single unit.</p>

      <p>Finally, the contents of a structure are moved with it as if they were
      part of the object, so long as the contents can fit comfortably inside
      (this, hay inside a wagon would work, but an enormous dragon's corpse
      across the top would not).</p>
