    value: >
      <p><strong>Prerequisites:</strong> Warp sphere (Teleport Object), caster
      level 5th.</p>

      <p>You can teleport objects of much greater weight and size, even whole
      vehicles and structures. You may teleport any object of appropriate size,
      shown on the Structure Table below. If you use Mass Teleport in
      conjunction with this talent, a teleported object counts as a creature in
      the affected group for the purposes of who may be included within the Mass
      Teleport.</p>

      <p>If you use Group Teleport in conjunction with this talent, you may
      teleport all targets touching a teleported object or structure instead of
      teleporting all creatures within Ranged Warp range. You must use Unwilling
      Teleport to teleport any unwilling creatures on the object or
      structure.</p>

