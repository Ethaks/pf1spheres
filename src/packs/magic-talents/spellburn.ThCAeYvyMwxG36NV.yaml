    value: >
      <p>You may spend a spell point and attempt a magic skill check against
      your target. If successful, you burn a number of spell points from the
      target&#8217;s spell pool, removing it from their spell pool as if they
      had used the spell point themselves (although this does not trigger
      effects that rely on spell points being spent, such as drawbacks from the
      target&#8217;s casting tradition, or the triggering of wild magic). The
      amount of spell points burned starts 1d3 and increases at 5th level and
      every four caster levels thereafter (up to a maximum of 3d6 at 25th caster
      level), as listed under Table: Burn Dice.</p>

      <strong>Table: Burn Dice</strong><br>

      <table class="wiki-content-table">

      <tr>

      <th>Caster Level</th>

      <th>Burn Size</th>

      </tr>

