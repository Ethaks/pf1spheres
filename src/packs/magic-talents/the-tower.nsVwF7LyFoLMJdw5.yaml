    value: >
      <p>You may grant a motif that lets the target focus the vagaries of time
      on a creature or object. The target&#8217;s unarmed strikes, natural
      attacks, and manufactured weapons ignore a number of points of damage
      reduction and hardness up to 5 + 1 per 4 caster levels.</p>

