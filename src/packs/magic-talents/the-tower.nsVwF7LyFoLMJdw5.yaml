      weapon and after taking damage (if any). The weapon takes 1d4 untyped
      damage per caster level, ignoring hardness. A successful Reflex save
      halves the damage, but nonmagical items take the full damage regardless of
      the result. If the weapon&#8217;s wielder has evasion, that ability does
      not apply to this saving throw.</p>
