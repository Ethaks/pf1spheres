    value: >
      <p>You may activate the following abilities as fey-blessings:</p>

      <p><strong>Antlers of the Forest:</strong> You gain a gore attack
      (primary, 1d6 Medium, 1d4 Small). This gore attack does double damage on a
      charge as the powerful charge universal monster ability. At 7th caster
      level, this attack counts as chaotic for the purpose of overcoming damage
      reduction. At 14th caster level this attack gains the anarchic weapon
      special ability.</p>

      <p><strong>Gremlin&#8217;s Teeth:</strong> You gain a bite attack
      (primary, 1d8 Medium, 1d6 Small). At 7th caster level, this attack counts
      as evil for the purpose of overcoming damage reduction. At 14th caster
      level this attack gains the unholy weapon special ability.</p>

      <p><strong>Unicorn&#8217;s Blessing:</strong> You gain a gore attack
      (primary, 1d6 Medium, 1d4 Small). This gore attack does double damage on a
      charge as the powerful charge universal monster ability. At 7th caster
      level, this attack counts as good for the purpose of overcoming damage
      reduction. At 14th caster level this attack gains the holy weapon special
      ability.</p>

      <p>These are polymorph effects.</p>
