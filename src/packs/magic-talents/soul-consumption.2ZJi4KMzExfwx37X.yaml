    value: >
      <p><strong>Prerequisites:</strong> Death sphere (Create Soul Gem
      (advanced)), Life sphere (Revitalize), caster level 5th.</p>

      <p>When you use Revitalize, you may destroy a soul gem in your possession
      as part of creating the effect. This increases the fast healing from
      Revitalize to an amount equal to your caster level for a number of rounds
      equal to half the CR of the soul trapped within the gem, rounded down
      (minimum 0).</p>

      <p>If you possess the Resurrection talent, you may use a soul gem
      containing a creature&#8217;s soul in place of the creature&#8217;s body
      to resurrect them.</p>
