    value: >
      <p>You may spend a spell point to create a destructive blast which sharply
      turns. You may create up to a close-range line emanating from yourself but
      excluding yourself which travels half the total distance again at the end
      of its length at a 90 degree angle. Creatures in the effect are allowed a
      Reflex saving throw for half damage.</p>

      <p>For example, you may fire a knight&#8217;s blast which travels 40 feet
      forward, then turns 90 degrees and travels 20 feet left, right, up, or
      down.</p>

      <p><strong>Special:</strong> If you possess the Energy Leap talent, when
      you use the Energy Leap blast shape, at the end of your movement, you may
      spend an additional spell point to move half the total distance traveled
      again at a 90 degree angle.</p>
