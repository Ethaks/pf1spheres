      <p><strong>Prerequisites:</strong> Light sphere (Searing Light (light),
      Style), caster level 15th.</p>

      <p>By spending three spell points to create bright light, you cause your
      glow to shed a dazzling array of beautiful and deadly colors. Each round a
      creature is within the area of this bright light, roll 1d8 to determine
      what effect the light has on them.</p>

