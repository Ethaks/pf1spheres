    value: >
      <p><strong>Prerequisites:</strong> Weather sphere (Storm Lord), caster
      level 10th.</p>

      <p>When you use Storm Lord to control where a lightning bolt strikes, you
      may spend a spell point to cause the strike to be accompanied by a great
      thunderclap. Any creature within 10 feet of the strike must succeed at a
      Fortitude save or be deafened for 1 hour, a Will save or be dazed for 1
      round, and a Reflex save or fall prone.</p>
