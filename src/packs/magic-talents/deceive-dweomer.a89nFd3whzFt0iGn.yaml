    value: >
      <p><strong>Prerequisites:</strong> Illusion sphere (Manipulate Aura
      (sensory, magic)), caster level 1st.</p>

      <p>As a trick, you may add half your caster level as an enhancement bonus
      to Use Magic Device checks to emulate a race, class feature, ability score
      or alignment. This bonus lasts for 1 minute. In addition, you may now use
      the manipulate aura trick to add, modify or conceal auras of alignment,
      race, creature type, level or any other descriptor that may be detected or
      discerned by a spell or sphere effect.</p>

      <p>When using any sphere talent or ability (not just those belonging to
      the Illusion sphere), you may apply Manipulate Aura to change what sphere
      of magic it belongs to for the purpose of people identifying the school of
      magic or sphere effect via the Spellcraft skill or detect magic (or
      similar spells or abilities).</p>
