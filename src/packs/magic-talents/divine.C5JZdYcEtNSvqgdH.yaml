      </tr>

      <tr>

      <td>Overwhelming</td>

      <td>Healthy</td>

      <td>Has at least 75% of full normal hit points</td>

      </tr>

      </table>

      <h3 id="toc14"><span>Light</span></h3>

      <p><strong>Ultravision:</strong> You may divine to give yourself an added
      level of perception. Once per round you may attempt a Perception check as
      a free action (normally a move action) with a circumstance bonus to
      Perception checks equal to your caster level.</p>

      <h3 id="toc15"><span>Mana</span></h3>

      <p><strong>Divine Mana Capacity:</strong> If you possess the Mana sphere,
      you may divine for the amount of spell points a creature has. Each round
      while divining for mana capacity, you may choose one creature you can see
      within range each round to learn their current amount of real spell
      points, temporary spell points (as well as when they end), and maximum
      spell point pool capacity.</p>

      <h3 id="toc16"><span>Mind</span></h3>

      <p><strong>Divine Cares Given [Jester's HB]:</strong> You may divine for a
      specific subject of interest, chosen when you divine. This is similar to
      reading the surface thoughts of nearby creatures, but only locates
      creatures with strong opinions about a specific topic or subject chosen
      when you divine, such as politics, war, entertainment, or professional
      associations. Creatures may have a positive, negative, or uninterested
      opinion regarding a subject. Only creatures with a positive or negative
      opinion are located. This effect does not discern what opinion each
      located creature may hold, only that the creature has an opinion.</p>

      <p>For example, divining about a specific criminal organization, both
      members of the organization and opposing factions may hold strong
      feelings, positive or negative. Unconcerned or uninvolved individuals
      would not be located by the effect, and a located creature&#8217;s precise
      opinion is not made known to you.</p>

      <p><strong>Divine Charm:</strong> You may divine for the presence of
      charm, compulsion, possession, and Mind sphere effects. You do not need to
      attempt a Knowledge (arcana) check to identify the school or sphere of
      these abilities.</p>

      <h3 id="toc17"><span>Nature</span></h3>

      <p><strong>Divine Elements:</strong> You may divine for the elements,
      depending on which packages you possess.</p>

      <ul>

      <li>If you possess the (air) package, you may divine and identify the
      presence of breathable air, and toxic gases or vapor (or lack thereof if
      in a vacuum).</li>

      <li>If you possess the (earth) package you may divine and identify the
      presence of dirt, gems, sand, and stone.</li>

      <li>If you possess the (fire) package you may divine the presence and
      strength of fires.</li>

      <li>If you possess the (metal) package, you may divine and identify the
      presence of ore deposits and metals.</li>

      <li>If you possess the (plant) package you may divine the location of
      plantlife and plant creatures. In all other ways, this functions as
      divining for shapeshifters.</li>

      <li>If you possess a Nature (spirit) talent, you may divine the location
      of animal creatures. In all other ways, this functions as divining for
      shapeshifters.</li>

      <li>If you possess the (water) package you may divine the location and
      size of bodies of water.</li>

      </ul>

      <h3 id="toc18"><span>Protection</span></h3>

      <p><strong>Divine Protection:</strong> You may divine all creatures you
      have pinpointed within range and determine which of those creatures have
      the lowest and highest armor class. Alternatively, you may divine the
      lowest and highest saving throw each of these creatures has. You do not
      however determine the values for any of these attributes.</p>

      <h3 id="toc19"><span>Telekinesis</span></h3>

      <p><strong>Divine Density:</strong> You may divine the density and weight
      of nearby objects and creatures that you can see. Utilize the following
      chart when determining density:</p>

