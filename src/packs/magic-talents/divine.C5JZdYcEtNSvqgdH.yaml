    value: >
      <p>You may divine to gain information. To divine, you must spend 1 minute
      meditating, although you may spend a spell point to decrease this time to
      a single standard action. Divining always has a duration of concentration,
      but you must spend a full-round action concentrating (you can take no
      other action except free actions); you are flat-footed while concentrating
      on divining. Divining reveals information from sources within medium range
      of you as an emanation; it reveals information each round the effect it is
      maintained. Divining can penetrate most barriers, but 3 feet of wood or
      dirt, 1 foot of stone, 1 inch of common metal, or a thin sheet of lead
      blocks it.</p>

      <p>When you gain the Divination sphere, you gain the ability to divine for
      magical auras, learning their strength and location. You do not know the
      exact caster level of an item or spell, but you may sense the aura&#8217;s
      general strength according to the chart below. To determine the spell
      school or sphere of the effect, you must succeed at a Knowledge (arcana)
      check with a DC equal to 15 + 1/2 the caster level.</p>

      <strong>Table: Aura Strength</strong><br>

      <table class="wiki-content-table">

      <tr>

      <th>Caster Level</th>

      <th>Aura Strength</th>

      </tr>

      <tr>

      <td>1-5</td>

      <td>Faint</td>

      </tr>

      <tr>

      <td>6-11</td>

      <td>Moderate</td>

      </tr>

      <tr>

      <td>12-20</td>

      <td>Strong</td>

      </tr>

      <tr>

      <td>21+</td>

      <td>Overwhelming</td>

      </tr>

      </table>

      <p>A magical aura lingers after its original source dissipates (in the
      case of spells and sphere effects) or is destroyed (in the case of a magic
      item). In such a case, divining reveals an aura strength of dim (even
      weaker than a faint aura). How long the aura lingers at this dim level
      depends on its original power:</p>

      <strong>Table: Lingering Aura</strong><br>

      <table class="wiki-content-table">

      <tr>

      <th>Original Strength</th>

      <th>Duration of Lingering Aura</th>

      </tr>

      <tr>

      <td>Faint</td>

      <td>1d6 rounds</td>

      </tr>

      <tr>

      <td>Moderate</td>

      <td>1d6 minutes</td>

      </tr>

      <tr>

      <td>Strong</td>

      <td>1d6 x 10 minutes</td>

      </tr>

      <tr>

      <td>Overwhelming</td>

      <td>1d6 days</td>

      </tr>

      </table>

      <p>When using Spellcraft to identify the properties of a magic item or
      ongoing effect, you may use divine in place of the detect magic spell.
      Outsiders and elementals are not magical in and of themselves, but if they
      are summoned, the conjuration effect registers.</p>

      <p><strong>Overwhelming Auras:</strong> Whenever an individual divines or
      senses an aura whose strength is overwhelming, from a source whose Hit
      Dice or caster level is equal to or greater than the caster's character
      level + 10, that individual becomes stunned for 1 round.</p>

      <h2 id="toc1"><span>Alternate Divinations</span></h2>

      <p>If you possess certain other spheres, you may divine for information
      other than magical auras. These alternate divinations are detailed
      below.</p>

      <h3 id="toc2"><span>Alteration</span></h3>

      <p><strong>Divine Shapechanger:</strong> You may divine for creatures with
      the shapechanger subtype. The strength of a shapechanger aura is
      determined according to Table: Shapechanger. If a creature is not a
      shapechanger but is under the effect of a shapeshift Alteration sphere (or
      similar) ability, it shows up with a dim aura.</p>

      <strong>Table: Shapechanger</strong><br>

      <table class="wiki-content-table">

      <tr>

