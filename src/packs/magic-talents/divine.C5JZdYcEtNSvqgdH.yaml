      <h3 id="toc12"><span>Illusion</span></h3>

      <p><strong>Divine Illusions:</strong> You may divine for illusions. This
      grants you a free Will save or Perception check (in the case of
      illusionary disguises or invisibility) against any illusions or
      invisibility within the area.</p>

      <h3 id="toc13"><span>Life</span></h3>

      <p><strong>Divine Life:</strong> You may divine the wound thresholds and
      conditions of seen living creatures. In addition to learning the
      creature&#8217;s wound status, you also learn which creatures, if any, are
      afflicted with a disease. The strength of Divine Life&#8217;s aura reveals
      a creature&#8217;s current wound threshold and condition according to
      Chart: Divine Life.</p>

      <strong>Chart: Divine Life</strong><br>

