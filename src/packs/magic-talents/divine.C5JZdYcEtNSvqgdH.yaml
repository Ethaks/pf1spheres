      <p><strong>Divine Force:</strong> You may divine the presence or absence
      of creatures with the incorporeal subtype. For the purpose of this
      ability, creatures such as unseen servant and other similar creatures of
      force are considered to have the incorporeal subtype. This ability will
      not not reveal the general location or direction in which the incorporeal
      creatures are, it will, however, give you knowledge of the incorporeal
      creature&#8217;s aura utilizing the same table as divining for
      shapeshifters.</p>

      <h3 id="toc20"><span>Time</span></h3>

      <p><strong>Divine Time:</strong> You may divine the events that happened
      within range. You can only divine what occurred up to 1 hour per caster
      level in the past. When you divine time you are only given the following
      details: The number of creatures that were in the area, their size, how
      long they remained in the area, and any movements they made while in the
      area. In addition, if objects were left unattended or unattended objects
      were moved during this time, you learn the size and vague shape of such
      objects.</p>

      <h3 id="toc21"><span>War</span></h3>

      <p><strong>Divine Allegiance:</strong> You may target an individual within
      range which allows you to divine through mud, blood, sweat, and wear or
      tear upon cloth or armor as if such was not there, revealing any colors,
      patterns, or insignia it may have previously bore. In addition, other
      creatures within range of the target glows with a particular aura allowing
      the caster to know who they openly allied with and who are not. Creatures
      under the affect of mind-affecting effects (such as charms and
      compulsions) are shown to be loyal to their controller and their allies.
      This does not properly function on those who are using subterfuge or are
      pretending to be on someone&#8217;s side, as it will present them as who
      they pretend to side with. Once each round as a free action while
      maintaining concentration on this effect, you may target a different
      individual within range with this divine ability.</p>

      <h3 id="toc22"><span>Warp</span></h3>

      <p><strong>Divine Warp:</strong> You may divine the presence of portals,
      rifts (including extradimensional spaces), and teleportation circles, both
      active and inactive within range. If you perceived a target teleport
      within the last hour, this also reveals to you the general direction and
      distance of their teleportation. If the creature teleports to a different
      plane, you immediately learn this, but you do not learn to what plane the
      creature teleported unless your caster level is at least 10. Should you
      find yourself on that plane before the hour is up, you can divine their
      general direction and distance.</p>

      <h3 id="toc23"><span>Weather</span></h3>

      <p><strong>Divine Weather:</strong> You may divine the weather at your
      location for the next 24 hours, providing you with advance warning of
      storms, tornadoes, and so on. This reveals only the weather that would
      arise naturally and does not take into account any magical occurrences
      that might change the weather.</p>

