      equivalent of 1 foot of lead. Scrying attempts using a single instance of
      Penetrating Divination automatically fail. Attempts using two instances of
      Penetrating Divination require a magical skill check. Obfuscation does not
      affect the caster&#8217;s own divinations.</p>
