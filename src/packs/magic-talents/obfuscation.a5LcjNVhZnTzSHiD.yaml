    value: >
      <p>You may treat creatures and items within your area of darkness or
      subject to one of your (shadow) talents as if shielded by a veneer of
      lead, and any attempt to locate them via scrying fails. Divination talents
      benefiting from a single instance of Penetrating Divination may bypass
      Obfuscation with a successful magical skill check. Those benefiting from a
      second instance of Penetrating Divination bypass Obfuscation
      automatically.</p>

