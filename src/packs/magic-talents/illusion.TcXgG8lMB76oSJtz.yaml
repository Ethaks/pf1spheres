      <p><strong>Figments:</strong> You may create an illusion that is a figment
      of anything you may clearly imagine, which behaves according to your
      desires.</p>

      <p><strong>Glamers:</strong> You may create an illusion that is a glamer.
      The maximum size of creature you may apply this glamer to is determined by
      your illusion maximum size.</p>

