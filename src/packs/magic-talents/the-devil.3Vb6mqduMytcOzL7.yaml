    value: >
      <p>You may grant a motif that allows the target to recognize the greatest
      threat to their goals. As a free action once per round they may assess an
      opponent they can see. The target learns the enemy&#8217;s approximate CR
      (see Table: Enemy CR). For every five caster levels, the target may use
      this an additional time per round.</p>

      <p>The target may discharge this effect to gain a +2 insight bonus to AC
      and attack rolls against any enemy they have assessed using this motif
      &#8217;s benefit for one round per caster level. This bonus increases by
      +1 for every 4 caster levels.</p>

