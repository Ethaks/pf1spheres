    value: >
      <p><strong>Prerequisites:</strong> Alteration sphere (Object
      Transformation (transformation)), caster level 1st.</p>

      <p>You may spend a spell point to target objects with your shapeshift.
      (Note: Undead and constructs do not qualify as objects for the purpose of
      this talent.) You may not apply Blank Transformation to an object. Use the
      base statistics of an animated object of the object&#8217;s size to
      determine the resulting creature&#8217;s statistics. The object obeys your
      command and understands your language, but as it is not intelligent, it
      can only obey simple commands such as &#8216;move&#8217;,
      &#8216;fight&#8217;, &#8216;guard&#8217;, &#8216;stop&#8217;, etc.
      Transformed objects do not gain any construct points. They take full
      damage from attacks and energy effects, and lose any hardness they possess
      while transformed. The size of object you can transform is given in the
      table below:</p>

