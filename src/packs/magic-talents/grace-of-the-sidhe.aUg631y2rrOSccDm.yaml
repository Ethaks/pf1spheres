  description:
    unidentified: ''
    value: >
      <p>You may activate the following abilities as fey-blessings:</p>

      <p><strong>Evasion:</strong> You gain the evasion ability. When you
      succeed at a Reflex saving throw against an attack that normally deals
      half damage on a successful save, it instead takes no damage. This ability
      does not function when wearing medium or heavier armor.</p>

      <p><strong>Supernatural Speed:</strong> Whenever you move at least 20
      feet, you gain 20% miss chance against ranged attacks until the start of
      your next turn. If you spend an additional spell point, you instead gain
      this benefit against all attacks.</p>
