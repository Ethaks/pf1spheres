    value: >
      <p><strong>Prerequisites:</strong> Warp sphere (Mass Teleport [mass],
      Portal (advanced), Teleport Beacon (space), Unwilling Teleport, Wormhole
      (space)), caster level 15th.</p>

      <p>When using the Portal advanced talent, you may spend an additional
      spell point to cause the portal to remain without the need for
      concentration, and increase its maximum duration to 1 hour per caster
      level.</p>

      <p>If you instead spend 2 spell points, the portal has a permanent
      duration and dispelling attempts affect it as if it were a magic item.
      Effects that would destroy a magic item (such as Counterspell, Greater)
      can also destroy the portal.</p>
