    value: >
      <p><strong>Prerequisites:</strong> Destruction sphere, Weather sphere
      (Radiation Lord), caster level 10th.</p>

      <p>When you are using control weather to create Fallout of severity level
      4 or above in an area of Wind severity level 4 or above, your fallout may
