    value: >
      <p>Your companion is of this plane but not of this world. The companion
      gains the aberration creature type. The companion gains darkvision out to
      60 feet and low-light vision. The companion gains a +1 bonus to saves vs.
      divination and compulsion effects, +1 per 5 Hit Dice as well as a +1 bonus
      to CMB and CMD +1 per 5 Hit Dice.</p>

