    value: >
      <p>Your Conjuration companion is strongly tied to the alignment planes.
      Choose one of the following alignment groups. Your companion gains two of
      the options listed under that alignment group. Taking this talent a second
      time grants the remaining two options under that alignment.</p>

      <p><strong>Anarchic</strong></p>

      <ul>

      <li>DR 2/lawful (increasing by +1 per 5 Hit Dice)</li>

      <li>Energy resistance (acid, electricity, sonic) equal to 1/2 Hit
      Dice</li>

      <li>+1 saves vs. mind-affecting effects (increasing by +1 per 5 Hit
      Dice)</li>

      <li>Attacks count as chaotic for the purpose of overcoming damage
      reduction.</li>

      </ul>

      <p><strong>Axiomatic</strong></p>

      <ul>

      <li>DR 2/chaotic (increasing by +1 per 5 Hit Dice)</li>

      <li>DR vs. nonlethal damage equal to 1/2 Hit Dice</li>

      <li>+1 saves vs. death effects (increasing by +1 per 5 Hit Dice)</li>

      <li>Attacks count as lawful for the purpose of overcoming damage
      reduction.</li>

      </ul>

      <p><strong>Celestial</strong></p>

      <ul>

      <li>DR 2/evil (increasing by +1 per 5 Hit Dice)</li>

      <li>Energy resistance (acid, cold, electricity) equal to 1/2 Hit Dice</li>

      <li>+1 saves vs. disease (increasing by +1 per 5 Hit Dice)</li>

      <li>Attacks count as good for the purpose of overcoming damage
      reduction.</li>

      </ul>

      <p><strong>Fiendish</strong></p>

      <ul>

      <li>DR 2/good (increasing by +1 per 5 Hit Dice)</li>

      <li>Energy resistance (cold, fire) equal to 1/2 Hit Dice</li>

      <li>+1 saves vs. poison (increasing by +1 per 5 Hit Dice)</li>

      <li>Attacks count as evil for the purpose of overcoming damage
      reduction.</li>

      </ul>
